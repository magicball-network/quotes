message: It's so much calmer since you've come, do you really have to leave?
fr:
  message: C'est plus calme depuis ton passage, tu dois vraiment partir ?
de:
  message: Seit Deiner Ankunft ist es ruhiger geworden, mußt Du wirklich gehen ?
es:
  message: Todo está más tranquilo desde tu llegada, ¿De verdad debes partir?
it:
  message: Da quando sei arrivato è tutto più sereno. Devi veramente andartene?
