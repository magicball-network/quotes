textId: 130
location:
speaker:
message: Don't get all excited, son! I prefer talking calmly.
fr:
  message: T'énerve pas fils, je cause pas aux excités !
de:
  message: Reg' Dich nicht auf Junge, ich red' nicht mit Nervensägen !
es:
  message: ¡No te pongas nervioso hijo, no le hablo a los nerviosos!
it:
  message: Non scaldarti, ragazzo, non parlo agli esagitati, io.
