message: Try over at the port, all the sailors knew that pirate.
fr:
  message: Essayez au port, tous les marins connaissent ce pirate.
de:
  message: Versuchen Sie es im Hafen, alle Seeleute kennen diesen Piraten.
es:
  message: Pruebe en el puerto, todos los marinos conocen a ese pirata.
it:
  message: Provi al porto, tutti i marinai conoscono quel pirata.
