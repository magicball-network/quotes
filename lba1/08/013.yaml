textId: 13
location:
speaker:
message: I've just escaped from the asylum. They think that I am a trouble maker
  because of the strange dreams I have, the ones where Sendell is calling me. I
  spoke to you about them on several occasions.
fr:
  message:
    Je viens de m'évader de l'asile. On me prend pour un agitateur, à cause
    de ces rêves étranges dont je t'ai parlé, ceux où Sendell m'appelait.
de:
  message: Ich bin aus der Anstalt geflohen. Man hält mich für einen Aufwiegler,
    wegen meiner seltsamen Träume, von denen ich Dir erzählt habe, Träume in
    denen mich Sendell rief.
es:
  message: Acabo de evadirme del manicomio. Me creen un agitador debido a los
    extraños sueños de los que te hablé. Aquellos en los que Sendell me llamaba.
it:
  message: Sono appena fuggito dal rifugio. Mi considerano un sovversivo a causa
    dei miei strani sogni di cui ti ho parlato, quelli in cui Sendell mi
    chiamava.
