message: Ok, I just have to wait for the truck to move into place.
fr:
  message: Voilà, plus qu'à attendre que le camion soit en place.
de:
  message: So, jetzt nur noch warten bis der Lastwagen an Ort und Stelle ist.
es:
  message: Ya no hay más que esperar a que el camión esté en su lugar.
it:
  message: Ecco, adesso bisogna aspettare che il camion arrivi.
