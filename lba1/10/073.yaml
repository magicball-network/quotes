textId: 80
location:
speaker:
message: I read some of the Captain's log - LeBorgne was ruthless! If you are
  still interested, the log is on sale at the Old Burg bazaar, on this island.
fr:
  message:
    J'ai lu des passages de son livre de bord, ce LeBorgne était terrible !
    Si ça t'intéresse il est en vente au bazar du Vieux Bourg, sur cette île.
de:
  message: Ich habe Auszüge aus seinem Logbuch gelesen, dieser EinAuge war
    fürchterlich ! Falls es Dich interessiert, es steht auf dem Bazar der
    Altstadt auf dieser Insel zum Verkauf.
es:
  message: He leído pasajes de su bitácora, ese El Tuerto ¡era terrible! Si te
    interesa, está en venta en el bazar del Viejo Burgo, en esta isla.
it:
  message: Ho letto alcuni brani del suo libro di bordo; era terribile, quel
    Guercio! Se ti interessa, è in vendita al bazaar del Vecchio Borgo, su
    quest'isola.
