textId: 124
location:
speaker:
message: >-
  I've got to tell you something. It's awful! My best friend (Beatrice) is in
  love with Steven. But Paul, Steven's half brother, left Cindy when Linda got
  out of the clinic after her bobsleigh accident. But not for Linda, for
  Tatjana! Only Serge (who secretly admires Steven) has been trying for months
  to win the love of Tatjana who refuses to talk to Christy since she died. All
  the while Stephanie - who remarried Serge - discovered the letter from Paulina
  in which she explained where was the box of clover leaves left behind by Roy.
  So, evidently, Beatrice wonders if Linda knows about the accident.

  You get all that?
fr:
  message: >-
    Il faut que je vous dise quelque chose. C'est terrible ! Ma meilleure amie
    (Béatrice) est amoureuse de Steven. Or Paul, le demi-frère de Steven, a
    quitté Cindy lorsque Linda est ressortie de la clinique après son accident
    de luge. Mais pas pour Linda, pour Tatjana ! Seulement Serge (qui admire
    secrètement Steven) essaie depuis des mois, de conquérir Tatjana qui refuse
    de parler à Christy depuis que celle-ci est morte. Pendant ce temps
    Stephanie - qui s'est remariée avec Serge - a découvert la lettre laissée
    par Paulina, dans laquelle elle expliquait où se trouvait la boîte de trêfle
    oubliée par Roy. Alors évidemment, Béatrice se demande si Linda est au
    courant pour l'accident.

    Vous me suivez ?
de:
  message: >-
    Ich muß Ihnen etwas sagen. Es ist schrecklich ! Meine beste Freundin
    (Béatrice) ist in Steven verliebt. Nun, der Paul, Stevens Halbbruder, hat
    Cindy verlassen als Linda nach Ihrem Schlittenunfall aus der Klinik kam.
    Aber nicht wegen Linda, sondern wegen Tatjana ! Bloß Serge - der heimlich
    Steven bewundert - versucht seit Monaten Tatjana zu erobern, die sich
    weigert mit Christy zu sprechen, seitdem diese tot ist. Währendessen hat
    Stephanie - die wieder geheiratet hat, diesmal mit Serge - den von Paulina
    hinterlassenen Brief gefunden, in dem sie erklärt wo sich das von Roy
    vergessene Kleeblatt-Kästchen befindet. Jetzt fragt sich natürlich Béatrice,
    ob Linda über den Unfall Bescheid weiß.

    Folgen Sie mir ?
es:
  message: >-
    Tengo que decirle algo. ¡Es terrible! Mi mejor amiga (Beatriz) está
    enamorada de Steven. Ahora bien, Paúl, el medio hermano de Steven, ha dejado
    a Cindy cuando Linda salió de la clínica después de su accidente de trineo.
    ¡Pero no por Linda, sino por Tatjana! Solamente Sergio que (admira
    secretamente a Steven) trata desde hace meses de conquistar a Tatjana que se
    niega a hablar de Christy desde que ésta murió. Mientras tanto, Stephanie -
    que se ha vuelto a casar con Sergio - ha descubierto la carta dejada por
    Paulina en la cual ella explicaba dónde se encontraba la caja de tréboles
    olvidada por Roy. Evidentemente, Beatriz se pregunta si Linda está al
    corriente del accidente.

    ¿Me sigue?
it:
  message: >-
    Oh, le devo raccontare una cosa! Tremendo! Beatrice, la mia migliore amica,
    è fidanzata di Steve. Paul, il fratellastro di Steven, ha lasciato Cindy
    quando Linda è uscita dalla clinica dopo l'incidente in slitta. Ma non per
    Linda, per Tatiana! Sergio, che ammira segretamente Steven, tenta da mesi di
    conquistare Tatiana, che rifiuta di parlare a Christy da quando questa è
    morta. Nel frattempo Stephanie, che si è risposata con Serge, ha scoperto la
    lettera lasciata da Pauline, in cui spiegava dove si trova la scatola di
    trifoglio dimenticata da Roy. Ovviamente Beatrice si chiede se Linda sia al
    corrente dell'incidente.

    Mi segue?
