textId: 208
location:
speaker:
message: Ah, I never heard that one. But the one about the pirate that had
  rheumatisms in one leg and termites in the other cracks me up every time!
fr:
  message: Ah, j'la connais pas celle-là. Mais celle du pirate qui avait des
    rhumatismes dans une jambe et des termites dans l'autre, elle me fait mourir
    de rire à chaque fois.
de:
  message: Ach, die kenne ich nicht. Aber die vom Piraten, die Rheuma in einem
    Bein und Termiten im anderen hatte, über die kann ich mich jedesmal
    totlachen.
es:
  message: Ah, no conozco esa, pero la del pirata que tenía reumatismo en una
    pierna y cojera en la otra, me hace morir de risa cada vez que lo pienso.
it:
  message:
    Ah, non la conosco quella. Ma quella del pirata che aveva i reumatismi
    a una gamba e le termiti all'altra, quella mi fa sempre schiattare dal
    ridere.
