speaker:
message: I don't know anything about it, and anyway, it's a forbidden subject.
fr:
  message: Je n'y connais rien et de plus il est interdit d'en parler.
de:
  message: Davon verstehe ich nichts und außerdem ist es verboten davon zu sprechen.
es:
  message: Yo no sé nada de eso y además está prohibido hablar de ello.
it:
  message: Non ne so niente e poi è vietato parlarne.
