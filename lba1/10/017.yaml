textId: 16
location:
speaker:
message: We have some documents on the "Legend" somewhere in the Censored
  Publications Department, but you need special authorization to look at them.
  Let me see your ID card.
fr:
  message: Nous avons des documents sur la " Légende " dans l'enfer de cette
    bibliothèque, mais il faut une autorisation spéciale pour les consulter.
    Montrez-moi votre carte d'identité.
de:
  message: Wir haben Dokumente über die " Legende " im Geheimarchiv der
    Bibliothek, aber man braucht eine Spezialgenehmigung um sie einzusehen.
    Zeigen Sie mir Ihren Personalausweis.
es:
  message: Tenemos documentos sobre la "Leyenda" en el infierno de esta
    biblioteca, pero hace falta una autorización especial para consultarlos.
    Muéstreme su tarjeta de identidad.
it:
  message: Abbiamo della documentazione sulla "Leggenda" fra i libri dell'enfer,
    ma è necessaria un'autorizzazione speciale per consultarli. Mi mostri la sua
    carta d'identità.
