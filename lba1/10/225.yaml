textId: 242
location:
speaker:
message: I don't know anything about it, but some people say that there used to
  be some books over at the library that spoke of it.
fr:
  message: Je n'y connais rien, mais il paraît qu'avant à la bibliothèque, il y
    avait des ouvrages qui en parlaient.
de:
  message: Davon verstehe ich nichts, aber es scheint, daß es früher in der
    Bibliothek Werke gegeben hat, die davon handelten.
es:
  message: No se nada de eso, pero parece que antes en la biblioteca había obras
    que hablaban de ello.
it:
  message: Non ne so niente, però sembra che alla biblioteca avessero dei libri
    che ne parlavano.
