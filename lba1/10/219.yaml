textId: 236
location:
speaker:
message: Did you know that Dr. FunFrock installed busts of his effigy to protect
  us? The ones that don't have a pedestal are placed on ancient seals. Since
  these symbols were indestructible, at least the busts hide them now!
fr:
  message:
    Saviez-vous que pour nous protéger le Dr FunFrock a fait installer des
    bustes à son effigie ? Tous ceux qui n'ont pas de socle sont placés sur des
    sceaux très anciens. Comme ils étaient indestructibles, au moins on ne les
    voit plus !
de:
  message: Wußten Sie, daß Dr FunFrock Büsten seines Bildnisses hat aufstellen
    lassen, um uns zu beschützen ? Alle die keinen Sockel haben, werden auf
    uralte Siegel gestellt. Da diese unzerstörbar sind, sieht man sie wenigstens
    nicht mehr !
es:
  message: ¿Sabía que para protegernos el Dr. FunFrock ha hecho instalar bustos
    con su efigie? Todos los que no tienen pedestal se colocan sobre sellos muy
    antiguos. Ya que eran indestructibles, ¡por lo menos no se les ve más!
it:
  message: Sapeva che per proteggerci il Dottor FunFrock ha fatto installare dei
    busti che lo ritraggono? Quelli senza base sono stati posti su antichi
    sigilli. Erano indistruttibili, almeno adesso non si vedono più!
