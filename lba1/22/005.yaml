message: I know this hemisphere very well, for 10 Kashes I'll tell you what
  FunFrock is concocting here.
fr:
  message: Je connais très bien cet hémisphère, pour 10 Kashes je te dis ce que
    FunFrock y trame.
de:
  message: Ich kenne diese Halbkugel sehr gut, für 10 Kashes sage ich Dir was
    FunFrock dort ausheckt.
es:
  message: Conozco bien este hemisferio, por 10 Kashes te digo lo que FunFrock trama.
it:
  message: Conosco bene questo emisfero, per 10 Kash posso rivelarti cosa sta
    tramando FunFrock.
