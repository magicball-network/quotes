textId: 47
location:
speaker:
message: The center where all the planet's clones are produced is inside
  FunFrock's Fortress. It's his headquarters when he is in this hemisphere. Be
  careful because I heard that he is working on some VERY special clones, it's
  on Fortress island.
fr:
  message: Le centre où sont produits tous les clones de la planète est à
    l'intérieur de la Forteresse de FunFrock. C'est son quartier général
    lorsqu'il est dans cet hémisphère. Attention, car j'ai entendu dire qu'il
    travaille sur des clones TRES particuliers, c'est sur l'île de la
    Forteresse.
de:
  message: Das Zentrum, wo alle Klone des Planeten produziert werden, befindet
    sich im Innern von FunFrocks Festung. Dies ist sein Hauptquartier, wenn er
    sich auf dieser Halbkugel aufhält. Vorsicht, ich habe gehört, daß er an
    einer SEHR speziellen Art Klone arbeitet, und zwar auf der Festungsinsel.
es:
  message:
    El centro donde se producen todos los clones del planeta está dentro de
    la Fortaleza de FunFrock. Es su cuartel general cuando él está en este
    hemisferio. Atención, ya que he oido decir que trabaja sobre clones MUY
    particulares, es en la isla de la Fortaleza.
it:
  message: E' il centro in cui vengono prodotti tutti i cloni del pianeta; si
    trova all'interno della Fortezza di FunFrock. E' il suo quartier generale
    quando si reca in questo emisfero. Attenzione, perché ho sentito dire che
    lavora su cloni MOLTO particolari, sull'Isola della Fortezza.
