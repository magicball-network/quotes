location:
speaker:
message: >-
  You must be Twinsen. Like you, we have rebelled against that madman FunFrock -
  and you saw what's left of the city.

  We don't believe that the Northern hemisphere has become uninhabitable like
  the propaganda says it has. There may even be some survivors living there who
  refused to be deported. This is why we have decided to take the road leading
  to the Okojo pass by force. It leads to the Northern hemisphere.
  Unfortunately, our leader, Colonel Kroptman, was captured during the attack.
  We believe that he is still being held in the small fort that guards the pass.
  Help us free him by raiding the fort. You will be able to get to the Northern
  hemisphere if you do so. Go back to the hangar, there is a commando waiting
  for you in the boat.
fr:
  message: >-
    Tu dois être Twinsen. Tout comme toi, nous nous sommes rebellés contre ce
    cinglé de FunFrock et tu as pu voir ce qu'il reste de la ville.

    Nous ne pensons pas que l'hémisphère Nord soit devenu inhabitable, comme le
    dit la propagande. Il y a peut être même des survivants qui ont refusé
    d'être déportés. C'est pourquoi nous avons tenté de prendre d'assaut la
    route du col Okojo. C'est un passage vers l'autre hémisphère. Hélas, notre
    chef le colonel Kroptman a été capturé lors de l'attaque. Nous pensons qu'il
    est toujours retenu dans le fortin qui garde le col. Aide-nous à le libérer
    en prenant le fortin d'assaut. Tu pourras ainsi accéder à l'hémisphère nord.
    Retourne au hangar, un commando t'attend maintenant dans la péniche.
de:
  message: >-
    Du mußt Twinsen sein. Genauso wie Du haben wird uns gegen diesen verrückten
    FunFrock erhoben, und Du hast ja feststellen können was von der Stadt übrig
    bleibt.

    Wir sind nicht der Meinung, daß die Nord-Halbkugel unbewohnbar geworden ist,
    so wie es in der Propaganda heißt. Es gibt vielleicht sogar Überlebende, die
    sich geweigert haben deportiert zu werden. Deshalb haben wir versucht die
    Straße am Okojo Paß einzunehmen. Das ist ein Zugang zur anderen Halbkugel.
    Leider wurde unser Anführer Oberst Kroptman während des Angriffs
    gefangengenommen. Wir glauben, daß er immer noch in dem kleinen Fort, das
    über den Paß wacht, festgehalten wird. Hilf uns ihn zu befreien, indem Du
    das Fort einnimmst. Somit kannst dann zur Nord-Halbkugel gelangen. Geh
    zurück zum Hangar, ein Kommando wartet auf Dich im Kahn.
es:
  message: >-
    Tú debes ser Twinsen. Como yo, nos hemos rebelado contra ese loco de
    FunFrock, y tú has podido ver lo que queda de la ciudad.

    No pensamos que el hemisferio Norte se haya vuelto inhabitable como lo dice
    la propaganda. Incluso quizá haya supervivientes que se han negado a ser
    deportados. Por ello hemos tratado de tomar por asalto la ruta del Paso
    Okojo. Es un paso hacia el otro hemisferio. Lástima, nuestro jefe, el
    coronel Kroptman, ha sido capturado durante el ataque. Pensamos que sigue
    estando retenido en el fortín que custodia el paso. Ayúdanos a liberarlo
    tomando el fortín al asalto. Tú podrás acceder así al hemisferio norte.
    Regresa a la bahía, un comando te espera en la lancha.
it:
  message: >-
    Tu devi essere Twinsen. Come te, anche noi ci siamo ribellati a quel suonato
    di FunFrock; hai potuto vedere quel che resta della città.

    Non crediamo che l'emisfero settentrionale sia diventato inabitabile come
    sostiene la propaganda. Forse ci sono dei sopravvissuti che si sono
    rifiutati di essere deportati. Per questo motivo abbiamo tentato di prendere
    d'assalto la strada del Colle Okojo. E' un passaggio per l'altro emisfero.
    Purtroppo il nostro capo, il colonnello Kroptman, è stato catturato durante
    l'attacco. Pensiamo che sia ancora prigioniero nel fortino a guardia del
    colle. Aiutaci a liberarlo prendendo d'assalto il fortino. In questo modo
    potrai accedere all'emisfero settentrionale. Ritorna all'hangar, un commando
    ti attende ora sul mezzo da sbarco.
