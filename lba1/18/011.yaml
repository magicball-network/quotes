message: "I'm with the rebels who are fighting against FunFrock. We are
  currently trying to cross the Hamalayi mountains. Our leader, Colonel
  Kroptman, has been taken prisoner. Welcome aboard if you are joining the
  fight! Go see my friends on Rebellion island. They will let you dock only if
  you're displaying the proper emblem: a pirate flag with a skull."
