textId: 150
location:
speaker:
message: >-
  Twinsun is a relatively new planet on the outskirts of a remote galaxy. It's
  rotational plane has stabilized between two suns.

  There is a huge mountain range running along its equator, that divides the
  planet in half; each hemisphere is warmed by a single sun.

  The Northern hemisphere, with its orange sky, is warmer than the Southern
  hemisphere. Except for a polar region, the planet's climate is clement. The
  formation of life forms on the planet was thus favorable. Four species
  developed over the course of the centuries: The Spheros, the Rabbibunnies, the
  Quetches and the Grobos. They all lived in harmony until a tyrant named Dr.
  FunFrock reared his ugly head.
fr:
  message: >-
    Situé en périphérie d'une galaxie peu fréquentée, Twinsun est un planétoïde
    récent. Mû d'une lente rotation sur lui-même, c'est un monde stabilisé entre
    deux soleils.

    A l'équateur s'est formée une haute chaîne montagneuse, le divisant en deux
    hémisphères éclairés chacun par un soleil.

    L'hémisphère nord est plus chaud et le ciel y prend une teinte orangée. Mais
    à l'exception de la ceinture glaciaire, le climat de l'astre est tempéré.
    L'apparition de la vie à sa surface a ainsi été favorisée. En quelques
    siècles quatre espèces principales se sont développées : les Bouboules, les
    Lapichons, les Quetchs et les Grobos. Elles vivaient encore en harmonie il y
    a peu, mais un tyran s'est dressé : le Dr FunFrock.
de:
  message: >-
    Twinsun, am Rand einer kaum besuchten Galaxie gelegen, ist ein junger
    Planetoïd. Dieser Planetoïd, der sich in einer langsamen Rotation um sich
    selbst dreht, ist eine zwischen zwei Sonnen gelegene Welt.

    Am Äquator hat sich eine hohe Bergkette gebildet, die den Planetoïden in
    zwei Halbkugeln aufteilt, jede von einer Sonne erhellt.

    Die Nord-Halbkugel ist wärmer und der Himmel hat dort eine orange Farbe.
    Aber außer des Gletschergürtels ist das Klima des Gestirns mild. Die
    Entstehung von Leben an der Oberfläche wurde somit gefördert. Binnen einiger
    Jahrhunderte haben sich vier Hauptarten entwickelt : die Pummel, die Haasis,
    die Quetsche und die Dickos. Bis vor kurzem lebten sie noch in Harmonie, bis
    ein Tyrann auftauchte : Dr FunFrock.
es:
  message: >-
    Situado en la periferia de una galaxia poco frecuentada, Twinsun es un
    planeta reciente . Movido por una lenta rotación sobre sí mismo, es un mundo
    estabilizado entre dos soles.

    En el ecuador se ha formado una alta cadena montañosa, que lo divide en dos
    hemisferios iluminados cada uno por un sol.

    El hemisferio norte es más caliente y el cielo toma un tono anaranjado. Pero
    a excepción del cinturón glacial, el clima del astro es templado, lo que
    favoreció la aparición de la vida en la superficie. En algunos siglos se
    desarrollaron principalmente 4 especies: los Burbujos, los Conejunos, los
    Colines, y los Elefos. Hasta hace poco, estas especies aún vivían en
    armonía, pero apareció un tirano: el Dr. FunFrock.
it:
  message: >-
    Situato alla periferia di una galassia poco frequentata, Twinsun è un
    planetoide giovane. Ruota lentamente su se stesso e gravita stabilmente fra
    due soli.

    All'equatore si è formata un'alta catena montuosa che divide il pianeta in
    due emisferi, ciascuno illuminato da un sole distinto.

    L'emisfero settentrionale è più caldo, e il cielo ha una sfumatura arancio.
    Ma, ad eccezione della fascia ghiacciata, il clima del planetoide è
    temperato, il che ha favorito la comparsa di vita sulla sua superficie. In
    pochi secoli si sono sviluppate quattro specie principali: i Bobolli, i
    Lapinoidi, i Quetch e i Grobo. Vivevano in pace e armonia fino a poco tempo
    fa, quando un tiranno ha fatto la sua ascesa al potere: il dottor FunFrock.
