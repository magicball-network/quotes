textId: 151
location:
speaker:
message: >-
  Ever since FunFrock's rise to power, the population has been living under a
  reign of terror. FunFrock set up a police state where suspicion is
  omnipresent. He is all powerful and controls the people with an iron fist. He
  has at his disposal two high tech weapons that insure his power: cloning and
  teleportation.

  He can clone any of the species at will, and subsequently recruit these clones
  into his ranks. He can then deploy these clones instantly through a network of
  telepods that are dispersed over the entire planet.
fr:
  message: >-
    Depuis sa prise de pouvoir, la population vit dans un régime dictatorial. Le
    tyran a mis en place une société policière où règne la suspicion. Il est
    tout puissant et dirige la population d'une main de fer grâce à la maîtrise
    de deux techniques : le clonage et la téléportation.

    A partir d'un modèle de chaque espèce, il duplique à l'infini des soldats
    bons marchés et serviles. Il peut ensuite les déplacer instantanément, grâce
    à un réseau de télépodes couvrant l'ensemble du planétoïde.
de:
  message: >-
    Seit seiner Machtübernahme lebt die Bevölkerung unter einer Diktatur. Der
    Tyrann hat einen Polizeistaat geschaffen, in dem Mißtrauen herrscht. Er ist
    allmächtig und führt das Volk mit eiserner Hand und dies dank zweier
    Techniken : das Klonen und das Biemen.

    Anhand eines Modells jeder Art dupliziert er unendlich viele billige und
    ergebene Soldaten. Er kann sie dann augenblicklich versetzen, dank eines
    Netzes von Biemzellen, das den gesamten Planetoïden deckt.
es:
  message: >-
    Desde que tomó el poder, la población vive bajo un régimen dictatorial. El
    tirano ha implantado una sociedad policial donde reina la sospecha. El es
    todopoderoso y dirige a la población con mano de hierro gracias al dominio
    de dos técnicas: el clonaje y la teleportación.

    A partir de un modelo de cada especie, duplica hasta el infinito económicos
    soldados y serviles. Luego puede desplazarlos instantáneamente, gracias a
    una red de teléportadores que cubren todo el planeta.
it:
  message: >-
    Da quando ha preso il potere, la popolazione vive sotto la dittatura. Il
    tiranno ha creato un regime poliziesco, dove regna il sospetto. FunFrock è
    onnipotente, e comanda la popolazione con mano di ferro, grazie alla
    conoscenza di due tecniche: la clonazione e il teletrasporto.

    Partendo da un modello di ciascuna specie, egli replica all'infinito soldati
    servizievoli e a buon mercato. Può inoltre spostarli istantaneamente, grazie
    a una rete di telepodi che coprono tutto il planetoide.
