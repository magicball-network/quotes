textId: 162
location:
speaker:
message: >-
  Locations of several clover leaves and boxes:

  There is a box for clover leaves in the sewers of Citadel island, and another
  in the basement of the tavern; one clover leaf is guarded by a soldier who is
  located behind sandbags. Another is guarded by a clone in the middle of the
  ruins on Principal island. Another one is on the roof of the Maritime Museum.
  Another is guarded by a groboclone to the right of the Teleportation Center's
  entrance. Another is guarded by a soldier in front of FunFrock's fortress.
fr:
  message: >-
    Emplacements de certains trèfles et boîtes :

    Sur l'île de la Citadelle il y a une boîte de trèfle dans les égouts et une
    autre dans la cave de la taverne ; un trèfle est gardé par un soldat qui se
    trouve derrière des sacs de sable. Un autre trèfle est gardé par un clone au
    milieu des ruines sur l'île Principale. Un autre trèfle se trouve sur le
    toit du Musée de la Marine. Un autre est gardé par un groboclone à droite de
    l'entrée du Centre de Téléportation. Un autre est gardé par un soldat devant
    la Forteresse de FunFrock.
de:
  message: >-
    Standorte von bestimmten Kleeblättern und Kästchen :

    Auf der Zitadelleninsel gibt es ein Kleeblattkästchen in der Kanalisation,
    und eine andere im Keller der Taverne ; ein Kleeblatt wird von einem
    Soldaten, der sich hinter Sandsäcken befindet, bewacht. Ein anderes
    Kleeblatt wird von einem Klon inmitten der Ruinen auf der Hauptinsel
    bewacht. Ein weiteres Kleeblatt befindet sich auf dem Dach des
    Marinemuseums. Ein anderes wird von einem Dickoklon rechts vom Eingang des
    Biemzentrums bewacht. Ein anderes wird von einem Soldaten vor FunFrocks
    Festung bewacht.
es:
  message: >-
    Emplazamientos de ciertos tréboles y cajas:

    En la isla de la Ciudadela hay una caja de trébol en las alcantarillas, y
    otra en la bodega de la taberna; un trébol está custodiado por un soldado
    que se encuentra detrás de las bolsas de arena. Otro trébol está custodiado
    por un clon en medio de las ruinas en la isla Principal. Otro trébol se
    encuentra en el techo del Museo de la Marina. Otro está custodiado por un
    elefoclon a la derecha de la entrada del Centro de Teleportación. Otro está
    custodiado por un soldado delante de la Fortaleza de FunFrock.
it:
  message: >-
    Posizione di alcuni trifogli e scatole:

    Nell'isola della Cittadella si trova una scatola di trifogli nelle fogne, e
    un'altra nella cantina della taverna; un trifoglio è conservato da un
    soldato che si trova fra sacchi di sabbia. Un altro trifoglio è conservato
    da un clone in mezzo alle rovine sull'isola Principale. Un altro trifoglio
    si trova sul tetto del Museo della Marina. Un altro è conservato da un
    groboclone a destra dell'ingresso del Centro di Teletrasporto. Un altro è
    conservato da un soldato davanti alla Fortezza di FunFrock.
