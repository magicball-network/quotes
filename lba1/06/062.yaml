textId: 161
location:
speaker:
message: >-
  "The day will come when someone from the present or future species will rise
  up and say,

  'This world is mine from now on, and the key to all powers belongs to me!'

  This day will surely come because avarice and violence harbor in the hearts of
  all species of the universe. If the peril on this day is too great, the Chosen
  One will come forth. He will rise up against the tyrant and overthrow him. He
  will free and reunite the people, because throughout the years, the Chosen
  One's ancestors will have prepared him for his victory. They will have left
  information and weapons in his dwelling. The Chosen One, also known as the
  Heir, will, however, have to gather together four magical symbols if he hopes
  to be victorious: the Tunic, the Book of Bù, Sendell's Medallion and a Flask
  of Clear Water. On the day of peril Sendell will visit the Heir in his sleep
  and announce the coming of the final combat. The Heir will then have to go to
  the Well of Sendell where the goddess will endow her powers on him! "
fr:
  message: >-
    " Le jour viendra, où parmi les espèces présentes ou futures quelqu'un se
    lèvera et celui-ci dira :

    " Ce monde est désormais mien et les

    " clefs du pouvoir m'appartiennent !

    Ce jour viendra car l'avidité et la violence sont communes à toutes les
    espèces de l'univers. Si ce jour-là le péril est trop grand, l'Elu se fera
    connaître. Il se dressera contre le tyran et l'abattra, il libérera et
    réconciliera les peuples. Car au fil du temps ses ancêtres auront rassemblé
    chez lui des armes et des enseignements pour sa victoire. Toutefois, pour
    triompher il devra posséder 4 symboles magiques : la Tunique, le Livre de
    Bù, le médaillon de Sendell et un Flacon d'Eau Claire. Le jour du péril
    Sendell viendra dans son sommeil annoncer à cet Héritier que l'heure du
    combat final a sonné. Il devra alors se rendre au Puits de Sendell où elle
    lui confiera ses pouvoirs ! "
de:
  message: >-
    " Der Tag wird kommen an dem jemand unter den gegenwärtigen oder zukünftigen
    Arten sich erheben wird und sagt :

    " Diese Welt ist von nun an mein und die

    " Schlüssel der Macht gehören mir !

    Dieser Tag wird kommen, da Habgier und Gewalt unter allen Arten des
    Universums herrschen. Sollte an diesem Tag die Gefahr zu groß seint, wird
    sich der Auserwählte zu erkennen geben. Er wird sich gegen den Tyrann
    erheben und ihn beseitigen, er wird die Völker befreien und versöhnen. Weil
    seine Vorfahren im Laufe der Zeit Waffen und Informationen für seinen Sieg
    bei ihm zusammengetragen haben. Indessen braucht er 4 magische Symbole um zu
    siegen : die Tunika, das Bù Buch, Sendells Medaillon und eine Flasche Klares
    Wasser. Am Tag der Gefahr wird Sendell dem Erben in seinem Schlaf
    ankündigen, daß die Stunde des Endkampfes geschlagen hat. Er wird sich dann
    zu Sendells Brunnen begeben müssen, wo sie ihm ihre Mächte anvertrauen wird
    ! "
es:
  message: >-
    "El día vendrá en el que de entre las especies presentes o futuras, alguien
    se levantará y dirá:

    "¡Este mundo será de ahora en adelante mío y las

    "llaves del poder me pertenecerán!

    Ese día llegará ya que la avidez y la violencia son comunes a todas las
    especies del universo. Si ese día el peligro es demasiado grande, el Elegido
    se dará a conocer. Se levantará contra el tirano y lo abatirá, liberará y
    reconciliará a los pueblos. Ya que en el transcurso del tiempo sus
    antepasados habrán reunido en su casa armas e información para su victoria.
    Sin embargo, para triunfar deberá poseer 4 símbolos mágicos: la Túnica, el
    Libro de Bù, el Medallón de Sendell y un Frasco de Agua Clara. El día del
    peligro, Sendell aparecerá en su sueño para anunciar al Heredero que la hora
    del combate final ha llegado. ¡Deberá entonces ir al Pozo de Sendell donde
    ella le confiará sus poderes!"
it:
  message: >-
    " Verrà il giorno in cui, fra le specie presenti o future, qualcuno si
    alzerà, e dirà:

    " Questo mondo è mio,

    " le chiavi del potere mi appartengono!

    Quel giorno verrà, poiché l'avidità e la violenza sono comuni a tutte le
    specie dell'universo. E se quel giorno il pericolo sarà troppo grande,
    l'Eletto si farà riconoscere. Si leverà contro il tiranno e l'abbatterà
    libererà e riconcilierà i popoli. Perché, nel corso dei secoli, i suoi avi
    lo avranno preparato per la vittoria, avranno raccolto armi e insegnamenti
    nella sua dimora. Ma per trionfare Egli dovrà possedere quattro simboli
    magici: la Tunica, il Libro di Bù, il Medaglione di Sendell e una Boccetta
    di Acqua Limpida. Nel giorno del pericolo Sendell andrà a trovare in sogno
    l'Erede e gli annuncerà che è giunto il momento di iniziare la battaglia
    finale. Dovrà allora recarsi al Pozzo di Sendell dove Lei gli consegnerà i
    Poteri!"
