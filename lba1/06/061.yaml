textId: 152
location:
speaker:
message: >-
  A few years ago, under the guise of protecting the population, Dr. FunFrock
  herded the planet's habitants into the southern hemisphere. The repression is
  harsh. Every day brings more and more arrests, and the people slowly begin to
  lose hope.

  In an effort to keep their spirits up, the people sometimes evoke an ancient
  legend along with the name of a goddess, Sendell. The mentioning of the legend
  or Sendell has since been forbidden by Dr. FunFrock.


  Meanwhile... a young quetch named Twinsen has been having strange dreams...
fr:
  message: >-
    Il y a quelques années, prétextant la protection de la population, le Dr
    FunFrock a regroupé tous les habitants dans l'hémisphère Sud. La répression
    est dure. Chaque jour voit son lot d'arrestations et rares sont les
    résistants qui croient encore à la liberté.

    Pour garder espoir ils évoquent parfois une ancienne légende ainsi que le
    nom d'une déesse : Sendell. Ces deux croyances étant proscrites par le Dr
    FunFrock.


    Pendant ce temps là ... un jeune quetch nommé Twinsen fait d'étranges rêves
    ...
de:
  message: >-
    Vor ein paar Jahren hat Dr FunFrock, das Wohl der Bevölkerung zum Vorwand
    nehmend, alle Bewohner auf die Süd-Halbkugel geschickt. Es wird hart
    duchgegriffen. Es vergeht kein Tag ohne Verhaftungen, und selten sind die
    Widerstandskämpfer, die noch an Freiheit glauben.

    Um weiter Hoffnung zu schöpfen, erwähnen sie manchmal eine alte Legende und
    den Namen einer Göttin : Sendell. Diese beiden Glauben sind von Dr FunFrock
    verboten worden.


    Während dieser Zeit ... träumt ein junger Quetsch namens Twinsen von
    seltsamen Dingen ...
es:
  message: >-
    Hace algunos años, argumentando la protección de la población, el Dr.
    FunFrock reagrupó a todos los habitantes en el hemisferio sur. La represión
    es dura. Cada día tiene su cuota de arrestos, y raros son los resistentes
    que creen aún en la libertad.

    Para conservar la esperanza, evocan a veces una antigua leyenda, así como el
    nombre de una diosa: Sendell. Estas dos creencias están prohibidas por el
    Dr. FunFrock.


    Mientras tanto ... un joven colines llamado Twinsen tiene extraños sueños
    ...
it:
  message: >-
    Qualche anno fa, con il pretesto di proteggere la popolazione, il Dottor
    FunFrock ha raggruppato tutti gli abitanti nell'emisfero australe. La
    repressione è dura. Ogni giorno si contano numerosi arresti, e rari sono i
    casi di resistenza, pochi sono gli abitanti che credono ancora nella
    libertà.

    Per non cadere nella disperazione, essi ricordano spesso una leggenda, e il
    nome di una dea: Sendell. Sono due delle credenze bandite dal Dottor
    FunFrock.


    In quei giorni... un giovane quetch chiamato Twinsen fa alcuni strani sogni
    ...
