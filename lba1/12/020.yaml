textId: 55
location:
speaker:
message: "Only the Heir could have survived in that Temple! You are the Chosen
  One that the prophecy spoke of. You are worthy of keeping the Book of Bù,
  Twinsen. It will allow you to decipher the runes and to speak to the animals.
  The prophecy that must be accomplished is also revealed in its pages: you must
  overthrow Dr. FunFrock, the despot who has destroyed the harmony that once
  existed on this planet. In my dreams, I saw him profaning the Well of Sendell,
  which caused the immediate destruction of this world. You must go to the Well
  of Sendell to save us from Dr. FunFrock. I don't know where this well is, but
  your ancestors must have left instructions for you, somewhere in your home."
fr:
  message: "Seul l'Héritier pouvait réussir dans ce Temple ! Tu es bien cet Elu
    annoncé par la prophétie. Garde le livre de Bù, car tu en es digne Twinsen.
    Il te permettra de déchiffrer les runes et de parler aux animaux. Tu pourras
    y relire cette prophétie qu'il faut maintenant accomplir : tu dois anéantir
    le Dr FunFrock, car ce despote a mis fin à l'harmonie sur cette planète.
    J'ai vu en rêve qu'il essaie de profaner le Puits de Sendell, cela causerait
    la destruction immédiate de ce monde. Tu dois te rendre au Puits de Sendell
    pour nous sauver et nous libérer de FunFrock. J'ignore où se trouve cet
    endroit, mais tes ancêtres ont forcément laissé chez toi des informations
    pour le retrouver."
de:
  message: "Allein der Erbe konnte es in diesem Tempel schaffen ! Du bist
    tatsächlich dieser Auserwählte von dem die Prophezeiung spricht. Behalte das
    Bù Buch, da Du dessen würdig bist, Twinsen. Es wird Dir ermöglichen die
    Runen zu entziffern und mit den Tieren zu sprechen. Du kannst darin die
    Prophezeiung lesen, die jetzt ausgeführt werden muß : Du mußt Dr FunFrock
    beseitigen, weil dieser Despot die Harmonie dieses Planeten zerstört hat.
    Ich habe im Traum gesehen, daß er versucht hat Sendells Brunnen zu schänden,
    dies würde die augenblickliche Zerstörung dieser Welt bedeuten. Du mußt zu
    Sendells Brunnen um uns zu retten und uns von FunFrock zu befreien. Ich weiß
    nicht wo sich dieser Ort befindet, aber Deine Vorfahren haben
    gezwungenermaßen bei Dir Informationen hinterlassen um ihn wiederzufinden."
es:
  message:
    "¡Sólo el Heredero podía triunfar en este Templo! Tú eres realmente ese
    Elegido anunciado por la profecía. Guarda el libro de Bù ya que eres digno
    de ello Twinsen. Te permetirá descifrar las runas y hablar a los animales.
    Allí podrás leer esta profecía que hay que cumplir: debes aniquilar al Dr.
    FunFrock, ya que ese déspota ha puesto fin a la armonía en este planeta. He
    visto en sueños que trata de profanar el Pozo de Sendell, eso causaría la
    destrucción inmediata de este mundo. Debes ir al Pozo de Sendell para
    salvarnos, y liberarnos de FunFrock. Ignoro dónde se encuentra ese lugar,
    pero tus antepasados seguro que han dejado en tu casa informaciones para
    encontrarlo."
it:
  message: "Solo l'Erede poteva farcela in questo Tempio! Sei tu l'Eletto
    annunciato dalla profezia! Conserva il Libro di Bù, perché ne sei degno,
    Twinsen. Ti permetterà di decifrare le rune e di parlare agli animali. In
    esso potrai rileggere la profezia che ora deve essere portata a termine:
    devi annientare il Dottor FunFrock, poiché questo despota ha infranto
    l'armonia di questo pianeta. In sogno ho visto che tentava di profanare il
    Pozzo di Sendell, cosa che provocherebbe l'immediata distruzione di questo
    mondo. Devi recarti al Pozzo di Sendell per salvarci e liberarci da
    FunFrock. Non so dove si trovi il Pozzo, ma sicuramente i tuoi avi hanno
    lasciato informazioni utili per trovarlo."
