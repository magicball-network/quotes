textId: 6
location:
speaker:
message: I am Sendell, like all of those you see here, we are all Sendells. We
  are here to watch over a stellar entity that is in gestation, it will come
  into existence in a few centuries. As we can only act from the heart of the
  planet, we implanted a lineage of elected creatures among the species living
  on the surface. You are the current descendant of this family, and when
  FunFrock's threat had become too great, it was me that called to you in your
  dreams. The entity can now finish its gestation because you rid us of
  FunFrock. It would have died if he had gotten to it, and this world would have
  imploded, thanks to you it will continue to flourish. Return now to the
  surface, you can now erase the final traces that he left there.
fr:
  message:
    Je suis Sendell, comme tous ceux que tu vois ici, nous sommes tous des
    Sendell. Nous sommes là pour veiller sur une entité stellaire qui est en
    gestation, elle naîtra dans quelques siècles. Comme nous ne pouvons agir
    qu'au coeur de la planète, nous avons implanté une lignée d'élus parmi les
    espèces vivant à la surface. Tu es le descendant actuel de cette famille et
    quand la menace de FunFrock est devenue trop grande, c'est moi qui t'ai
    appelé en rêve. L'entité pourra finir sa gestation puisque tu nous as
    débarassé de FunFrock. Elle serait morte s'il l'avait atteinte et ce monde
    aurait implosé, grâce à toi il continuera à s'épanouir. Maintenant retourne
    à la surface, tu es en mesure d'effacer les dernières traces qu'il y a
    laissé.
de:
  message: Ich bin Sendell, wie alle die Du hier sehen kannst, wir alle sind
    Sendell. Wir sind hier um über die Entstehung eines Sternenwesens zu wachen,
    das in ein paar Jahrhunderten geboren wird. Da wir nur im Herzen des
    Planeten handeln können, haben wir eine Reihe auserwählter Nachkommen unter
    den Arten, die an der Oberfläche leben, eingeschleust. Du bist der
    gegenwärtige Nachkomme dieser Familie, und als die Bedrohung durch FunFrock
    zu groß wurde, habe ich Dich im Traum gerufen. Die Entstehung des
    Sternenwesens wird abgeschlossen werden können, da Du uns von FunFrock
    befreit hast. Es wäre tot wenn er es erreicht hätte, und diese Welt wäre
    implodiert, Dank Deiner Hilfe wird sie sich weiterhin entfalten. Jetzt kehre
    zur Oberfläche zurück, Du bist imstande die letzten Spuren zu beseitigen,
    die er dort hinterlassen hat.
es:
  message:
    Soy Sendell, como todos los que ves aquí, somos todos Sendell. Estamos
    aquí para velar por una entidad estelar que está en gestación; nacerá dentro
    de algunos siglos. Como sólo podemos actuar en el corazón del planeta, hemos
    implantado una casta de elegidos entre las especies que viven en la
    superficie. Tú eres el descendiente actual de esta familia, y cuando la
    amenaza de FunFrock se volvió demasiado grande, era yo quien te llamaba en
    sueños. La entidad podrá terminar su gestación puesto que tú nos has
    liberado de FunFrock. Hubiera muerto si él la hubiera alcanzado y este mundo
    hubiera implosionado, pero gracias a ti continuará desarrollándose. Ahora
    regresa a la superficie, estás en capacidad de borrar los últimos rastros
    que él ha dejado.
it:
  message:
    "Sono Sendell, come tutte quelle che vedi attorno. Siamo tutte Sendell.
    Siamo qui per vegliare su un'entità stellare in gestazione, che nascerà fra
    alcuni secoli. Potendo agire solo nel nucleo del pianeta, abbiamo abbiamo
    stabilito una stirpe di eletti fra le specie viventi in superficie. Tu sei
    l'attuale discendente di questa famiglia, Twinsen. Quando la minaccia
    rappresentata da FunFrock si è fatta troppo incombente, sono stata io a
    parlarti in sogno. Ora che hai eliminato FunFrock, l'entità potrà giungere
    al termine della gestazione. Se FunFrock ci avesse raggiunte prima di te,
    l'entità sarebbe morta, e il vostro mondo sarebbe imploso. Ora torna in
    superficie: sei in grado di cancellare tutte le tracce lasciate da
    FunFrock."
