textId: 500
location:
speaker:
message: Here you are at last! I was waiting for you Twinsunian, Dark Monk told
  me a lot about you!!
fr:
  message: Enfin te voilà ! Je t'attendais Twinsunien, Dark Monk m'a beaucoup
    parlé de toi !!
de:
  message: Da bist du ja endlich! Ich habe dich erwartet, Twinsunier. Dark Monk
    hat mir viel von dir erzählt!
es:
  message: ¡Por fin estás aquí! ¡¡Te estaba esperando Twinsiano, Dark Monk me ha
    hablado mucho de ti!!
it:
  message: Finalmente sei arrivato ! Ti aspettavo Twinsuniano, Dark Monk mi ha
    parlato molto di te !!
pt:
  message:
    Aí está você, finalmente ! Estava à sua espera, Twinsuniano, Dark Monk
    me falou muito de você !!
