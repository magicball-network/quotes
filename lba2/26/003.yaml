textId: 254
location:
speaker:
message: Twinsen...Oh Twinsen, it's me, Sendell!!! Twinsen, a cosmic cataclysm
  is on its way!!! The moon has started to move! Soon, it is going to hurl
  itself against Twinsun, destroying our planet!!! You must stop Dark Monk and
  prevent him from using that infernal machine he built inside the statue. With
  it, he could attract and steal the energy that we could use to stop the
  moon!!! You must get the four key fragments, which are used in the ceremony
  and are protected by the Esmer races. With these fragments the statue of Dark
  Monk will emerge from the crater!! Once you stop Dark Monk, you will have to
  come back to Twinsun and, in the Well of the Sendells, I will help you stop
  the moon!!
fr:
  message: Twinsen... Twinsen, c'est moi, Sendell !!! Twinsen, un cataclysme
    cosmique est en route !!! La lune a commencé à bouger ! Elle va bientôt se
    précipiter sur Twinsun et détruire notre planète !!! Tu dois stopper Dark
    Monk et l'empêcher d'utiliser la machine infernale qu'il a construit dans la
    statue. Grâce à elle, il pourrait attirer et voler l'énergie que nous
    utiliserions pour stopper la lune !!! Tu dois te procurer les quatre
    fragments de clé, que les races Esmers protègent et sortent à chaque
    cérémonie. Avec eux, la statue de Dark Monk sortira du cratère !! Lorsque tu
    auras stoppé Dark Monk, il te faudra revenir sur Twinsun, et dans le puits
    des Sendells, je t'aiderai à stopper la Lune !!
de:
  message: Twinsen ... Twinsen, ich bin's , Sendell!!! Twinsen, eine kosmische
    Katastrophe droht! Der Mond hat angefangen, sich zu bewegen!!! Bald wird er
    auf Twinsun fallen und unseren Planeten zerstören!!! Du mußt Dark Monk davon
    abhalten, diese Teufelsmaschine zu verwenden, die er in die Statue eingebaut
    hat!!! Damit könnte er die Energie anziehen und uns wegnehmen, mit der wir
    den Mond anhalten könnten!!! Du mußt die vier Fragmente des Schlüssels
    besorgen, und zwar von den vier Esmerischen Völkern. Sie benutzen die Teile
    immer nur für ihre Zeremonien. Mit dem Schlüssel kannst du die Statue aus
    dem Krater holen! Wenn du dann Dark Monks Vorhaben gestoppt hast, mußt du
    sofort nach Twinsun zurückkehren! Dort, in der Sendell-Höhle, werden wir dir
    helfen, den Mond anzuhalten!
es:
  message: ¡¡¡Twinsen... Twinsen, soy yo, Sendell !!! Twinsen, ¡¡¡se avecina un
    cataclismo cósmico!!! ¡La luna se está moviendo! ¡¡¡Pronto se precipitará
    sobre Twinsun y destruirá nuestro planeta!!! Tienes que detener a Dark Monk
    e impedirle que use la máquina infernal que construyó en la estatua.
    ¡¡¡Mediante ella podrá atraer y robar la energía que podríamos utilizar para
    detener la luna!!! Tienes que conseguir los cuatro fragmentos de llave que
    las razas esmeres conservan y sacan en cada ceremonia. ¡¡Con esos
    fragmentos, la estatua saldrá del cráter!! ¡¡Cuando hayas detenido a Dark
    Monk, tendrás que regresar a Twinsun y, en el pozo de Sendell, te ayudaré a
    parar la Luna!!
it:
  message:
    Twinsen ... Twinsen, sono io, Sendell !!! Twinsen, si sta per scatenere
    un cataclisma cosmico !!! La luna ha cominciato a muoversi ! Si precipiterà
    presto su Twinsun e distruggerà il nostro pianeta !!! Devi fermare Dark Monk
    e impedirgli di utilizzare la macchina infernale che ha costruito nella
    statua con la quale potrebbe attirare e rubare l'energia che utilizzeremo
    per fermare la luna !!! Devi procurarti i quattro frammenti di chiave che le
    razze Esmers proteggono e esibiscono in ogni cerimonia. Serviranno a far
    uscire la statua di Dark Monk dal cratere !!! Quando avrai bloccato Dark
    Monk dovrai tornare su Twinsun e quando sarai nel pozzo dei Sendell ti
    aiuterò a fermare la luna !!
pt:
  message: Twinsen... Twinsen, sou eu, Sendell !!! Twinsen, vai haver uma
    cataclismo cósmico !!! A lua começou a se mexer ! Ela vai cair em cima de
    Twinsun e destruir nosso planeta !!! Você deve pegar Dark Monk e impedi-lo
    de utilizar a máquina infernal que ele construiu dentro da estátua. Graças a
    ela, ele pode atrair e roubar a energia que usaríamos para parar a lua !!!
    Você deve conseguir as quatro partes da chave, que os povos Esmers protegem
    e exibem a cada cerimônia. Com elas, a estátua de Dark Monk sairá da cratera
    !! Assim que você impedir Dark Monk, vá para Twinsun, e no poço dos Sendells
    te ajudarei a parar a Lua !!
