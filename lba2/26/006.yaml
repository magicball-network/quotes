textId: 502
location:
speaker:
message: >-
  Twinsunian, Dark Monk is unbeatable. In his statue, he has built a machine
  capable of storing the magical energy that he intends to steal from your
  planet!!!

  My agents went to Twinsun to kidnap your wizards since we needed them to
  attract the energy from your planet to Zeelich. But we were forced to kidnap
  the children because the wizards refused to cooperate!!

  You were our only obstacle. But now, we have won. The destruction of Twinsun
  and the use of the machine will intervene during the next ceremony. And you
  cannot prevent me from triggering the lunar reactors!!!
fr:
  message: >-
    Twinsunien, Dark Monk est imbattable. Dans sa statue, il a construit une
    machine capable de stocker l'énergie magique qu'il compte voler à ta planète
    !!!

    Mes agents sont allés sur Twinsun pour enlever vos mages car nous avions
    besoin d'eux pour attirer l'énergie de ta planète jusqu'à Zeelich. Mais nous
    avons dû enlever les enfants car les mages refusaient de coopérer !!

    Tu étais notre seul obstacle. Mais désormais, nous avons gagné. La
    destruction de Twinsun et l'utilisation de la machine interviendront lors de
    la prochaine cérémonie. Et tu ne m'empêcheras pas de déclencher les
    réacteurs lunaires !!!
de:
  message: >-
    Twinsunier, Dark Monk ist unschlagbar. In seiner Statue hat er eine Maschine
    gebaut. Sie kann die magische Energie speichern, die er deinem Planeten
    stehlen will!!!

    Meine Agenten sind nach Twinsun gereist, um eure Magier zu entführen. Wir
    brauchten sie, um die Energie deines Planeten nach Zeelich umzuleiten. Die
    Kinder mußten wir entführen, weil sich die Magier weigerten, mit uns zu
    kooperieren!

    Nur du hast uns im Weg gestanden. Aber jetzt haben wir gesiegt. Die
    Zerstörung von Twinsun und die Verwendung der Maschine - beides wird bei der
    nächsten Zeremonie stattfinden. Und du wirst mich nicht länger davon
    abhalten können, die Mondreaktoren zu aktivieren!!!
es:
  message: >-
    Twinsianos, Dark Monk es invencible. ¡¡¡Ha construido en su estatua un
    máquina capaz de almacenar la energía mágica que piensa robar a tu
    planeta!!!

    Mis agentes fueron a Twinsun para llevarse a vuestros magos porque los
    necesitábamos para atraer la energía de tu planeta hacia Zeelich. ¡¡Pero
    tuvimos que llevarnos a los niños porque los magos se negaban a cooperar!!

    Eras nuestro único obstáculo. Pero ahora hemos ganado, La destrucción de
    Twinsun y la utilización de la máquina formarán parte de la próxima
    ceremonia. ¡¡¡Y no podrás impedirme que active los reactores lunares!!!
it:
  message: >-
    Twinsuniano, Dark Monk è invincibile. Nella sua statua, ha costruito una
    macchina in grado di immagazzinare l'energia magica che ruberà al tuo
    pianeta !!!

    I miei servizi segreti sono andati su Twinsun per rapire i vostri maghi.
    Avevamo bisogno di loro per attirare l'energia del tuo pianeta su Zeelich.
    Ma abbiamo dovuto rapire i bambini perchè i maghi rifiutavano di collaborare
    !!

    Eri il nostro unico ostacolo. Ma ormai abbiamo vinto. L'utilizzazione della
    macchina e la distruzione di Twinsun sono previste in occasione della
    prossima cerimonia. E tu non mi impedirai di attivare i reattori lunari !!!
pt:
  message: >-
    Twinsuniano, Dark Monk é imbatível. Na sua estátua, ele construiu uma
