    Meus agentes foram até Twinsun para raptar seus magos. Precisávamos deles
    para atrair a energia de seu planeta até Zeelich. Tivemos que raptar as
    crianças também, pois os magos recusavam-se a cooperar!!

    Você era o nosso único obstáculo. Mas agora, ganhamos. A destruiç╞o de
