textId: 501
location:
speaker:
message: >-
  It's over Twinsen, you lost. To make your defeat even more bitter, I am going
  to tell you the truth.

  With all these beliefs, I was not master of my own planet, people had only
  ears for Dark Monk's priests!! One day, a stranger landed on Zeelich and
  offered to pass himself off as Dark Monk. Together, we spread the belief that
  he was to fulfill the great prophecy. Of course, this is far from the truth.

  I don't know why, but Dark Monk wants to appropriate the magical energy
  contained in your planet. And, since I want to become the master of Zeelich,
  we made a deal!!!
fr:
  message: >-
    C'est fini Twinsen, tu as perdu. Et pour rendre ta défaite plus amère, je
    vais te révéler la vérité.

    Avec toutes ces croyances, je n'étais pas maître de ma planète, les gens
    n'écoutaient que les prêtres de Dark Monk !! Un jour un étranger a atterri
    sur Zeelich et m'a proposé de se faire passer pour Dark Monk. Ensemble nous
    avons fait croire qu'il allait réaliser la grande prophétie. Bien sûr, la
    réalité est toute autre.

    Je ne sais pas pourquoi, mais Dark Monk veut s'approprier l'énergie magique
    contenue dans ta planète. Et comme je veux devenir le maître de Zeelich,
    nous avons fait affaire !!!
de:
  message: >-
    Das war's, Twinsen, du hast verloren. Und um deine Niederlage noch bitterer
    zu machen, werde ich dir die Wahrheit sagen.

    Wegen dieser dummen Religionslegende war ich einfach nicht mehr Herr auf
    meinem Planeten, die Leute hörten nur auf die Priester von Dark Monk! Eines
    Tages landete ein Fremder auf Zeelich und schlug mir vor, ihn als Dark Monk
    auszugeben. Zusammen haben wir alle dazu gebracht zu glauben, daß er die
    große Weissagung erfüllen würde. Die Wahrheit sieht natürlich ganz anders
    aus.

    Ich weiß zwar nicht warum, aber Dark Monk will sich die magische Energie
    aneignen, die in deinem Planeten schlummert. Und da ich der Herrscher von
    Zeelich werden will, haben wir uns zusammengetan!!!
es:
  message: >-
    ¡Se acabó Twinsen, has perdido!. Y para que tu derrota sea más amarga, voy a
    revelarte la verdad. ¡¡Con todas esas creencias no era dueño de mi planeta,
    la gente sólo escuchaba a los profetas de Dark Monk!! Un día un extranjero
    aterrizó en Zeelich y se ofreció a hacerse pasar por Dark Monk. Juntos
    hicimos creer que iba a realizar la gran profecía. Lógicamente, la verdad
    era bien distinta.

    No sé por qué, pero Dark Monk quiere apoderarse de la energía mágica
    contenida en tu planeta. ¡¡¡Y como yo quiero llegar a ser el amo de Zeelich,
    nos hemos asociado!!!
it:
  message: >-
    E' finita Twinsen, sei stato sconfitto. E per rendere la tua sconfitta
    ancora più amara, ti rivelerò la verità.

    Con tutte queste credenze religiose non avevo più potere sul mio pianeta. La
    gente ascoltava solo i preti di Dark Monk !! Un giorno uno straniero è
    arrivato su Zeelich e mi ha proposto di fingere di essere Dark Monk. Insieme
    abbiamo fatto credere che avrebbe attuato la grande profezia. La reltà era
    naturalmente un'altra.

    Non so perchè, ma Dark Monk vuole impadronirsi dell'energia magica che si
    trova nel tuo pianeta. E visto che io voglio diventare il signore e padrone
    di Zeelich, abbiamo fatto un patto !!!
pt:
  message: >-
    Acabou Twinsen, você perdeu. E para deixar sua derrota ainda mais amarga,
    vou te revelar a verdade.

    Com todas essas crenças, eu n╞o era o mestre do meu planeta, as pessoas só
