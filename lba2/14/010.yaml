textId: 510
location:
speaker:
message: Twinsen!! You are here at last! It's horrible!! The Esmers have built
  some reactors on Emerald Moon in order to propel it toward Twinsun and explode
  our planet!! They obey their God who was miraculously reincarnated, and they
  want to fulfill an ancient prophecy which is supposed to return their planet
  to its ancient heavenly look.
fr:
  message:
    Twinsen !! Enfin tu es là ! C'est horrible !! Les Esmers ont construit
    des réacteurs sur la lune d'émeraude afin de la projeter sur Twinsun et de
    faire exploser notre planète !! Ils obéissent à leur Dieu qui s'est
    miraculeusement réincarné, et ils veulent accomplir une ancienne prophétie
    qui est censée redonner à leur planète son ancien aspect paradisiaque.
de:
  message:
    Twinsen! Endlich! Twinsen, es ist einfach furchtbar! Die Esmerier haben
    Reaktoren auf dem Smaragd-Mond gebaut! Sie wollen sie auf Twinsun abfeuern
    und unseren Planeten explodieren lassen! Sie gehorchen ihrem Gott, der auf
    wunderbare Weise wiedergeboren wurde, und sie wollen eine alte Weissagung
    erfüllen, die ihren Planeten wieder zu dem Paradies machen soll, das er
    früher einmal war.
es:
  message: ¡¡Twinsen!! ¡Por fin has llegado! ¡Es horrible! ¡¡Los esmeres han
    construido reactores en la luna de esmeralda para lanzarla sobre Twinsun y
    hacer explotar nuestro planeta!! Obedecen a su Dios que milagrosamente se ha
    reencarnado y pretenden que se cumpla una antigua profecía que se supone
    devolverá a su planeta el anterior aspecto paradisíaco que tenía..
it:
  message: Twinsen !! Sei qui finalmente !! E' una situazione orribile !! Gli
    Esmers hanno costruito dei reattori sulla Luna di Smeraldo per poterla
    lanciare su Twinsun e fare esplodere il nostro pianeta !! Obbediscono al
    loro Dio che si è miracolosamente reincarnato e vogliono che un'antica
    profezia si avveri e restituisca al loro pianeta il suo precedente aspetto
    paradisiaco.
pt:
  message: Twinsen !! Finalmente você está aqui ! É horrível!! Os Esmers
    construíram uns reatores na Lua de Esmeralda para jogá-la sobre Twinsun e
    explodir nosso planeta !! Eles obedecem o seu deus que, por milagre, se
    reencarnou, e querem cumprir uma antiga profecia que deverá devolver ao
    planeta deles seu antigo aspecto paradisíaco.
