textId: 520
location:
speaker:
message: It's true! We have been deceived by Dark Monk, our God who reappeared.
  This must be stopped! But the reactors are indestructible!! They are remote
  controlled from Zeelich! The center which controls them has been built on
  island CX. Our only hope of avoiding the disaster is to destroy it!!!
fr:
  message: C'est vrai ! Nous avons été dupés par Dark Monk, notre Dieu qui est
    réapparu. Il faut arrêter cela ! Mais les réacteurs sont indestructibles !!
    Ils sont commandés à distance depuis Zeelich ! Le centre qui les contrôle a
    été construit sur l'îlot CX. Notre seule chance d'empêcher la catastrophe,
    c'est de le détruire !!!
de:
  message: Es stimmt! Wir sind von Dark Monk, unserem wiederauferstandenen Gott,
    reingelegt worden! Wir müssen diese Entwicklung stoppen! Aber die Reaktoren
    sind unzerstörbar, sie werden von Zeelich aus ferngesteuert! Das
    Kontrollzentrum wurde auf dem Eiland CX errichtet. Unsere einzige Chance,
    die Katastrophe zu verhindern, ist, das Zentrum zu zerstören!!!
es:
  message: ¡Es cierto! Hemos sido engañados por Dark Monk, nuestro Dios que ha
    reaparecido. ¡Hay que detener esto! ¡¡Pero los reactores son
    indestructibles!! ¡Están controlados a distancia desde Zeelich! El centro
    que los controla ha sido construido en el islote CX. ¡¡¡Nuestra única
    posibilidad de impedir la catástrofe es destruirlo!!!
it:
  message: E' vero ! Siamo stati ingannati da Dark Monk, il nostro Dio che è
    riapparso. E' ora di finirla ! Ma i reattori sono indistruttibili !! Sono
    pilotati a distanza da Zeelich e il centro che li controlla è stato
    costruito sull'isolotto CX. Per impedire la catastrofe l'unica possibilità
    che abbiamo è distruggerlo !!!
pt:
  message: É verdade ! Nós fomos enganados pelo Dark Monk, nosso deus que
    reapareceu. Temos que impedir isso ! Mas os reatores s╞o indestrutíveis !!
    Eles s╞o comandados à distancia a partir de Zeelich ! O centro que os
    controla foi construído na Ilhota CX. Nossa única chance de impedir uma
    catástrofe é destruir o centro !!!
