textId: 521
location:
speaker:
message: I will take you to the dissidents. Only they can help us!! They always
  haunt the bars and the slightly shady places! Meanwhile, we must leave! We
  can't stay here!!
fr:
  message: Je vous mènerai jusqu'aux dissidents. Eux seuls peuvent nous aider !!
    Ils traînent toujours dans les bars et les endroits un peu louches ! En
    attendant, nous devons partir ! Il ne faut pas rester ici !!
de:
  message:
    Ich bringe Euch zu den Rebellen. Nur sie können uns helfen! Sie hängen
    immer noch in ihren Kneipen und nicht ganz koscheren Orten rum! Aber jetzt
    müssen wir abhauen, wir dürfen auf keinen Fall hierbleiben!!
es:
  message: Lo guiaré hasta los disidentes. ¡¡Sólo ellos pueden ayudarnos!!
    ¡Siempre andan por los bares y los sitios de mala nota! ¡Mientras tanto
    tenemos que irnos¡ ¡¡No podemos quedarnos aquí !!
it:
  message: Vi porterò dai dissidenti. Solo loro possono aiutarci !! Si attardano
    sempre nei bar e nei posti un po' malfamati ! Ma per il momento, dobbiamo
    partire ! Non dobbiamo restare qui !!
pt:
  message: Eu te acompanharei até os rebeldes. Só eles podem nos ajudar!! Eles
    ficam sempre nos bares e em lugares pouco suspeitos ! Enquanto isso, vamos
    partir ! N╞o devemos ficar aqui !!
