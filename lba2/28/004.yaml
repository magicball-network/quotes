textId: 501
location:
speaker:
message: I, my lad, am an assassin that Dark Monk's paid to eliminate you. But,
  looking at you, it seems I must have the wrong fellow. The lad I hunt is a
  warrior so fierce, that Dark Monk himself fears him!
fr:
  message: Je suis un mercenaire mon garçon. Un mercenaire que Dark Monk a payé
    pour t'éliminer. Je ne sais pas pourquoi, mais il te craint beaucoup !!
    Pourtant... tu n'a pas l'air si effrayant...
de:
  message: Ich bin schließlich Söldner, mein Junge. Und zwar einer, der von Dark
    Monk dafür bezahlt wird, dich zu beseitigen. Ich weiß ja nicht warum, aber
    er hat ungeheuer Angst vor dir! Komisch ... so furchterregend finde ich dich
    wirklich nicht ...
es:
  message:
    Yo soy un mercenario, muchacho. Un mercenario, y Dark Monk me ha pagado
    para eliminarte ¡¡No sé por qué, pero todo el mundo te tiene mucho miedo!! Y
    eso que, mirándolo bien.... tu aspecto no impresiona ni gota...
it:
  message:
    Sono un mercenario, ragazzo mio. Un mercenario che Dark Monk ha pagato
    per eliminarti. Non so perchè, ma ti teme molto !! Eppure ... non hai
    un'aspetto così orribile...
pt:
  message:
    Eu sou um mercenário, meu filho. Um mercenário que Dark Monk pagou para
    te matar. Eu n╞o sei porque, mas ele tem muito medo de você !! No entanto...
    Você n╞o me parece t╞o assustador...
