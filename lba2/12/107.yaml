textId: 125
location:
speaker:
message: My master often goes to get sand roses for me. I love munching them.
  They're so crunchy!
fr:
  message: Mon maître va souvent me chercher des roses des sables. J'adore en
    grignoter. C'est drôlement croustillant sous la dent.
de:
  message: Mein Herr sucht mir oft Sandrosen. Schmecken einfach herrlich, meine
    Lieblingsknabberei. Und das knuspert so lustig!
es:
  message: Mi amo a menudo va a buscarme rosas de arena. A mi me encanta
    masticarlas. ¡Son tan tostaditas..!
it:
  message: Il mio Maestro va spesso a cercarmi dele rose di sabbia, mi piacciono
    da morire. Sono così croccanti.
pt:
  message: Meu mestre vai sempre procurar rosas da areia para mim. Eu adoro
    mastigá-las. S╞o super-crocantes.
