textId: 353
location:
speaker:
message: I never realized there was an actual School of Magic! I guess I should
  get out of my shop more often.
fr:
  message:
    Tu sais Twinsen, moi et la magie... Je n'aurais même jamais pensé qu'il
    puisse exister une école pour apprendre la magie !
de:
  message:
    Weißt du, Twinsen, ich und Magie, das paßt einfach nicht zusammen. Ich
    hätte mir nicht 'mal im Traum einfallen lassen, daß es eine Schule gibt, in
    der man Zaubern lernen kann!
es:
  message:
    Verás, Twinsen, la magia y yo.. ¡Ni tan siquiera imaginaba que pudiera
    existir una escuela donde aprender magia!
it:
  message: Sai Twinsen, io e la magia ... Non avrei mai potuto pensare che possa
    esistere una scuola per imparare la magia !
pt:
  message:
    Sabe Twinsen, eu e a magia... Nunca teria imaginado que pudesse existir
    uma escola para aprender magia!
