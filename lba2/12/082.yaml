message: You need a ticket to board the ferry there, Mr. Twinsen.
fr:
  message: Il vous faut un ticket pour embarquer sur le ferry, monsieur Twinsen.
de:
  message: Sie brauchen eine Fahrkarte für die Fähre, Herr Twinsen.
es:
  message: Necesita usted un ticket para embarcar en el ferry, señor Twinsen.
it:
  message: Le occorre un biglietto per imbarcarsi sul traghetto, signor Twinsen.
pt:
  message: Você precisa de um bilhete para entrar na barca, senhor Twinsen.
