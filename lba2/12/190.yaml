textId: 615
location:
speaker:
message: Oh, these dreadfully dull Esmers are simply everywhere. Except here,
  fortunately. I believe they haven't found the school yet.
fr:
  message:
    C'est horrible, ces maudits Esmers sont partout. Heureusement qu'ils ne
    sont pas venus jusqu'ici. Je crois qu'ils n'ont pas réussi à trouver
    l'école.
de:
  message: Es ist einfach gräßlich, diese vermaledeiten Esmerier sind einfach
    überall. Zum Glück sind sie noch nicht bis hierher gekommen. Ich glaube, sie
    konnten die Schule nicht finden.
es:
  message: Es horroroso, esos malditos esmeres están por todas partes,
    Afortunadamente no han llegado hasta aquí. Creo que no han conseguido
    encontrar la escuela.
it:
  message:
    E' orribile, questi maledetti Esmers sono dappertutto. Per fortuna non
    sono venuti fin qui. Credo che non siano riusciti a trovare la scuola.
pt:
  message:
    É horrível, esses malditos Esmers est╞o por toda parte. Felizmente eles
    n╞o vieram até aqui. Eu acho que eles n╞o conseguiram encontrar a Escola.
