textId: 505
location:
speaker:
message: Hmmm,. these must be the plans for the machine that was hidden under
  that tarp. Baldino must have used it to get to Emerald Moon.
fr:
  message: Humm... ce sont sûrement les plans de l'engin qui était caché sous la
    bâche. C'est sans doute avec lui que Jérôme est parti sur la Lune
    d'Emeraude.
de:
  message:
    Hmmm ... das sind bestimmt die Pläne von dieser Maschine, die unter der
    Plane war. Sicher ist Jerome damit auf den Smaragd-Mond gereist.
es:
  message: Hmmmm; Esos deven ser los planos para la màquina que estaba escondida
    aquel forro. No hay duda de que es el Jerónimo usó para ir a la Luna de
    esmeralda.
it:
  message:
    Uhm ... sono sicuramente i piani dell'apparecchiatura nascosta sotto il
    telone. Gerolamo è partito sicuramente con lui sulla Luna di Smeraldo.
pt:
  message: Humm... s╞o exatamente as plantas da nave que estava escondida sob a
    lona. Deve ter sido com ela que Jerônimo foi para a Lua de Esmeralda.
