message: Hey Twinsen! It's me, Joe!! I don't feel too good. Couldn't you do
  something for me?
fr:
  message: Ah Twinsen ! C'est moi Joe !! Je ne me sens pas très bien... tu ne
    pourrais pas faire quelque chose pour moi ?
