textId: 81
location:
speaker:
message: I saw Ker'aooc pass by a while back. Told me the Esmers had invited
  him...someplace or other. Regardless, he was going to the Hacienda.
fr:
  message: J'ai vu passer Ker'aooc il y a quelques temps. Il m'a dit que les
    Esmers l'avaient invité je ne sais plus où. En tous cas, il allait à
    l'hacienda.
de:
  message: Ich habe vor einiger Zeit Ker'aooc vorbeigehen sehen. Er hat gesagt,
    die Esmerier hätten ihn irgendwohin eingeladen. Auf jeden Fall wollte er zur
    Hacienda.
es:
  message: He visto pasar a Ker'aooc hace un rato. Me dijo que los esmeres lo
    habían invitado a no sé dónde. De todos modos iban a la hacienda.
it:
  message: Ho visto passare Ker'aooc un po' di tempo fa. Mi ha detto che gli
    Esmers lo avevano invitato non so più dove. In ogni caso, andava
    all'Hacienda.
pt:
  message: Eu vi passar Ker'aooc faz algum tempo. Ele me disse que os Esmers o
    convidaram, mas n╞o sei para onde. De qualquer maneira, ele estava indo para
    a Fazenda.
