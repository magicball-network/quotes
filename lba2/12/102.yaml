textId: 602
location:
speaker:
message: Unbelievable, the Esmers think they own the place. Their space shuttles
  come and go through Bald Mountain, it's like they have an anthill underneath!!
fr:
  message: C'est incroyable, les Esmers se croient tout permis. Leurs navettes
    spatiales entrent et sortent par le mont chauve, comme s'ils avaient creusé
    une termitière là-dessous !!
de:
  message: Wirklich unglaublich, diese Esmerier denken wohl, sie dürften alles.
    Ihre Raumschiffe kommen und gehen am Kahlen Berg, als ob's ein
    Termitenhaufen wäre!
es:
  message:
    ¡¡Es increíble, esos esmeres se creen que pueden hacer lo que les da la
    gana. Sus naves espaciales entran y salen por el monte Pelado como si
    hubieran excavado un hormiguero allí abajo!!
it:
  message: E' incredibile, gli Esmers si credono tutto permesso. Le loro navette
    spaziali entrano ed escono dal Monte Calvo come se avessero scavato un
    termitaio, là sotto !!
pt:
  message:
    É incrível, os Esmers acham que podem fazer qualquer coisa. Suas naves
    espaciais entram e saem pelo Monte Careca como se tivessem cavado um
    formigueiro lá em baixo !!
