textId: 341
location:
speaker:
message: Didn't see none. Did see a bunch of Esmers pass by en route to the
  lowest basement. "To do some repairs," they said.
fr:
  message: Ah non, j'en ai vu aucun. Par contre, j'ai vu passer un paquet
    d'Esmers. Ils descendaient tous vers le dernier sous-sol. Soit disant pour
    faire des réparations !!
de:
  message:
    Nein, ich habe keinen gesehen. Aber einen ganzen Haufen Esmerier dafür.
    Sie sind alle in den untersten Keller gegangen - um Reparaturen vorzunehmen,
    natürlich!
es:
  message: Pues no, no he visto a ninguno. Sin embargo he visto a un montón de
    esmeres. Estaban todos bajando al sótano. ¡¡Al parecer para hacer unas
    reparaciones!!
it:
  message: Ah no, non ne ho visto nessuno. Ho visto passare invece un mucchio di
    Esmers. Scendevano tutti verso l'ultimo sottosuolo. Per fare delle
    cosiddette riparazioni !!
pt:
  message: Ah n╞o, eu n╞o vi nenhum. Mas vi passar um bando de Esmers. Eles
    desciam todos para o último subsolo. Dizendo que iam fazer consertos !!
