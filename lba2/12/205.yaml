textId: 270
location:
speaker:
message: Well kiddo, all you had to do was treat my back for me to win all the
  games, golly gee!
fr:
  message:
    Petit, il a suffit que tu soignes mon dos pour que je gagne toutes les
    parties, oh peuchère !
de:
  message: Wenn du mir den Rücken wieder in Ordnung bringst, gewinne ich
    garantiert jedes Spiel!
es:
  message: ¡Joven, ha bastado con que me curaras la espalda para ganar todas las
    partidas -pobre infeliz!
it:
  message:
    Ehi, piccolo, è bastato farmi curare la schiena da te per farmi vincere
    tutte le partite....
pt:
  message: Filho, bastou você curar minhas costas para que eu ganhasse todas as
    partidas !
