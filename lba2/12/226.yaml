textId: 622
location:
speaker:
message: Since the Esmers have shown their true faces, people have gone home.
  Everybody hides and only a few businesses are allowed to open.
fr:
  message: Depuis que les Esmers ont révélé leur véritable nature, les gens sont
    rentrés chez eux. Tout le monde se cache et seuls quelques commerces ont été
    autorisés à ouvrir.
de:
  message: Seit die Esmerier ihr wahres Gesicht gezeigt haben, haben sich die
    Leute zu Hause eingeschlossen. Alle verstecken sich, und nur ganz wenige
    Läden dürfen geöffnet bleiben.
es:
  message:
    Desde que los esmeres han revelado su auténtica naturaleza, la gente ha
    regresado a sus casas. Todo el mundo se oculta, y sólo algunos comerciantes
    están autorizados a abrir.
it:
  message: Da quando gli Esmers hanno rivelato la loro vera natura, le gente
    rientra frettolosamente in casa. Tutti si nascondono e solo qualche
    commerciante è stato autorizzato ad aprire.
pt:
  message: Desde que os Esmers revelaram quem eles realmente s╞o, as pessoas
    voltaram para suas casas. Todos se escondem e apenas algumas lojas foram
    autorizadas a ficar abertas.
