textId: 680
location:
speaker:
message: I love these visitors from the sky. After the sewers of Citadel Island,
  I was to repaint the steambath. But, to celebrate their arrival, they bought
  plenty of drinks!!! Not only for me, but also for the wizards who drop in
  here.
fr:
  message: J'adore ces visiteurs du ciel. Après les égouts de l'île de la
    citadelle, je devais repeindre le bain de vapeur. Mais pour fêter leur
    arrivée, ils ont payé pleins de tournées !!! Et pas qu'à moi on dirait, il y
    a plein de mages qui passent par ici.
de:
  message:
    Ich liebe diese Besucher aus dem All einfach. Nach der Kanalisation der
    Zitadelleninsel soll ich das Dampfbad neu streichen. Um ihre Ankunft zu
    feiern, haben sie viele Runden ausgegeben!!! Hier kommen auch viele Magier
    vorbei.
es:
  message:
    Estos visitantes del cielo son estupendos. Después de las cloacas de la
    isla de la ciudadela, tenía que pintar de nuevo el baño de vapor. ¡¡Pero
    para festejar su llegada han pagado un montón de viajes!! Y no sólo a mí,
    hay un montón de magos pasando por aquí.
it:
  message: Adoro questi visitatori del cielo. Dopo le fognature dell'isola della
    Cittadella, dovevo ridipingere i bagni turchi. Ma per festeggiare il loro
    arrivo hanno pagato da bere un sacco di volte !!! E non solo a me, si
    direbbe, molti maghi passano da queste parti.
pt:
  message: Eu adoro esses visitantes do céu. Depois dos esgotos da Ilha da
    Fortaleza , eu devia tomar outro banho a vapor. Mas para comemorar a chegada
    deles, eles pagaram várias rodadas !!! E cá entre nós, parece que há muitos
    magos andando por aqui.
