message: Well done Twinsen. By taking care of this place you've enabled new
  plants to grow. That's smart thinking for all the magicians who come to pick
  Balsam will benefit.
fr:
  message: Bravo Twinsen !! En prenant soin de cet endroit, tu permets à de
    nouveaux plants de pousser. Tu fais preuve de prévoyance pour tous les mages
    qui viennent cueillir de la Balsamine.
de:
  message: Bravo Twinsen !! Indem Du diesen Ort pflegst, ermöglichst Du das
    sprießen neuer Pflanzen. Du bereitest das Feld für all die Magier vor, die
