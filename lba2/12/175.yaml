textId: 522
location:
speaker:
message: Actually I saw one earlier. He was carrying suitcases and heading for
  the Hacienda. These Esmers make my skin break out. I wonder if they really
  came in peace.
fr:
  message: J'en ai vu un tout à l'heure. Il portait des valises et marchait en
    direction de l'Hacienda. Je m'inquiète au sujet des Esmers. Ils sont
    bizarres, je me demande s'ils sont vraiment venus en paix.
de:
  message: Gerade habe ich einen gesehen. Er hatte Koffer dabei und ging zur
    Hacienda. Aber diese Sache mit den Esmeriern macht mir Sorgen. Sie sind sehr
    seltsam, ich frage mich langsam, ob sie wirklich in friedlicher Absicht
    gekommen sind.
es:
  message: He visto uno hace un momento. Llevaba unas maletas y caminaba en
    dirección a la Hacienda. Me preocupan los esmeres. Son gente rara. Me
    pregunto si es cierto eso de que han venido en son de paz.
it:
  message: Ne ho visto uno poco fa. Aveva delle valigie e camminava in direzione
    dell'Hacienda. Gli Esmers mi preoccupano. Sono strani, mi chiedo se siano
    venuti veramente in pace.
pt:
  message: Acabei de ver um. Ele levava malas e ia em direç╞o à Fazenda. Estou
    nervosa por causa dos Esmers. Eles s╞o esquisitos, me pergunto se realmente
    vieram em paz.
