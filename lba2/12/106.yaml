textId: 330
location:
speaker:
message: >-
  Greetings, Twinsunian. We are your friends. We come in peace to your planet.
  We only wish to know you and to share our knowledge with you.

  Have trust in our friendship!
fr:
  message: >-
    Bonjour twinsunien. Nous sommes vos amis. Nous venons en paix sur votre
    planète. Nous ne désirons que vous connaître et vous faire profiter de notre
    savoir.

    Ayez confiance en notre amitié !
de:
  message: >-
    Guten Tag, Twinsunier. Wir sind Eure Freunde. Wir sind in friedlicher
    Absicht zu Euch gekommen. Wir wollen Euch nur kennenlernen und Euch an
    unserem Wissen teilhaben lassen.

    Ihr könnt uns vertrauen!
es:
  message: >-
    Buenos días Twinsianos. Somos amigos. Venimos a vuestro planeta en son de
    paz. Sólo queremos conoceros y compartir con vosotros nuestra sabiduría.

    ¡Confiad en nuestra amistad!
it:
  message: >-
    Buongiorno Twinsuniani. Siamo vostri amici. Veniamo in pace sul vostro
    pianeta. Desideriamo solo conoscervi e permettervi di approfittare delle
    nostre conoscenze.

    Abbiate fiducia nella nostra amicizia !
pt:
  message: >-
    Bom dia twinsuniano. Somos amigos. Nós viemos em paz. Queremos apenas
    conhecer vocês e fazer com que desfrutem da nossa sabedoria.

    Confie em nossa amizade!
