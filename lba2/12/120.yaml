textId: 515
location:
speaker:
message: I am a little worried, you know. Since he left, Wizard Ker'aooc has not
  sent any sign of life. I don't like what's going on, this is not his habit.
fr:
  message: Vous savez, je suis un peu inquiète. Depuis qu'il est parti, le mage
    Ker'aooc n'a pas donné signe de vie. Je n'aime pas ce qui se passe, ça n'est
    pas dans ses habitudes.
de:
  message:
    Wissen Sie, ich mache mir doch ein wenig Sorgen. Seit er weg ist, habe
    ich kein Lebenszeichen mehr von Meister Ker'aooc erhalten. Das macht er
    sonst nie. Irgendwie kommt es mir komisch vor.
es:
  message:
    ¿Sabe? estoy un poco preocupada. Desde que se ha ido, el mago Ker'aooc
    no ha dado señales de vida. No me gusta lo que está pasando. El no
    acostumbra hacer estas cosas.
it:
  message:
    Sa, sono un po' preoccupato. Da quando è partito, il mago Ker'aooc non
    ha dato segni di vita. Non è nelle sue abitudini, e non mi piace quello che
    sta succedendo.
pt:
  message: Sabe, eu estou um pouco preocupada. Desde que partiu, o Mago Ker'aooc
    n╞o deu sinal de vida. N╞o estou gostando nada disso, ele n╞o é de fazer
    essas coisas.
