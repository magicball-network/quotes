textId: 502
location:
speaker:
message: These Esmers are pretty chummy, buying drinks for everybody. They even
  buy them for the wizards. I still keep an eye on the women's steambath,
  though... The first one who goes in there will have to deal with me!!
fr:
  message: Ces Esmers sont sympas. Ils offrent des verres à tout le monde. Ils
    invitent même les mages. Mais... je garde un oeil sur le bain de vapeur des
    femmes... et le premier qui entre là-dedans aura affaire à moi !!!
de:
  message: Diese Esmerier sind wirklich sympathisch. Sie laden immer alle ein,
    sogar die Magier. Aber auf das Frauendampfbad passe ich gut auf ... der
    erste, der dort einen Fuß reinsetzt, bekommt es mit mir zu tun!!!
es:
  message: Esos Esmeres son majos. Invitan a copas a todo el mundo. Hasta a los
    magos. Pero... ¡¡¡yo no pierdo de vista el baño de vapor de las mujeres y el
    primero que entre ahí se las tendrá que ver conmigo!!!
it:
  message:
    Questi Esmers sono simpatici. Offrono da bere a tutti. E invitano anche
    i maghi, ma ... io preferisco dare un'occhiata ogni tanto alla sauna delle
    donne... e il primo che entra là dentro dovrà vedersela con me !!!
pt:
  message: Estes Esmers s╞o simpáticos. Eles pagam rodadas para todos. Convidam
    até os magos. Mas... eu estou tomando conta do banho a vapor das moças... e
    o primeiro que entrar lá dentro vai ter que se ver comigo !!!
