textId: 623
location:
speaker:
message: You must go your way, Twinsen. The Esmers begin to be less numerous. It
  looks like they are gathering by the temple of Bù, you should go take a look.
fr:
  message: Tu dois suivre ton chemin Twinsen. Les Esmers commencent à être moins
    nombreux. Il me semble qu'ils se regroupent du côté du temple de Bù, tu
    devrais aller voir par là bas.
de:
  message: Du mußt deinen eigenen Weg gehen, Twinsen. Es werden immer weniger
    Esmerier hier. Mir scheint, sie treffen sich am Bü-Tempel. Sieh dort einmal
    nach.
es:
  message: Debes seguir tu camino, Twinsen. Los esmeres empiezan a ser menos. Me
    parece que se están reagrupando cerca del tempo de Bú, deberías ir a mirar
    por allí.
it:
  message: Devi seguire la tua strada Twinsen. Gli Esmers cominciano ad essere
    meno numerosi. Credo che si raggruppino dal lato del tempio di Bù, dovresti
    andare a vedere laggiù.
pt:
  message: Você deve seguir seu caminho, Twinsen. Há cada vez menos Esmers. Acho
    que eles est╞o se juntando perto do Templo de Bu, você deveria ir lá
    verificar.
