    nouveau mot de passe... sans quoi les soldats interviendront... opération
    GREEN MOON !!
de:
  message: OFFIZIELLE MELDUNG ... an alle Raumschiffe in Richtung Mondstützpunkt
    ... neues Kennwort ... sonst Angriff ... Operation GREEN MOON!
es:
  message: AVISO OFICIAL ... todas las naves que vayan a la base lunar... nueva
    contraseña... en su defecto los soldados tienen orden de intervenir...
    operación GREEN MOON!!
