location:
speaker:
message: Well, this climate promotes the growth of this coniferous yellow
  flower. It's in high demand among the wizards and it only grows in rocky, hard
  to reach areas.
fr:
  message: J'aime bien me balader dans le désert. J'y cherche des roses des
    sables. Elles contiennent toujours des trésors de toutes natures.
de:
  message:
    Ich gehe sehr gern in der Wüste spazieren und suche Sandrosen. In ihnen
    stecken alle möglichen Schätze.
es:
  message:
    ¿Sabe? el clima favorece el crecimiento de esta extraña flor amarilla.
    Es muy apreciada por los magos y crece en lugares rocosos y de difícil
    acceso.
it:
  message:
    Mi piace molto vagabondare nel deserto dove cerco delle rose di sabbia.
    Nella sabbia ci sono sempre mille tesori.
pt:
  message: Eu gosto de passear no deserto para procurar rosas das areias. Nelas
    você sempre acha algum tipo de tesouro.
