textId: 107
location:
speaker:
message: For sure. Carousing with a bunch of Esmers...By the way, I wonder where
  they all went.
fr:
  message: Ah ça oui. Ils n'ont pas arrêté de défiler avec des tas d'Esmers.
    D'ailleurs je me demande bien où ils sont tous passés.
de:
  message: Oh ja. Die sind regelrecht hierhergeströmt - mit Massen von Esmeriern
    zusammen. Ich frage mich allerdings, wo die alle abgeblieben sind.
es:
  message: Sí, eso sí. No han parado de desfilar con montones de esmeres, Por
    cierto, ya me gustaría saber adónde han ido todos.
it:
  message: Ah, certo che si. Non hanno fatto altro che marciare insieme ad un
    mucchio di Esmers. Mi chiedo peraltro che fine abbia fatto tutta questa
    gente.
pt:
  message:
    Ah isso sim. Eles n╞o pararam de desfilar com um bando de Esmers. Aliás
    eu me pergunto onde todos eles foram parar.
