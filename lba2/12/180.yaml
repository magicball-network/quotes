textId: 326
location:
speaker:
message: Earlier, when I was on the other side of the island, I saw one enter
  the Hacienda.
fr:
  message: Tout à l'heure j'étais de l'autre côté de l'île, et j'en ai vu un qui
    entrait dans l'hacienda.
de:
  message: Vor kurzem war ich auf der anderen Seite der Insel. Da ging gerade
    einer in die Hacienda.
es:
  message: Hace un momento yo estaba en el otro extremo de la isla y he visto a
    uno entrar en la hacienda.
it:
  message: Prima ero dall'altro lato dell'isola e ne ho visto uno che entrava
    nell'Hacienda.
pt:
  message: N╞o faz muito tempo eu estava do outro lado da Ilha, e vi um entrando
    na Fazenda.
