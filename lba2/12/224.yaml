textId: 542
location:
speaker:
message: I wouldn't be surprised if they had disappeared in the ancient Temple
  of Bù !! My brother-in-law works there and he tells strange tales about
  disappearances...
fr:
  message:
    Ça ne m'étonnerait pas qu'ils aient disparu dans l'ancien temple de Bù
    !! Mon beau-frère y travaille et il raconte des choses bizarres à propos de
    disparitions...
de:
  message:
    Würde mich nicht überraschen, wenn sie im alten Bü-Tempel verschwunden
    wären! Mein Schwager arbeitet dort und hat eigenartige Sachen erzählt ...
    von wegen Verschwinden und so ...
es:
  message:
    ¡¡No me extrañaría nada que hubieran desaparecido en el antiguo templo
    de Bú!! Mi cuñado trabaja allí y cuenta cosas raras de desapariciones ...
it:
  message: Non mi stupirebbe che fossero spariti nell'antico tempio di Bù !! Mio
    cognato ci lavora e racconta delle cose strane a proposito di certe
    sparizioni ...
pt:
  message:
    N╞o me espantaria nada se eles tiverem desaparecido no antigo Templo de
    Bu!! Meu cunhado trabalha lá e conta coisas esquisitas sobre
    desaparecimentos...
