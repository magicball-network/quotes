textId: 58
location:
speaker:
message: Nah, but if they've got something to lower the temperature of this
  bath, I'm willing to go see them.
fr:
  message: Non, mais s'ils ont un truc pour faire baisser la température de ce
    hammam, je veux bien aller les voir !!
de:
  message: Nein, aber wenn sie die Temperatur hier irgendwie reduzieren können,
    würde ich ihnen gerne einen Besuch abstatten!
es:
  message: ¡¡No, pero si tienen un sistema para que baje la temperatura de este
    baño turco, iré encantado a verlos!!
it:
  message: No, ma se hanno qualcosa per abbassare la temperatura di questo bagno
    turco, vorrei proprio andarli a trovare !!
pt:
  message: N╞o, mas se eles têm algo para abaixar a temperatura dessa casa de
    banho, eu quero ir vê-los!!
