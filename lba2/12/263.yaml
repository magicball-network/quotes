textId: 247
location:
speaker:
message: The access to the lower floors is temporarily prohibited, we can no
  longer assure the safety of the visitors. The Esmers have volunteered to do
  the work in the lowest basement. It's not I who will complain!!
fr:
  message: L'accès aux étages inférieurs est provisoirement interdit, nous ne
    pouvons plus assurer la sécurité des visiteurs. Les Esmers se sont proposés
    pour faire les travaux du dernier sous-sol. C'est pas moi qui vais m'en
    plaindre !!
de:
  message:
    Der Zugang zu den unteren Etagen ist vorübergehend gesperrt. Wir können
    nicht mehr für die Sicherheit der Besucher garantieren. Die Esmerier haben
    sich angeboten, die Arbeiten im untersten Keller zu übernehmen. Na, wenn's
    ihnen Spaß macht - mir soll's recht sein!
es:
  message: El acceso a los pisos inferiores está provisionalmente prohibido, no
    podemos hacernos cargo de la seguridad de los visitantes. Los esmeres se han
    ofrecido para hacer las obras del último sótano.¡¡No seré yo quien
    proteste!!
it:
  message: L'accesso ai piani inferiori è proibito per il momento, non possiamo
    più garantire la sicurezza dei visitatori. Gli Esmers si sono proposti per
    fare dei lavori nell'ultimo sottosuolo. Non andrò certo io a lamentarmi !!
pt:
  message: O acesso aos andares inferiores está temporariamente interditado, n╞o
    podemos mais garantir a segurança dos visitantes. Os Esmers se ofereceram
    para fazer o trabalho no último subsolo. N╞o sou eu que vou reclamar !!
