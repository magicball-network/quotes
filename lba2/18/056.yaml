message: These people are great. They are generous and honest. It's about time
  the people of Zeelich and Twinsun finally met.
fr:
  message: Ces gens sont extraordinaires, ils sont généreux et honnêtes. Il est
    temps que les habitants de Zeelich et ceux de Twinsun se rencontrent enfin
    !!
de:
  message: Diese Leute sind wirklich ganz außergewöhnlich, so großzügig und
    ehrlich. Es ist Zeit, daß sich die Bewohner von Zeelich und die von Twinsun
    endlich kennenlernen!
es:
  message:
