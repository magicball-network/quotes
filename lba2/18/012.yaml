textId: 36
location:
speaker:
message: "Then Dark Monk came back and announced the latest verdict from the
  Gods. The races were to fraternize and share the task of returning Zeelich to
  its former beauty. He unveiled a great wonder: from the deadly cloud, hideous
  monsters were born and threatened to invade the planet. But, thanks to his
  Key, Dark Monk also gave rise to a volcano which erupted and sculpted in
  basalt a gigantic statue in his image, holding the Stone Book of the 10,000
  Names. At each ceremony, lightning would henceforth inscribe once more the
  Name of God, Dark Monk. Before disappearing, Dark Monk broke his Key into 4
  pieces and thus revealed the Great Prophecy. On the day when the 10,000th Name
  of God is engraved the reunion of the 4 fragments of the Key will make the
  monsters and the gas disappear, and will give back to Zeelich the heavenly
  appearance of its origin. Life will then be reborn as it was in the time of
  Eden."
fr:
  message: "Dark Monk revint et annonça le dernier verdict des Dieux. Les races
    devaient fraterniser et se répartir la tâche pour faire de Zeelich une
    planète vivable. Il fit voir un grand prodige : du nuage mortel naissaient
    des monstres hideux qui menaçaient d'envahir la planète. Grâce à sa Clef,
    Dark Monk fit naître un volcan qui entra en éruption et sculpta dans le
    basalte une immense statue à son effigie, tenant le Livre de Pierre, le
    Skroll aux 10 000 Noms. Lors de chaque cérémonie, la foudre allait désormais
    y inscrire un nouveau Nom de Dieu. Avant de disparaître Dark Monk brisa sa
    Clef en 4 et révéla la grande prophétie. La réunion des 4 fragments de la
    Clef, permettra, le jour où le 10 000ème Nom de Dieu sera gravé, de faire
    disparaître les monstres et le gaz, et de redonner à Zeelich l'aspect
    paradisiaque de ses origines. La vie pourra alors y renaître comme au temps
    de l'eden."
de:
  message: "Dark Monk kehrte zurück und verkündete das endgültige Urteil der
    Götter. Die Völker von Zeelich sollten sich zusammenschließen und gemeinsam
    daran arbeiten, aus Zeelich einen bewohnbaren Planeten zu machen. Er
    vollbrachte ein großes und schreckliches Wunder: Aus der tödlichen Gaswolke
    wurden entsetzliche Monster geboren, die drohten, auf den Planeten
    einzudringen. Mit seinem Schlüssel brachte Dark Monk einen Vulkan hervor,
    der ausbrach und aus dem Stein eine riesige Statue nach seinem Ebenbild
    schuf. Sie hielt das Steinerne Buch, den Skroll der 10.000 Namen. Bei jeder
    Zeremonie würde der Blitz von nun an den Namen eines Gottes in dieses Buch
    schreiben. Bevor er wieder verschwand, zerbrach Dark Monk seinen Schlüssel
    in vier Teile und enthüllte die große Prophezeiung. Durch die
    Zusammenführung der vier Schlüsselfragmente würden an dem Tag, an dem der
    Name der 10.000. Gottheit eingraviert wird, die Monster und das Gas
    verschwinden und Zeelich wieder zu dem paradiesischen Ort werden, der es
    ursprünglich einmal war. Dann sollte das Leben wie im Paradies von Neuem
    beginnen können."
es:
  message: "Dark Monk regresó y anunció el último veredicto de los Dioses. Las
    razas debían confraternizar y repartirse la tarea para hacer de Zeelich un
    planeta habitable. Hizo ver un gran prodigio: de la mortal nube nacían
    espantosos monstruos que amenazaban con invadir el planeta. Gracias a su
    Llave, Dark Monk creó un volcán que entró en erupción y esculpió en el
    basalto una inmensa estatua con su efigie sosteniendo el Libro de Piedra, el
    Skroll de los 10.000 Nombres. A partir de ese momento, en cada ceremonia, el
    rayo grabaría un nuevo Nombre de Dios. Dark Monk, antes de desaparecer,
    rompió su Llave en 4 y reveló la gran profecía. La reunión de los 4
    fragmentos permitirá el día que el 10.000ésimo Nombre de Dios sea grabado,
    que desaparezcan los monstruos y el gas y que Zeelich recupere el aspecto
    paradisíaco de sus orígenes. Y la vida renacerá entonces como en los tiempos
    del edén."
it:
  message: "Dark Monk tornò e annunciò l'ultimo verdetto degli Dei. Le razze
    dovevano vivere fraternamente e impegnarsi per rendere Zeelich un pianeta
    vivibile. Mostrò un grande prodigio : dalle nubi mortali nacquero dei mostri
    orribili che minacciarono d'invadere il pianeta. Grazie alla sua Chiave,
    Dark Monk fece nascere allora un vulcano in eruzione e scolpì nel basalto
    un'immensa statua che lo raffigurava mentre tiene in mano il Libro di
    Pietra, lo Skroll dai 10.000 nomi. Da quel momento in poi, in ogni
    cerimonia, i fulmini avrebbero scritto un nuovo nome di Dio. Prima di
    sparire, Dark Monk spezzò la sua Chiave in quattro e svelò la grande
    profezia. La riunione dei 4 frammenti della Chiave permetterà, il giorno in
    cui il decimillesimo Nome di Dio sarà scolpito, di far sparire i mostri ed
    il gas, e ridarrà a Zeelich l'aspetto paradisiaco delle sue origini. La vita
    potrà allora rinascere come al tempo dell'eden."
