textId: 256
location:
speaker:
message: I needed the wizards to operate the machine I built in the statue.
  It'll attract the Sendells' energy from Twinsun's core, and release it in the
  explosion! The children were only a ploy to coerce the wizards' obedience!!
fr:
  message: J'avais besoin des mages pour faire fonctionner la machine que j'ai
    construite dans la statue. Elle attirera l'énergie magique des Sendells
    contenue au coeur de Twinsun, et qui se dégagera lors de l'explosion ! Les
    enfants n'étaient qu'un moyen de pression pour que les mages m'obéissent !!
de:
  message: Die Magier habe ich gebraucht, um die Maschine zum Funktionieren zu
    bringen, die ich in der Statue eingebaut habe. Sie wird die magische Energie
    der Sendells anziehen, die im Herzen von Twinsun eingeschlossen ist und
    freigesetzt wird, wenn die Explosion stattfindet! Die Kinder dienten nur als
    Druckmittel, damit die Magier mir gehorchten!
es:
  message: Necesitaba a los magos para que la máquina que construí en la estatua
    funcionara. Atraerá la energía mágica de los Sendells, retenida en el
    corazón de Twinsun, que quedará libre tras la explosión. ¡¡Los niños no eran
    nada más que un elemento de presión para que me obedecieran los magos!!
it:
  message:
    Avevo bisogno dei maghi per far funzionare la macchina che ho costruito
    all'interno della statua e che cattura l'energia magica dei Sendells
    racchiusa nel cuore di Twinsun. Durante l'esplosione, l'energia si libererà
    ! I bambini sono soltanto un mezzo per far pressione sui maghi perchè
    obbediscano ai miei ordini !!
pt:
  message: Eu precisava dos magos para fazer funcionar a máquina que construí na
    estátua. Ela captará a energia mágica dos Sendells que fica no coraç╞o de
    Twinsun, e que se soltará com a explos╞o ! As crianças foram apenas uma
