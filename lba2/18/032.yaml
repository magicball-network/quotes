textId: 171
location:
speaker:
message: Ha ha, what I saw there... a secret fortress, guvv'ner. A fortress
  built by the parliament, where some army shuttles shoot at everything that
  gets close. I don't know what they hide there, and I don't want to know.
fr:
  message: Ha ha, ce que j'y ai vu... une forteresse secrète monsieur. Une
    forteresse construite par le gouvernement, où des navettes de l'armée
    viennent se poser, et qui tirent sur tout ce qui s'approche. Je ne sais pas
    ce qu'ils y cachent, mais ils ne veulent pas que ça s'apprenne. Et ils font
    ce qu'il faut.
de:
  message: Haha, was ich dort gesehen habe ... eine geheime Festung habe ich
    gesehen!!! Eine Festung, die die Regierung gebaut hat, wo die
    Armeeraumschiffe landen und auf alles schießen, was sich bewegt! Keine
    Ahnung, was sie dort verstecken, aber sie wollen offensichtlich nicht, daß
    es bekannt wird. Tja, und das erfordert eben einigen Aufwand.
es:
  message: Jo, lo que allí vi... una fortaleza secreta, señor, una fortaleza
    construida por el gobierno donde se posan las naves del ejército y que
    disparan a todo lo que se acerca. No sé lo que ocultan, pero no quieren que
    se sepa. A costa de lo que sea .
it:
  message: Ah, ah, quello che ho visto là ... una fortezza segreta, signore. Una
    fortezza costruita dal governo, dove le navette dell'esercito vanno ad
    atterrare tirando su tutto quello che si avvicina. Non so cosa nascondano,
    ma non vogliono sicuramente che si sappia qualcosa delle loro attività. E
    fanno quello che si deve fare.
pt:
  message: Ha ha, o que eu vi lá... uma fortaleza secreta, moço. Uma fortaleza
    construída pelo governo, onde as naves do exército pousam, e atiram em tudo
    que se aproxima. N╞o sei o que eles escondem ali, mas fazem o que for
    preciso para que n╞o seja descoberto..
