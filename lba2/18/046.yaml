textId: 258
location:
speaker:
message: >-
  So you followed me, you miserable maggot!!! You didn't get the picture, did
  you? Now it's too late. In a few minutes, your planet will be destroyed, and
  its energy will make me the equivalent of a God!!!

  For annoying me with the sight of you yet again, I'm going to sacrifice these
  children you love so dearly right in front of your eyes!!!
fr:
  message: >-
    Alors tu m'as suivi, misérable petite larve !!! Tu n'as donc pas compris ?
    Il est trop tard. Dans quelques minutes, ta planète sera détruite, et son
    énergie fera de moi l'égal d'un Dieu !!!

    Et pour te punir, je vais devant tes yeux sacrifier ces enfants qui te sont
    si chers !!!
de:
  message: >-
    Du bist mir also gefolgt, du mieser kleiner Wurm! Du hast wohl noch nicht
    kapiert, daß es zu spät ist!!! In wenigen Minuten wird dein Planet zerstört
    werden, und seine Energie wird mir göttliche Macht verleihen!!!

    Und als Strafe für dich werde ich vor deinen Augen diese Kinder opfern, die
    dir ja sooo schrecklich wichtig sind!!!
es:
  message: >-
    ¡¡¡Así que me has seguido, miserable gusano.!!! ¡O sea, que no lo has
    entendido! Es demasiado tarde. ¡¡¡Dentro de unos minutos, tu planeta será
    destruido y su energía hará de mí un igual a un Dios!!!

    ¡¡¡Y para castigarte, sacrificaré delante de ti a estos niños que tanto
    quieres!!!
it:
  message: >-
    Allora mi hai seguito, larva schifosa !!! Non hai capito, allora ? E' troppo
    tardi. Tra quelche minuto il tuo pianeta sarà distrutto e la sua energia mi
    permetterà di essere un Dio !!!

    E per punirti, sacrificherò davanti a te questi bambini a cui tieni tanto
    !!!
