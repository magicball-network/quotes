textId: 257
location:
speaker:
message: Even you a part of my plan, fool of a Quetch!! The statue is in fact an
  antenna! And I needed the four fragments to place it in its ceremonial
  position! Now, you will witness the destruction of your planet and my
  consecration as well! As soon as I activate the machine and the cosmic shock
  takes place, I will seize the Sendells' energy. It will make me a God in flesh
  as well as in name!!!
fr:
  message: Je t'en prie Twinsen, toi aussi tu m'as aidé !! La statue sert
    d'antenne et j'avais besoin des quatre fragments pour la mettre en position
    cérémonielle. J'avais bien envoyé mes mercenaires, mais tu as tout de même
    réussi à leur échapper ! Félicitations !! Maintenant tu vas assister à la
    destruction de ta planète et à ma consécration ! Dès que j'aurai activé la
    machine et que le choc cosmique aura lieu, je m'emparerai de l'énergie des
    Sendells. Elle fera de moi l'égal d'un Dieu !!!
de:
  message: Aber ich bitte dich, Twinsen, du hast mir doch auch geholfen! Die
    Statue dient als Antenne, und ich brauchte die vier Fragmente, um sie in die
    richtige Position für die Zeremonie zu bringen. Ich hatte meine Söldner auf
    die Suche geschickt, aber du bist ihnen allen entwischt. Herzlichen
    Glückwunsch! Jetzt wirst du die Zerstörung deines Planeten und die Krönung
    meiner Laufbahn miterleben! Sobald ich die Maschine aktiviert habe und der
    kosmische Schock stattfindet, werde ich mich der Energie der Sendells
    bemächtigen! Dann werde ich göttliche Macht haben!!!
es:
  message: ¡¡Por favor, Twinsen, tú también me has ayudado!! La estatua hace de
    antena y necesitaba los cuatro fragmentos para ponerla en posición de
    ceremonia. Había enviado a mis mercenarios pero conseguiste escapar de
    ellos. !!Enhorabuena!! ¡Y ahora vas a presenciar la destrucción de tu
    planeta y mi consagración! En cuanto active la máquina y el choque cósmico
    se produzca, me apoderaré de la energía de los Sendells. ¡¡¡Y hará de mí un
    igual a un Dios!!!
it:
  message:
    Anche tu mi hai aiutato, Twinsen !! La statua funziona come un'antenna
    e avevo bisogno dei quattro frammenti per metterla nella posizione
    necessaria. Avevo inviato i miei mercenari ma sei riuscito lo stesso a
    scappare ! Complimenti !! Ma adesso assisterai alla distruzione del tuo
    pianeta e alla mia consacrazione ! Non appena avrò attivato la macchina ci
    sarà uno choc cosmico e potrò impadronirmi dell'energia dei Sendells. Grazie
    ad essa, diventerò un Dio !!!
pt:
  message:
    Por favor, Twinsen, você também me ajudou !! A estátua serve de antena
