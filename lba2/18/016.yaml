textId: 18
location:
speaker:
message: I'm off to save the children and face FunFrock. Get out of here and get
  Baldino on Otringal!! We're going to need his ship to get out of this mess.
fr:
  message: Je vais aller sauver les enfants et affronter FunFrock. Pendant ce
    temps, partez ! Allez chercher Baldino sur Otringal !! Nous aurons besoin de
    son vaisseau pour nous sortir de là !!!"
de:
  message: Ich werde die Kinder retten und mich FunFrock stellen. Währenddessen
    geht ihr los und sucht Baldino auf Otringal! Wir brauchen sein Raumschiff,
    um hier rauszukommen!!!
es:
  message: Voy a ir a salvar a los niños y a enfrentarme con Funfrock. ¡Mientras
    tanto, marchaos! ¡¡Id a buscar a Baldino a Otringal!! ¡¡¡Necesitaremos su
    nave para salir de allí!!!"
it:
  message:
    Vado a salvare i bambini e ad affrontare Funfrock. Intanto, andate via
    ! Andate a cercare Baldino su Otringal !! Avremo bisogno del suo vascello
    per uscire di qua !!!
pt:
  message:
    Vou salvar as crianças e enfrentar Funfrock. Enquanto isso, vá embora !
    Vá procurar Baldino em Otringal !! Vamos precisar da nave dele para nos
    tirar daqui !!!"
