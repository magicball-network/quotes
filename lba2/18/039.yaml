textId: 300
location:
speaker:
message: This... this character has taken the place of Dark Monk. He has
  deceived us all. And we, poor dummies, we believed him!! But who is he, who is
  this FunFrock???
fr:
  message: Ce, ce personnage à pris la place de Dark Monk. Il nous a tous dupés.
    Et nous, pauvres imbéciles, nous l'avons crû !! Mais qui est-il, qui donc
    est ce FunFrock ???
de:
  message: Dieser ... dieser ... dieser Abschaum hat sich an die Stelle von Dark
    Monk gesetzt!!! Und wir armen Irren haben ihm das auch noch abgenommen! Aber
    wer ist denn nun dieser FunFrock??!???
es:
  message: ¡¡Este, este personaje ha suplantado a Dark Monk. nos ha engañado a
    todos y nosotros, pobres imbéciles, nos lo hemos creído!! ¿¿¿Pero, entonces
    quién es ese Funfrock???
it:
  message: Questo... questo personaggio ha preso il posto di Dark Monk . E ci ha
    ingannato, tutti. E noi, poveri imbecilli, ci avevamo creduto !! Ma chie è
    il ... chi è quindi questo Funfrock ???
pt:
  message: Esse personagem tomou o lugar de Dark Monk. Ele enganou todos nós. E
    nós, pobres tolos, acreditamos !! Mas quem é ele, quem é esse tal de
    Funfrock ???
