textId: 255
location:
speaker:
message: At last we meet again, Twinsen! But this time, you are too late!! With
  the emperor's help, I succeeded in deceiving the Esmers. Ironic, isn't it?
  They mistook me for the reincarnation of Dark Monk and granted me divine
  powers that even I didn't possess. Thanks to those Esmers, these powers will
  be mine as soon as the moon collides with Twinsun!!
fr:
  message:
    Enfin Twinsen je te retrouve ! Mais cette fois il est trop tard !! Avec
    l'aide de l'Empereur, j'ai réussi à duper les Esmers. Quelle ironie, ils me
    prenaient pour Dark Monk réincarné et m'accordaient des pouvoirs divins que
    je n'avais pas. Grâce à eux, je vais enfin les obtenir dès que la lune fera
    exploser Twinsun !!
de:
  message: Da bist du ja endlich, Twinsen! Aber diesmal ist es zu spät! Mit der
    Hilfe des Kaisers konnte ich diese Esmerier an der Nase herumführen. Was für
    eine Ironie! Sie hielten mich für den wiedergeborenen Dark Monk und sprachen
    mir göttliche Macht zu, die ich gar nicht besitze! Aber dank ihrer Hilfe
    werde ich diese Macht bekommen, sobald der Mond Twinsun zur Explosion
    bringt!!!!
es:
  message:
    Por fin te encuentro, twinsiano. ¡Pero esta vez ya es tarde! Con ayuda
    del emperador he conseguido engañar a los esmeres. ¡Qué ironía, creían que
    yo era Dark Monk reencarnado y me atribuían poderes divinos que no tengo!
    ¡¡Gracias a ellos los conseguiré por fin cuando la luna haga que Twinsun
    explote!!
it:
  message:
    Finalmente ti ritrovo, Twinsen ! Ma questa volta è troppo tardi !! Con
    l'aiuto dell'imperatore, sono riuscito a ingannare gli Esmers. Ironia della
    sorte, mi hanno scambiato per Dark Monk reincarnato e mi hanno concesso i
    poteri divini che prima non avevo. Grazie a loro, potrò ottenere i poteri
    non appena la luna farà esplodere Twinsun !!
pt:
  message:
    Finalmente, Twinsen, nos reencontramos ! Agora é tarde de mais !! com a
    ajuda do Imperador, consegui enganar os Esmers. Que ironia, eles acharam que
    eu fosse Dark Monk reencarnado e me atribuíam poderes divinos que eu n╞o
    possuía. Graça a eles, vou finalmente conseguir estes poderes assim que a
    lua explodir Twinsun !!
