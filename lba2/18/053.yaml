speaker:
message: So, our Queen was right. The emperor lied to us all. He manipulated us
  all! All this to protect this impostor!!!
fr:
  message:
    Alors notre Reine avait raison. L'Empereur nous a tous menti. Il nous a
    tous manipulés ! Tout cela pour protéger cet imposteur !!!
de:
  message: Also hatte unsere Königin recht. Der Kaiser hat uns alle belogen und
    benutzt! Und alles nur, um diesen Betrüger zu decken!!!
es:
  message: Así que nuestra Reina tenía razón., el emperador nos ha mentido a
    todos. Nos ha engañado. ¡¡¡Y todo para proteger a ese impostor!!!
it:
  message: Allora la nostra regina aveva ragione. L'imperatore ci ha mentito. Ci
    ha manipolati e tutto questo per proteggere quell'impostore !!!
pt:
  message:
