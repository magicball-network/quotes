textId: 205
location:
speaker:
message: It is I who must thank you, you saved us!! Don't forget that we, the
  Sendells, are an integral part of Twinsun!!! I think that we should also thank
  the Esmers...
fr:
  message:
    C'est moi qui doit te remercier, tu nous as sauvées !! N'oublie pas que
    nous, les Sendells, nous faisons partie intégrante de Twinsun !!! Et puis,
    je crois que nous devons aussi remercier les Esmers...
de:
  message: Ganz im Gegenteil, ich muß dir meinen Dank aussprechen, denn du hast
    uns gerettet! Vergiß nicht, daß wir, die Sendells, ein Teil von Twinsun
    sind! Und ich glaube, wir haben auch den Esmeriern zu danken ...
es:
  message:
    ¡¡Soy yo quien debe darte las gracias, nos has salvado!! ¡¡¡No olvides
    que nosotros, los Sendells, formamos parte de Twinsun!!! y además, creo que
    debemos darles las gracias también a los esmeres...
it:
  message: Sono io a doverti ringraziare, ci hai salvati !! Non dimenticare che
    noi, i Sendell, facciamo parte di Twinsun !!! E infine, credo sia doveroso
    ringraziare anche gli Esmers ...
pt:
  message: Eu é que agradeço, você nos salvou !! N╞o se esqueça de que nós, os
    Sendells, somos parte integrante de Twinsun !!! E depois, acho que nós
    devíamos agradecer também aos Esmers...
