textId: 180
location:
speaker:
message: A little statue of Dark Monk, mister? The real one comes out of the
  volcano only during the cult ceremonies. It's quite an impressive sight, you
  should see it some time!
fr:
  message: Une petite statue de Dark Monk monsieur ? La vraie ne sort du volcan
    que pendant les cérémonies du culte de Dark Monk. C'est très impressionnant,
    vous devriez voir ça !
de:
  message: Eine kleine Statue von Dark Monk, mein Herr? Die echte kommt nur
    während der religiösen Zeremonien aus dem Vulkan. Sehr beeindruckend, das
    sollten Sie sich unbedingt ansehen!
es:
  message: ¿Una estatuilla de Dark Monk señor? La auténtica sólo sale del volcán
    durante las ceremonias del culto de Dark Monk. ¡Es impresionante, debería
    verlo!
it:
  message: Una piccola statua di Dark Monk , signore ? Quella vera esce dal
    vulcano soltanto durante la cerimonia del Dark Monk . E' così
    impressionante, dovrebbe vederla !
pt:
  message:
    Uma pequena estátua de Dark Monk, moço ? A verdadeira só sai do vulc╞o
    durante cerimônias do culto de Dark Monk. É bastante impressionante, você
    deveria ir ver!
