textId: 35
location:
speaker:
message: "In the beginning, the 2 mother planets, Zeer (the sun) and Lich (the
  cold) met one another during the Oogh: the great cataclysm. From this Zeelich
  was born. Life appeared and the brotherhood of the Gods sent there the
  youngest son of the light, who was called Kard N'kom. Alas, some deleterious
  fumes emanating from the Great Sulfur Mine disfigured him. His horribly
  mutilated face escaped the Gods, and it was decided that Kard N'kom would have
  to forever hide his face and never again appear in front of the noble
  assembly. Condemned to roam the cosmos forever, Kard N'kom saw his Name erased
  from the divine law. He who wanders without a face became then known as Dark
  Monk... Zeelich was populated with 4 different races, condemned by the Gods to
  fight each other forever. But, life being stronger, the divine brotherhood
  hurled Zeelich into the first sun of the Novae system. This shock created the
  planet such as we know it: a blanket of clouds isolating the rocky summits
  from the melting ground."
fr:
  message: "Au commencement, les 2 planètes mères, Zeer (le soleil) et Lich
    (froid) se rencontrèrent lors du Ogh : le grand cataclysme. Il en naquit
    Zeelich. La vie apparut et la confrérie des Dieux y envoya le plus jeune des
    fils de la lumière, nommé Kard N'kom. Hélas, des vapeurs délétères dégagées
    par la Grande Mine de souffre le défigurèrent. Son visage affreusement
    mutilé effraya les Dieux et il fut décidé que Kard N'kom devrait se voiler
    la face à jamais et ne plus paraître devant l'auguste assemblée. Condamné à
    errer sans fin dans le cosmos, Kard N'kom vit son Nom effacé de la loi
    divine. Celui qui erre sans visage s'appelait désormais Dark Monk... Zeelich
    était peuplée de 4 races différentes condamnées, par les Dieux à se
    combattre sans fin. Mais la vie étant la plus forte, la confrérie divine
    précipita Zeelich sur le 1er soleil du système Nôvaë. Ce choc créa la
    planète telle que nous la connaissons : une chape de nuages isola les
    sommets rocheux de la terre en fusion."
de:
  message:
    "Zu Anbeginn der Zeit trafen die beiden Mutterplaneten Zeer (die Sonne)
    und Lich (ein kalter Planet) beim Ogh, der großen Katastrophe, aufeinander.
    Daraus entstand Zeelich. Als auf diesem Planeten Leben entstand, sandten die
    Götter den jüngsten der Söhne des Lichts, Kard N'kom, nach Zeelich. Doch die
    schädlichen Gase, die aus der Großen Mine des Leidens emporstiegen,
    entstellten ihn. Sein schrecklich zerstörtes Gesicht entsetzte die Götter so
    sehr, daß sie beschlossen, Kard N'kom müsse fortan stets verschleiert sein
    und dürfe nie wieder vor der göttlichen Versammlung erscheinen. Dazu
    verdammt, für immer im Kosmos umherzuirren, wurde der Name von Kard N'kom
    aus dem göttlichen Gesetz gestrichen. Von nun an nannte sich der, der ohne
    Gesicht umherirrte, Dark Monk. Auf Zeelich lebten 4 verschiedene Völker, die
    von den Göttern dazu verurteilt waren, sich in alle Ewigkeit zu bekämpfen.
    Doch da das Leben so stark war, stürzten die Götter Zeelich in die erste
    Sonne des Novae-Systems. Durch diesen Schock entstand der Planet in seiner
    heutigen Form: Eine Wolkenschicht trennte die felsigen Gipfel von der Erde,
    die noch schmolz."
es:
  message:
    "En un principio los dos planetas madre, Zeer (el sol) y Lich (frío) se
    encontraron cuando se produjo el Ogh: el gran cataclismo. De ahí nació
    Zeelich. Se hizo la vida y la cofradía de los Dioses les envió al más joven
    de los hijos de la luz, llamado Kard N'kom. Pero desgraciadamente, los
    vapores deletéreos desprendidos por la Gran Mina de azufre lo desfiguraron.
    Su rostro, espantosamente mutilado horrorizó a los Dioses y fue decidido que
    Kard N'kom debería llevar por siempre la cara oculta y no presentarse nunca
    más ante la augusta asamblea. Condenado a errar eternamente por el cosmos,
    Kard N'kom vio su nombre borrado de la ley divina. El que anda errante por
    el cosmos se llamó a partir de ese momento Dark Monk... Zeelich estaba
    poblado por 4 razas distintas condenadas por los Dioses a combatirse
    eternamente. Pero como la vida es la más fuerte, la cofradía divina hizo que
    Zeelich se precipitara sobre el primer sol del sistema Nôvaë. Ese choque
    creó el planeta tal como lo conocemos: Una capa de nubes aisló las cimas
    rocosas de la tierra en fusión."
it:
  message:
    "All'inizio, i due pianeti originali, Zeer (il sole) e Lich (il pianeta
    freddo) si incontrarono durante l'Ogh, il grande cataclisma. Nacque così
    Zeelich. Apparve la vita e la confraternita degli Dei vi inviò il più
    giovane dei figli della luce, chiamato Kard N'kom. Purtroppo, i vapori
    tossici emanati dalla Grande Miniera di zolfo lo sfigurarono. Il suo viso
    spaventosamente mutilato terrorizzò gli Dei e fu quindi deciso che Kard
    N'kom avrebbe dovuto portare un velo fino al resto dei suoi giorni e non
    comparire più davanti all'augusta assemblea. Fu inoltre condannato ad errare
    senza fine nell'universo, e il suo nome fu cancellato dalla legge divina. Da
    quel giorno Kard N'kom, colui che erra senza viso prese il nome di Dark Monk
    ... Zeelich era popolata da 4 razze diverse, condannate dagli Dei a
    combattersi senza tregua. Ma essendo la vita più forte di tutto, la
    confraternita divina precipitò Zeelich sul 1° sole del sistema Novae. Questo
    choc creò il pianeta come noi lo conosciamo : una coltre di nubi isolò le
    cime rocciose della terra in fusione."
