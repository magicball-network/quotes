textId: 172
location:
speaker:
message: Are you kidding me? Nobody can get close. The only ones crazy enough to
  make a go at it, are Rick's gang. Rick, he's the owner of that bar, by the
  harbor. But he's much more than that, he's in charge of the Otringal
  underworld. Go see him, maybe he'll help ya.
fr:
  message: Vous rigolez. Personne ne peut s'en approcher. Les seuls qui seraient
    assez fous pour tenter un coup comme ça, ce sont les hommes de Rick. Rick,
    c'est le patron du café sur le port. Mais il est bien plus que ça, il
    contrôle toutes les affaires louches d'Otringal. Allez le voir, il vous
    aidera peut être.
de:
  message: Das soll wohl ein Witz sein. Da kommt keiner ran. Die einzigen, die
    verrückt genug wären, so was zu probieren, sind die Männer von Rick. Rick
    ist der Wirt von der Kneipe am Hafen. Aber er ist noch mehr, er steuert
    nämlich alle dunklen Geschäfte von Otringal. Den können Sie fragen,
    vielleicht hilft er Ihnen ja.
es:
  message:
    ¿Bromea? Nadie puede acercarse. Los únicos tan locos como para intentar
    algo así son los hombres de Rick. Rick, es el patrón del bar del puerto.
    Pero es mucho más que eso. Controla todos los negocios sucios de Otringal.
    Vaya a verle. quizá le pueda ayudar.
it:
  message:
    Sta scherzando. Nessuno può avvicinarsi. Gli unici ad essere abbastanza
    pazzi da tentare un simile colpo, sono gli uomini di Rick. Rick è il
    proprietario del bar sul porto. Ma non fa solo questo. Controlla anche tutti
    gli affari loschi di Otringal. Vada a trovarlo, forse potrà aiutarla.
pt:
  message:
    Você está achando graça. Ninguém pode chegar perto. Os únicos loucos o
    bastante para tentar um golpe desses s╞o os homens de Rick. Rick é o patr╞o
    da cafeteria no porto. Na verdade ele é bem mais que isso, pois controla
    todos os negócios suspeitos de Otringal. Vá lá, Talvez ele te ajude.
