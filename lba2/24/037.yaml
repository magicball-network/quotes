textId: 295
location:
speaker:
message: Because of this lost fragment nonsense, everyone is looking for it. So
  they leave their little rug rats with me all day long. They just don't stop
  bawling...I'm going to look for another job soon.
fr:
  message: Avec cette histoire de fragment perdu, tout le monde le cherche.
    Résultat, ils me refilent leurs marmots toute la journée. Ils arrêtent pas
    de brailler, et moi je vais bientôt changer de métier !!
de:
  message: Ach ja, diese Geschichte mit dem verlorenen Fragment, nach dem alle
    suchen. Und was hab' ich davon? Alle bringen mir ihre Gören vorbei, die ich
    dann den ganzen lieben langen Tag hüten darf! Ständig brüllen die rum! Ich
    such' mir bald 'n anderen Job!!!
es:
  message: "Con esa historia del fragmento perdido, todo el mundo se dedica a
    buscarlo. Resultado: me endilgan a los chiquillos todo el día. ¡¡No paran de
    berrear y yo voy a cambiar de oficio en breve!!"
it:
  message: Con questa storia del frammento perso, tutti lo cercano... Risultato,
    mi lasciano i loro marmocchi da accudire tutto il giorno. Non fanno altro
    che sbraitare e io ho proprio voglia di cambiare mestiere !!
pt:
  message: Com essa história de parte da chave perdida, todo mundo está a sua
    procura. Resultado, as crianças ficam comigo o dia inteiro. N╞o param de
    berrar, eu vou acabar mudando de negócio!!
