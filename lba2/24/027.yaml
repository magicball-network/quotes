    "ACTION".
de:
  message: Wenn Sie mir was abkaufen wollen, stellen Sie sich hin und drücken "AKTION".
es:
  message: Si quiere comprar algo, póngase delante y pulse acción.
it:
  message: Se volete comprare qualcosa, mettetevi davanti e spingete il tasto "azione".
pt:
  message: Se quiser comprar alguma coisa, posicione-se frente a ela e clique em AÇ╟O
