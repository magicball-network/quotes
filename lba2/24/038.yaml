textId: 300
location:
speaker:
message: I won't talk!! My parents put me here to punish me 'cause I lost the
  key to our house. It's wasn't my fault, that thief of an owl that took it from
  me. That filthy mechanical owl!! And it's not a loser like you who is going to
  help me!!
fr:
  message: Ch'parle plus !! Mes parents y m'ont mis ici pour me punir passe que
    j'ai perdu la clé de ma maison. C'est pas moi qui l'ai perdue, c'est la
    chouette voleuse qui me l'a prise. Une sale chouette mécanique !! Et c'est
    pas un fauché comme toi qui m'aidera !!
de:
  message:
    Ich sag' nichts mehr! Ich steh' ja sowieso nur zur Strafe da, weil ich
    den Haustürschlüssel verloren hab'! Aber ich hab ihn gar nicht verloren, die
    Eule hat ihn mir geklaut! Eine miese blöde mechanische Eule war das!!! Die
    stiehlt ständig immer alles! Und so einer wie du kann mir eh' nicht helfen!
es:
  message: ¡¡Chitón!! Mis padres me han dejado aquí para castigarme porque perdí
    la llave de casa. No fui yo quien la perdió, fue la lechuza ladrona la que
    me la cogió. ¡¡Una asquerosa lechuza mecánica!! ¡¡Y no creo que un pringado
    pueda ayudarme!!
it:
  message: Non parlo più, uffa !! I miei genitori mi hanno messo qui perchè ho
    perso la chiave di casa. Non l'ho persa io, è la gazza ladra che me l'ha
    presa. Una stupida gazza meccanica !! E tu poveraccio come sei non mi potrai
    certo aiutare !!
pt:
  message:
    Fique quieta !! Meus pais me colocaram aqui de castigo porque eu perdi
    a chave de casa. N╞o fui eu que perdi, foi a ladra da coruja que pegou. Uma
    coruja mecânica má !! E n╞o é um pobre coitado como você que vai me ajudar
    !!
