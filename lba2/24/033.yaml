textId: 270
location:
speaker:
message: Yeah it's pretty serious, this here story!! It better be found this
  er...fragment. 'Cause no fragment, no ceremony, and no paradise!! Bah, I don't
  give a hoot, I've got myself a vineyard... Come on, mister, just a snort?
fr:
  message: Haaaaa, ben c'est que c'est grâve s't'histoère !! Faut ben qu'on le
    r'trouve heu l 'fragment. Passe que pas de fragment, pas de cérémonie, et
    pas de paradis !! Baaah, moi j'm'en fiche, j'ai ma Bellevigne... Allez
    m'sieur, un chtit godet ?
de:
  message:
    Oooh ja, das iss ja numal was ganz Ernstes, nichwahr? Das Fragment da,
    das muß man ja schon wiederfinden, das is' wichtich ... Weil ohne Fragment
    keine Zeremonie und ohne Zeremonie kein Paradies, ne? Bah, is' mir doch
    alles egal, ich hab' schließlich meine Schönrebe ... Naaaa, wie wär's mit'm
    Gläschen, hm?
es:
  message: Haaaaa, ¡¡pues sí que es grave la historia esa!! Hay que encontrar el
    dichoso fragmento. ¡Porque sin fragmento, ná de ceremonia y ná de paraíso.
    Bahhh, a mí me importa un pito, tengo mi Bellaviña.... Qué señor, ¿hace un
    chupito?
it:
  message: Behhh, come è grave questa storia !! Dobbiamo proprio trovarlo, 'sto
    frammento. Sennò niente frammento, niente cerimonia, niente paradiso !! Uuf,
    io me ne infischio, ho la mia Bellavigna ... Allora mister, un bicchierino ?
pt:
  message:
    Haaaaa, é mesmo um problema sério essa história !! Temos que achar, né,
    essa parte. Porque sem ela, n╞o tem cerimônia, e daí n╞o tem paraíso !!
    Baaah, n╞o estou nem aí, tenho a minha Bellevigne... E aí, mais um copinho ?
