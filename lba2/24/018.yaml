textId: 25
location:
speaker:
message: Wackos! A bunch of wackos live in this village. Even the birds are
  stupid. Especially this owl who came to roost here. It quietly took possession
  of this niche, and now it's his home.
fr:
  message: Ils sont tous fous dans ce village. Maintenant, il y a même une
    chouette stupide qu'est venue s'installer ici. Elle a tranquillement pris
    possession d'une niche, c'est devenu chez elle.
de:
  message:
    In diesem Dorf sind alle verrückt geworden. Jetzt ist sogar eine dumme
    Eule hierhergezogen. Hat sich einfach in eine Nische gesetzt und ist dort
    geblieben.
es:
  message:
    En este pueblo están todos locos. Ahora, hasta ha venido una lechuza a
    quedarse. Se ha metido en una perrera, sin más, y ha hecho de ella su casa.
it:
  message:
    In questo paese sono tutti pazzi. Adesso c'è anche una stupida civetta
    che si è piazzata qui. Ha preso tranquillamente possesso di una buca ed è
    diventata casa sua.
pt:
  message:
    Est╞o todos loucos nessa vila. Agora, tem até uma coruja chata que veio
    se instalar aqui. Ela ocupou tranqüilamente um nicho, que já ficou sendo sua
    casa.
