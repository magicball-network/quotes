textId: 395
location:
speaker:
message: So, you are the notorious Twinsunian who's dying to see me. You're on
  the run, my friend, the police are all after you. Impressive. So spit it out,
  what do you want?
fr:
  message:
    Alors c'est toi le twinsunien qui cherche à me voir. T'es en cavale mon
    gars, toutes les polices te recherchent. Parle, que me veux-tu ?
de:
  message: Du bist also der Twinsunier, der mich sprechen will. Du wirst überall
    von der Polizei gesucht, weißt Du das eigentlich? Also schieß los, was
    willst du von mir?
es:
  message:
    Así que tú eres el twinsiano que quiere verme. Eres un prófugo, amigo,
    la policía en pleno anda buscándote. Habla, ¿qué quieres de mí?.
it:
  message:
    Allora sei tu il Twinsuniano che cerca di vedermi. Sei in fuga, ragazzo
    mio, tutte le polizie ti cercano. Parla, cosa vuoi da me ?
pt:
  message:
    Ent╞o é você o twinsuniano que quer me ver. Você deve estar com pressa,
    meu amigo, todos os policiais te procuram. Fale, o que quer de mim ?
