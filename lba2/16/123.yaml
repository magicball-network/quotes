textId: 461
location:
speaker:
message: I've had it with these Zeelichians!! They're totally nuts. Cops combing
  the streets, Cops everywhere, soon as we do a little something the wrong way,
  they jump all over us! I'm getting fed up with this conditional freedom!
fr:
  message: J'en ai raz l'appareil photo de ces Zeelichiens !! Ils sont
    complètement fous. Il y a des policiers partout. Dès qu'on fait quelque
    chose de travers, on se fait enguirlander !! Je commence à en avoir assez
    moi de cette liberté surveillée !!
de:
  message: Ich habe langsam den Fotoapparat voll von diesen Zeelichern! Die sind
    doch völlig durchgedreht! Überall Polizei! Sobald man auch nur den kleinsten
    Fehler begeht, kassieren die einen ein! Langsam habe ich echt genug von
    dieser überwachten Freiheit!
es:
  message: ¡¡Tengo la máquina de fotos llena hasta los topes de esos
    Zeelichianos!! Están chiflados. Hay policía por todas partes. ¡¡En cuanto
    haces algo mal te echan una bronca.!! ¡¡Ya empiezo a estar harto de esta
    libertad vigilada!!
it:
  message: Ne ho fin sopra la macchina fotografica di questi Zeelichiani !! Sono
    completamente pazzi. Ci sono dei poliziotti ovunque. Se qualcuno fa qualcosa
    di traverso, si fa subito strapazzare !! Comincio ad averne abbastanza di
    questa libertà controllata !!
pt:
  message: N╞o agüento mais esses Zeelichianos em minhas fotos !! S╞o
    completamente loucos. Há policiais em toda parte. É só fazer alguma coisa
    estranha para ser repreendido !! Estou começando a ficar cansado dessa
    liberdade condicional!!
