message: It's very simple, my friend. Stand on the small podium, and give the
  wheel a good hard spin!
fr:
  message:
    C'est très simple mon bon monsieur. Placez-vous sur le petit podium, et
    faites tourner la roue !!
de:
  message: Es ist ganz einfach, werter Herr. Stellen Sie sich einfach auf die
    kleine Bühne, und setzen Sie das Rad in Bewegung!
es:
  message: Es muy sencillo, señor. ¡¡Colóquese en el podium y haga girar la rueda.!!
it:
  message: E' molto semplice, caro signore. Si metta sul piccolo podio e faccia
    girare la ruota !!
pt:
  message:
    É muito simples, meu caro senhor. Posicione-se sobre o pequeno pódium,
    e gire a roleta!!
