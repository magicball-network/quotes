textId: 420
location:
speaker:
message: Now I understand everything! Dark Monk will explode your planet on the
  day of his big ceremony. It's the fire from the skies he's always been
  preaching about. But how can we stop it? Island CX has become a forbidden
  zone!
fr:
  message:
    Je comprends tout ! Dark Monk fera exploser votre planète le jour de la
    grande cérémonie. C'est le feu du ciel qu'il nous a tous promis. Mais
    comment empêcher cela ? L'îlot CX est devenu zone interdite !!
de:
  message: Jetzt begreife ich das alles! Dark Monk läßt am Tag der großen
    Zeremonie euren Planeten explodieren. Das ist der flammende Himmel, den er
    uns versprochen hat. Aber wie kann man das verhindern? Das Eiland CX ist
    Sperrgebiet!
es:
  message:
    ¡Ahora lo entiendo todo! Dark Monk hará que nuestro planeta explote el
    día de la gran ceremonia. Es el fuego del cielo que nos ha prometido. ¿Pero,
    cómo impedirlo? ¡¡El islote CX es ahora zona prohibida!!
it:
  message:
    Ho capito tutto ! Dark Monk farà esplodere il vostro pianeta il giorno
    della grande cerimonia. E' il fuoco del cielo che ci ha promesso. Ma come
    impedire tutto ciò ? L'isolotto CX è diventato zona proibita !!
pt:
  message: Já entendi tudo ! Dark Monk explodirá o planeta de vocês no dia da
    grande cerimônia. É o fogo do céu que ele nos prometeu. Mas como impedir
    isso ? A Ilhota CX tornou-se uma área interditada !!
