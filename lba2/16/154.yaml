textId: 278
location:
speaker:
message: Hmmm, aren't you the one the police are after? I heard you want to stop
  Dark Monk from celebrating the last ceremony, the one that'll rid us of the
  curse. Please don't screw it up, we've been waiting for a millennia.
fr:
  message: Humm, c'est pas toi qu'est recherché par la police ? Il paraît que tu
    veux empêcher Dark Monk de célébrer la dernière cérémonie, celle qui nous
    libérera de la malédiction. Fais pas ça, on attend ce moment depuis des
    millénaires.
de:
  message:
    Hmm, bist du nicht der, den die Polizei sucht? Der, der Dark Monk daran
    hindern will, die letzte Zeremonie abzuhalten, die uns von unserem Unglück
    befreien wird? Laß das gefälligst bleiben, auf den Augenblick warten wir
    schon seit Jahrtausenden.
es:
  message: Humm, ¿no es a ti a quien busca la policía? Por lo visto quieres
    impedir que Dark Monk celebre la última ceremonia, la que nos librará de la
    maldición. No lo hagas; llevamos miles de años esperando ese momento.
it:
  message: Ehm... non sei tu il tipo che la polizia cerca ? Dicono che vuoi
    impedire a Dark Monk di celebrare l'ultima cerimonia, quella che ci libererà
    dalla maledizione. Non lo fare, aspettiamo questo momento da mille anni.
pt:
  message: Humm, n╞o é você que é procurado pela polícia? Dizem que você quer
