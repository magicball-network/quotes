textId: 475
location:
speaker:
message: I come from the under-gas. I took the elevator which goes up to the
  Francos' platform to come here and witness Dark Monk's ceremony.
fr:
  message: Je viens du sous-gaz. J'ai pris l'ascenseur qui remonte jusqu'à la
    plate-forme des knartas pour venir jusqu'ici et assister à la cérémonie de
    Dark Monk.
de:
  message: Ich bin aus dem Gebiet unter der Gaswolke. Ich habe den Aufzug
    genommen, der bis zur Plattform der Bifiden führt. Und das extra, um hierher
    zu kommen und der Zeremonie von Dark Monk beizuwohnen.
es:
  message: Vengo del sub-gas. He cogido el ascensor que sube hasta la plataforma
    de los purlones para llegar hasta aquí y asistir a la ceremonia de Dark
    Monk.
it:
  message: Vengo dal sotto-gas. Ho preso l'ascensore che risale fino alla
    piattaforma dei Knartas per venire fin qui e assistere alla cerimonia del
    Dark Monk.
pt:
  message: Eu venho do sub-gás. Peguei o elevador que sobe até a plataforma dos
    knartas para vir até aqui e assistir a cerimônia de Dark Monk.
