textId: 466
location:
speaker:
message: Ah, but you're a Twinsunian. Bravo! And thanks to your wizards! The
  entire population of Zeelich is impatiently awaiting the ceremony!
fr:
  message:
    Ah mais vous êtes twinsunien. Bravo, et merci pour l'aide que vos mages
    ont décidé de nous apporter !! Toute la population de Zeelich attend la
    cérémonie avec beaucoup d'impatience !!
de:
  message:
    Oh, Sie sind von Twinsun! Prima, und danke auch für die Hilfe, die uns
    Ihre Magier geleistet haben! Die gesamte Bevölkerung von Zeelich kann die
    Zeremonie kaum erwarten!
es:
  message:
    ¡¡Ah, así que usted es twinsiano!! ¡¡Bravo, y gracias por la ayuda que
    sus magos han decido prestarnos!! ¡¡Toda la población de Zeelich espera la
    ceremonia con impaciencia!!
it:
  message:
    Ah, ma lei è twinsuniano. Bravo, e grazie per l'aiuto che i suoi maghi
    hanno deciso di darci !! Tutta la popolazione di Zeelich aspetta la
    cerimonia con molta impazienza !!
pt:
  message:
    Ah mas você é twinsuniano. Parabéns, e obrigada pela ajuda que os seus
