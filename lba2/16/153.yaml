textId: 277
location:
speaker:
message: "Yeah, I see who it is. A bit of free advice: don't try to reach him.
  Not only is he highly respected and inaccessible, but this is his home turf.
  Just drop it!"
fr:
  message: Ouais, je vois qui c'est. Je vous déconseille de l'approcher. Non
    seulement c'est une personne très respectée, mais ici, c'est chez lui. Alors
    laissez tomber !
de:
  message:
    Klar weiß ich, wer das ist. An den würde ich mich aber nicht ranwagen.
    Der steht hier nicht nur in hohem Ansehen, der Laden hier gehört ihm auch
    noch. Lassen Sie das lieber sein!
es:
  message:
    Ya, ya sé de quien se trata. Le aconsejo que no se le acerque. No sólo
    es una persona muy respetada sino, que además, esto es su casa. ¡Así que es
    preferible que no lo intente!
it:
  message:
    Si, ho capito chi è. Se vuole un consiglio, non si avvicini a lui. Non
    soltanto è una persona molto rispettata, ma qui, è casa sua. Allora lasci
    perdere !
pt:
  message:
    É, sei quem é. Sugiro que você n╞o chegue perto. Além de ser uma pessoa
    muito respeitada, ele é o manda-chuva por aqui. Esqueça !
