textId: 265
location:
speaker:
message: I've had it with this lousy joint! I'm moving on! The Imperial hotel,
  that's where I should have been all this time! Nothing but classy people
  there, not a bunch of unwashed hoodlums or sailors.
fr:
  message: J'en ai marre de cette boîte pourrie ! Faut vraiment qu'je change !
    Tiens, à l'hôtel impérial ! Ça au moins ça serait la classe. Y'a rien que
    des gens très convenables là-bas, pas un ramassis de voyous ou de matelots.
de:
  message: Ich hab' die Nase voll von diesem Saftladen! Wird Zeit, daß ich mich
    nach was anderem umsehe - zum Beispiel dem Hotel Imperial. Das hat
    wenigstens Niveau. Nur angenehme Leute dort, keine Horden von Rumtreibern
    und Matrosen wie hier.
es:
  message:
    ¡Estoy harta de este asqueroso antro! ¡Decididamente tengo que cambiar!
    ¡Por ejemplo al hotel Imperial! Por lo menos tiene clase. Allí sólo hay
    gente fina y no esta pandilla de golfos y marineros.
it:
  message: Ne ho abbastanza del marciume di questo locale ! Devo assolutamente
    cambiare ! Guarda l'Hotel Imperial ! Quello almeno è di classe. Ci sono solo
    delle persone perbene laggiù e non l'accozzaglia di delinquenti e di marinai
    che c'è qui.
pt:
  message: Eu n╞o agüento mais essa casa podre ! Tenho mesmo que mudar! Para o
    Hotel Imperial! Pelo menos teria classe. Lá todos s╞o muito educados, e n╞o
    um bando de marujos e moleques.
