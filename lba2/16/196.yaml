textId: 435
location:
speaker:
message: The time is near. During the next ceremony, Dark Monk, our reincarnated
  God, will reunite the four keys of the four Zeelichian races. And the ground
  will open.. And the gas and its monsters will flee screaming into the sky. And
  the curse will lift. We will live and die as before, on our Zeelich restored
  anew.
fr:
  message: Le temps est proche désormais. Lors de la prochaine cérémonie, Dark
    Monk, notre Dieu réincarné, réunira les quatre clés de nos quatre races
    zeelichiennes. Alors, la terre s'ouvrira, le gaz et ses monstres s'en iront,
    et la malédiction disparaîtra ! Nous pourrons vivre et mourir comme
    auparavant, sur notre Zeelich retrouvée !!!
de:
  message: Die Zeit naht! Anläßlich der nächsten Zeremonie wird unser
    wiedergeborener Gott Dark Monk die vier Schlüssel der vier zeelicher Rassen
    zusammenführen. Dann wird sich die Erde öffnen, das Gas und die Monster
    werden verschwinden und mit ihnen auch der Fluch! Und dann werden wir wieder
    auf unserem Planeten Zeelich wie einst in Frieden leben und sterben
    können!!!
es:
  message: Ahora ya se acerca el momento. ¡Con ocasión de la próxima ceremonia,
    Dark Monk, nuestro Dios reencarnado reunirá las cuatro llaves de nuestras
    cuatro razas zeelichianas. Y entonces la tierra se abrirá, el gas y sus
    monstruos se irán y la maldición desaparecerá! ¡¡¡Y podremos vivir y morir
    como antaño en nuestro Zeelich recuperado!!!
it:
  message: E' giunta l'ora, ormai. Durante la prossima cerimonia il nostro Dio
    reincarnato, Dark Monk, riunirà le quattro chiavi delle nostre quattro razze
    zeelichiane. In quel momento la terra si aprirà, il gas e suoi mostri se ne
    andranno, e la maledizione sparirà ! Potremo vivere e morire come prima, sul
    nostro Zeelich ritrovato !!!
pt:
  message:
    Está quase na hora. Na hora da próxima cerimônia, Dark Monk, nosso deus
    reencarnado, reunirá as quatro chaves e as quatro raças zeelichianas. Ent╞o,
    a terra se abrirá, o gás e seus monstros ir╞o embora, e a maldiç╞o
    desaparecerá! Nós poderemos viver como antes, na nossa Zeelich
    reencontrada!!!
