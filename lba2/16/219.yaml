textId: 490
location:
speaker:
message: I shouldn't never have watched that commercial for Zeelich, it's so
  fake. The changing of the guard was lousy, we never even got to see the
  emperor, and that casino, it's a tourist clip-joint... "Have trust in our
  friendship..." Hah! Who are they kidding!
fr:
  message:
    Je n'aurais pas dû regarder ce film publicitaire pour Zeelich. Tout est
    faux. La relève de la garde est moche, on ne voit jamais l'Empereur, le
    casino est une arnaque... Ayez confiance en notre amitié... Tu parles !! Une
    belle bande de pourris oui !!!
de:
  message:
    Ich hätte diesen Werbefilm für Zeelich nicht ansehen sollen. Da stimmt
    ja aber auch gar nichts drin. Die Wachablösung ist eine gräßliche Zeremonie,
    den Kaiser sieht man auch nie, das Kasino ist ein Beschiß ... "auf unsere
    Freundschaft können Sie sich verlassen!" ... Ja, von wegen! Mistkerle sind
    das allesamt!!!
es:
  message:
    No tenía que haber visto esa película publicitaria de Zeelich. Todo es
    mentira. El cambio de guardia no es nada vistoso, nunca se consigue ver al
    emperador, el casino es un fraude... Confíe en nuestra amistad.... ¡Menuda
    chorrada! ¡¡¡Una pandilla de tramposos, eso es lo que son!!!
it:
  message: Non avrei dovuto guardare quel film pubblicitario su Zeelich. Tutto è
    falso. Il cambio di guardia è triste, l'imperatore non si vede mai e il
    casinò è una grande truffa ... Abbiate fiducia nella nostra amicizia ...
    Figuriamoci ! ! Una bella banda di corrotti, proprio così !!!
pt:
  message: Eu n╞o deveria ter visto este filme publicitário de Zeelich. Tudo é
    falso. A troca da guarda é fraca, nunca vemos o Imperador, o cassino é uma
    bagunça... Confie em nossa amizade... Sei !! Um bando de safados !!!
