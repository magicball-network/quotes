textId: 316
location:
speaker:
message: I do know a dude who came back. These days, he sells souvenirs on
  Celebration Island. Might be able to take you to him.... Oh well, for you,
  it's a freebie! Welcome aboard Leontine, my cab!!
fr:
  message: Moi je connais un gars qu'en est revenu. Aujourd'hui y vend des
    souvenirs sur l'îlot de la Célébration. Ptêt que je pourrais vous conduire
    jusqu'à lui.... Allez, pour vous, je l'fais gratos ! Prenez place à bord de
    Léontine, mon taxi !!
de:
  message:
    Ich kenn' da jemand, der zurückgekehrt ist. Er verkauft heute Souvenirs
    auf dem Eiland der Feste. Vielleicht kann ich Sie ja da hinbringen ... na,
    was soll's, weil Sie's sind, bring' ich Sie umsonst hin! Also denn mal rauf
    auf meine gute alte Leontine!
es:
  message:
    Yo conozco a un tipo que volvió. Ahora se dedica a vender recuerdos en
    la isla de la Celebración. Pué que le lleve hasta allí. ¡Vale, por ser usté
    lo hago de balde!. ¡Tome asiento a bordo de mi taxi Leontina!
it:
  message:
    Io conosco un tizio che è riuscito a tornare. Adesso vende dei souvenir
    sull'isolotto della Celebrazione. Forse posso portarla da lui ... Via, per
    lei, lo faccio gratis ! Si sieda a bordo di Leontina, il mio taxi !!
pt:
  message:
    Eu conheço um cara que voltou de lá. Atualmente ele vende lembranças na
    Ilhota da Celebraç╞o. Talvez eu possa levar você até ele.... Bem, para você,
    eu faço de graça! Entre na Léontine, meu taxi!!
