  message: Por 5 zlitos, puedo llevarle a algún sitio. ¿Adónde quiere ir?
it:
  message: Per 5 Zlitos, posso portarla da qualche parte. Dove vuole andare ?
pt:
  message: Por 5 zlitos, você pode ir a qualquer lugar. Onde você quer ir ?
