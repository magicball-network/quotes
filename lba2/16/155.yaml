textId: 285
location:
speaker:
message: Hmmm... Nobody wants to go there these days, it's way too risky. They
  say monsters have come out of the gas over there. Try the Captain, he's the
  old nut at the very end of the pier. He's the only one who'd take you!
fr:
  message: Humm... Plus personne ne veut y aller aujourd'hui, c'est bien trop
    risqué. Y paraît que les monstres sont sortis du gaz là-bas. Essayez Le
    Capitaine, c'est le vieux fou tout au bout du quai. Y'a que lui pour vous y
    conduire !!
de:
  message: Hmmm ... Da will heutzutage keiner mehr hin, das ist viel zu
    gefährlich. Anscheinend sind dort unten die Monster aus der Gaswolke
    gekommen. Versuchen Sie es mal beim "Kapitän", das ist der älteste von
    diesen Verrückten unten am Ende des Hafens. Der könnte sich eventuell
    breitschlagen lassen!
es:
  message: Humm... Ahora ya nadie quiere ir, es demasiado peligroso. Al parecer
    allí los monstruos han salido del gas. Inténtelo con el Capitán, es el viejo
    chiflado que está en el otro extremo del puerto. ¡¡Unicamente él podrá
    llevarlo!!
it:
  message: Ehm ... Nessuno vuole andarci oggi, è troppo pericoloso. Pare che i
    mostri siano usciti dal gas, là sotto. Provi dal Capitano, è un vecchio
    pazzo, là in fondo alla banchina. Solo lui può portarla !!
pt:
  message:
    Humm... Ninguém mais quer ir até lá hoje, é muito arriscado. Dizem que
    lá os monstros saíram do gás. Tente O Capit╞o, é o velho doido bem no fundo
    do cais. Só ele te levará até lá !!
