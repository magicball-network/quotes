textId: 590
location:
speaker:
message: So you got rid of the Emperor. You're a tough guy. Maybe you could soon
  take his place. You're quite attractive you know.
fr:
  message: Alors tu t'es débarrassé de l'Empereur... Tu es drôlement fort...
    Peut-être que tu prendras bientôt sa place... Tu sais que tu es séduisant
    toi ...
de:
  message: Du hast also den Kaiser um die Ecke gebracht? ... Mann, bist du
    stark!!! ... Vielleicht darfst du ja bald an seine Stelle treten ... Weißt
    du, eigentlich fand ich dich schon immer ungeheuer attraktiv ...
es:
  message: Así que te librastes del Emperador. Eres un tipo rudo. Tal vez pronto
    podrás tomar su lugar. ¿Sabes que eres bién atractivo ?
it:
  message: Allora ti sei sbarazzato dell'imperatore ... Sei veramente forte ...
    Forse adesso prenderai il suo posto... Sai che sei veramente affascinante tu
    ...
pt:
  message:
    Ent╞o você se livrou do Imperador... Você é muito forte... Talvez você
    tome seu lugar... Sabe que você é encantador...
