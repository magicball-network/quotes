textId: 213
location:
speaker:
message: They say the Esmers left for our planet to kidnap Twinsun's children!
  They say nothing can be done, but I still have hope. I'm sure you will succeed
  in reaching the astroport to steal a shuttle and go save those children!!!
fr:
  message: Ils disent que les Esmers sont partis sur notre planète pour enlever
    les enfants de Twinsun !!! Ils disent qu'il n'y a plus rien à faire, mais
    moi, j'ai encore de l'espoir. Je suis sûr que tu vas réussir à aller jusqu'à
    l'astroport pour voler une navette et partir sauver les enfants !!!
de:
  message:
    Sie haben gesagt, daß die Esmerier sich auf den Weg zu unserem Planeten
    gemacht haben, um die Kinder zu entführen! Sie haben gesagt, daß man nichts
    dagegen tun kann, aber ich habe noch Hoffnung. Ich weiß, daß du es bis zum
    Raumhafen schaffst. Dort klaust du dir ein Raumschiff und rettest die
    Kinder!!!
es:
  message: ¡¡¡Dicen que los esmeres fueron a nuestro planeta para llevarse a los
    niños de Twinsun!!! Dicen que no se puede hacer nada pero yo todavía tengo
    esperanza. ¡¡¡Estoy seguro de que conseguirás llegar al astropuerto para
    robar una nave e ir a salvar a los niños!!!
it:
  message: Dicono che gli Esmers sono andati sul nostro pianeta per rapire i
    bambini di Twinsun !!! Dicono che non c'è più niente da fare ma io ho ancora
    qualche speranza. Sono sicuro che riuscirai ad andare fino all'astroporto
    per rubare una navetta e andare a salvare i bambini !!!
pt:
  message: Dizem que os Esmers foram para o nosso planeta para capturar as
    crianças de Twinsun !!! Dizem que n╞o há mais nada a ser feito, mas eu ainda
    tenho esperança. Tenho certeza de que você vai conseguir ir até o
    astroporto, roubar uma nave e salvar as crianças!!!
