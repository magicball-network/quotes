textId: 301
location:
speaker:
message: Go try your luck at the casino Gloum. I've been there, there is always
  a surprise waiting for you!
fr:
  message: Allez tenter votre chance au casino Gloum. J'y suis allé, il y a
    toujours une surprise qui vous attend là-bas !
de:
  message: Versuchen Sie doch mal ihr Glück im Glumm-Kasino! Ich war schon dort,
    da wartet immer eine Überraschung auf einen!
es:
  message: Vaya a probar fortuna al Casino. ¡Yo ya he ido y siempre hay una
    sorpresa esperando
it:
  message: Vada a tentare la fortuna al casinò Gloum. Ci sono andato, ci sono
    sempre delle sorprese laggiù !
pt:
  message:
    Tente a sua sorte no Cassino Gloum. Estive lá, e sempre há uma surpresa
    esperando por você!
