speaker:
message: Lousy audience. They used to be so cool! And they came by the thousands!!!
fr:
  message: Public pourri. Dans le temps ils étaient chaud ! Et ils étaient des
    milliers !!!
de:
  message:
    Mistpublikum. Früher war das anders! Tausende waren es, und alle haben
    sie getobt!!!
es:
  message: Mierda de público.¡Antes eran agradecidos! ¡¡Y eran miles y miles!!
it:
  message: Che pubblico marcio. Una volta si che erano caldi ! Ed erano delle
    migliaia !!!
pt:
  message: Público decadente. Tempos atrás, eles eram quentes ! E eram muitos,
    milhares!!!
