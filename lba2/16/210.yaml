textId: 421
location:
speaker:
message: Here's the deal. You have to go to the Francos' platform and take the
  elevator down to the under-gas. Once there, you'll have to find the Mosquibee
  village.
fr:
  message: Tu dois aller sur la plate-forme des knartas et prendre l'ascenseur
    pour descendre dans le sous-gaz. Là, il te restera à trouver le village des
    mosquibees.
de:
  message: Du mußt auf der Plattform der Bifiden den Aufzug nehmen, um unter die
    Gaswolke zu gelangen. Dort mußt Du dann nur noch das Dorf der Moskibienos
    finden.
es:
  message:
    Tienes que ir a la plataforma de los purlones y coger el ascensor para
    bajar al sub-gas. Una vez allí, sólo tendrás que encontrar el pueblo de los
    mosquibitas.
it:
  message: Devi andare sulla piattaforma dei Knartas e prendere l'ascensore per
    scendere nel sotto-gas. Quando sarai là dovrai trovare il villaggio dei
    Moschibei.
pt:
  message: Vá até a plataforma dos knartas e pegue o elevador para descer ao
    sub-gás. Lá, basta encontrar a vila dos mosquibees.
