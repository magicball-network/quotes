message: Yessir! News steaming hot off the presses!! Latest edition!! Right
  here, right here!! Plenty for everybody!!
fr:
  message: Allez monsieur ! Elles sont fraîches mes nouvelles !! C'est l'édition
    du jour !! Allez, allez !! Il n'y en aura pas pour tout le monde !!
de:
  message: Greifen Sie zu, mein Herr! Meine Nachrichten sind immer frisch! Die
    neue Tagesausgabe! Na los, kaufen Sie eine, die sind immer ganz schnell weg!
es:
  message: ¡Anímese, señor! ¡¡Tengo noticias frescas!! ¡¡Edición del día!!
    ¡¡Anímense!! ¡¡No habrá para todos!!
it:
  message: Via signore, le mie notizie sono fresche di giornata !! E' l'edizione
    del giorno !! Via, via !! Non ce ne sarà per tutti !!
