textId: 545
location:
speaker:
message: >-
  By no means!


  You shouldn't leave Zeelich without witnessing the unique, the incomparable,
  the one and only ceremony of Dark Monk, our all powerful God!!!


  Emerging from the crater of the volcano, amid a shimmer of lava explosions,
  his statue will inscribe the Redemption of our people in letters of fire!
fr:
  message: >-
    Mais non !!


    Vous ne pourrez pas quitter Zeelich sans avoir vu la seule, l'unique et
    incomparable cérémonie de Dark Monk, notre Dieu tout puissant !!!


    Sortant du cratère du volcan, au milieu d'un chatoiement d'explosions de
    lave, sa statue viendra inscrire en lettres de feu la Rédemption de notre
    peuple !!!
de:
  message: >-
    Aber nein!


    Sie können Zeelich doch unmöglich verlassen, ohne unsere einzigartige und
    unvergleichliche Zeremonie von Dark Monk, unserem allmächtigen Gott, gesehen
    zu haben!


    Seine Statue wird inmitten eines Feuerwerks aus Lava aus dem Vulkankrater
    fahren und in Buchstaben aus Feuer die Erlösung unseres Volkes schreiben!!!
es:
  message: >-
    ¡¡No!!


    ¡¡¡No podrán irse de Zeelich sin haber presenciado la única, la exclusiva e
    incomparable ceremonia de Dark Monk, nuestro Dios todopoderoso!!!


    ¡¡¡Su estatua saldrá del cráter del volcán, en medio de un tornasol de
    explosiones de lava y grabará en letras de fuego la Redención de nuestro
    pueblo!!!
it:
  message: >-
    Ma no !!


    Non potrete partire da Zeelich senza aver visto l'unica e incomparabile
    cerimonia di Dark Monk, il nostro potente Dio !!!


    Uscendo dal cratere del vulcano, in mezzo a un riverbero di esplosioni di
    lava, la sua statua scriverà con lettere di fuoco la Redenzione del nostro
    popolo !!!
