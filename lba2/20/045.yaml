textId: 556
location:
speaker:
message: Once, long ago, our god, Dark Monk, condemned us, the people of
  Zeelich, to live forever on our planet which he then turned into hell so as to
  make it seem more of a real condemnation. Each of the four races received a
  fragment of a key. These must be reunited during a great ceremony. And when
  our people have atoned for their sins, Dark Monk will rid us of the curse and
  give Zeelich back its original appearance. Today, he's returned and we all
  await the next and last ceremony. Twinsen, do not dare interfere with the
  religious practice of our people.
fr:
  message:
    Il y a longtemps de cela, notre Dieu Dark Monk nous condamna, peuple de
    Zeelich, à vivre indéfiniment sur notre planète qu'il transforma en enfer.
    Chacune des quatre races reçut un fragment de clé. Ceux-ci doivent être
    réunis périodiquement à l'occasion d'une grande cérémonie. Et lorsque notre
    peuple aura expié ses fautes, Dark Monk nous libérera de la malédiction et
    fera retrouver à Zeelich son aspect originel. Aujourd'hui il est revenu et
    nous attendons tous la prochaine et dernière cérémonie. Alors surtout, ne te
    mêle pas des affaires religieuses de notre peuple.
de:
  message:
    Vor langer Zeit verurteilte unser Gott Dark Monk die Völker von Zeelich
    dazu, ewig auf unserem Planeten zu leben, den er in eine Hölle verwandelte.
    Jedes der vier Völker erhielt ein Fragment eines Schlüssels. Diese Teile
    müssen regelmäßig bei einer großen Zeremonie zusammengefügt werden. Und wenn
    unser Volk seine Sünden gebüßt hat, wird uns Dark Monk von dem Fluch erlösen
    und Zeelich sein ursprüngliches Gesicht zurückgeben. Nun ist er
    zurückgekehrt, und wir erwarten alle die nächste und letzte Zeremonie. Halt'
    dich also vor allem aus den religiösen Angelegenheiten unseres Volkes
    heraus.
es:
  message: Hace mucho tiempo nuestro Dios Dark Monk nos condenó, pueblo de
    Zeelich, a vivir indefinidamente en nuestro planeta que transformó en un
    infierno. Cada una de las cuatro razas, recibió un fragmento de llave, que
    deben juntarse periódicamente con ocasión de una gran ceremonia. Y cuando
    nuestro pueblo haya expiado sus culpas, Dark Monk nos librará de la
    maldición y hará que Zeelich recupere su aspecto original. Ahora ha
    regresado y esperamos la próxima y última ceremonia. Así que bajo ningún
    concepto te entrometas en los asuntos religiosos de nuestro pueblo.
it:
  message:
    Successe molto tempo fa... il nostro Dio Dark Monk ci condannò, popolo
    di Zeelich, a vivere all'infinito sul nostro pianeta che trasformò in
    inferno. Ognuna delle quattro razze ricevette un frammento di chiave e fu
    costretta a riunirsi periodicamente in occasione di una grande cerimonia. E
    quando il nostro popolo avrà espiato le sue colpe, Dark Monk lo libererà
    dalla maledizione e restituirà a Zeelich il suo aspetto originale. Oggi è
    tornato e noi tutti aspettiamo la prossima cerimonia, l'ultima. Allora, non
    ti immischiare negli affari religiosi del nostro popolo.
pt:
  message: Faz muito tempo, nosso deus Dark Monk condenou o povo de Zeelich a
