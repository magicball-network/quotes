location:
speaker:
message: I hope the military are not going to come back and wreak havoc here.
  Since their passage, I haved a tough time finding fireflies for my tarts.
fr:
  message:
    J'espère que les militaires ne vont pas revenir pour mettre du grabuge
    ici. Depuis qu'ils sont passés, j'ai du mal à trouver des lucioles pour mes
    tartes.
de:
  message:
    Ich hoffe, diese Soldaten kommen nicht zurück. Sie haben damals soviel
    Krach gemacht, daß es seither sehr schwer ist, Glühwürmchen für den Kuchen
    zu finden.
es:
  message:
    Espero que los militares no vuelvan por aquí a armar gresca. Desde que
    vinieron me cuesta mucho trabajo encontrar luciérnagas para las tartas.
it:
  message:
    Spero che i militari non tornino a mettere dello scompiglio. Da quando
    sono passati, non riesco più a trovare delle lucciole per le mie torte.
pt:
  message:
    Espero que os militares n╞o voltem para tumultuar isso aqui. Desde que
    eles vieram, tenho dificuldades em encontrar pirilampos para minhas tortas.
