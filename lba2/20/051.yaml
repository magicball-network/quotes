textId: 525
location:
speaker:
message: My mommy, she's helping Mr. Monk make Dark Monk come back. And then,
  when he's here, heads are gonna roll! It'll be so awesome!! My mommy's
  strong!!
fr:
  message:
    Ma maman, et ben elle aide Monsieur le Moine à faire revenir Dark Monk.
    Et pis quand il sera là, et ben ça sera vraiment bien. Elle est drôlement
    forte ma maman !!
de:
  message:
    Meine Mama, die hilft dem Mönch Dark Monk zurückzubringen. Und wenn er
    da ist, wird alles richtig gut. Meine Mama ist wahnsinnig stark!
es:
  message:
    Mi mamá, pues lo que hace es ayudar al señor Monje para hacer que Dark
    Monk vuelva. Y después, cuando esté aquí, pues todo será mejor. ¡¡Mi mamá es
    muy muy fuerte!!
it:
  message:
    La ma... mamma, beh lei aiuta il Prete a far tornare Dark Monk . E poi
    quando sarà qui beh... sarà veramente meglio. Lei è veramente forte, la mia
    mamma !!
