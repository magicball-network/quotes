textId: 524
location:
speaker:
message: Say, I've heard that them Mosquibees got ambushed. Pretty sure they
  took shelter in the cave near the waterfall at the foot of the volcano.
fr:
  message: Dis donc, j'ai entendu dire que les mosquibees, y z'avaient été
    attaqués. Moi chui sûr qu'y sont partis se réfugier dans la grotte qu'est à
    côté de la cascade, au pied du volcan.
de:
  message: Sag mal, ich hab' gehört, die hätten die Moskibienos angegriffen. Die
    haben sich sicher in der Grotte neben dem Wasserfall am Fuß des Vulkans
    versteckt.
es:
  message:
    Oye una cosa, he oído que habían atacado a los mosquibitas. Me apuesto
    la cabeza a que se han refugiado en la gruta que está al lado de la cascada,
    al pie del volcán.
it:
  message:
    Dimmi un po', ho sentito dire che i Moschibei sono stati attaccati. Io
    sono sicuro che sono andati a rifugiarsi nella grotta accanto alla cascata,
    ai piedi del vulcano.
pt:
  message:
    Olha, ouvi dizer que os mosquibees, eles foram atacados. Tenho certeza
    de que se esconderam na gruta ao lado da cascata, no sopé do vulc╞o.
