textId: 541
location:
speaker:
message: I knew the Mosquibees live away from the rest, but they must've done
  something pretty drastic for the emperor to send his army. It's being
  whispered they're looking for a criminal hostile to Dark Monk!!
fr:
  message: Je savais que les mosquibees vivaient à l'écart des autres, mais ils
    ont du faire quelque chose de grave pour que l'Empereur envoie l'armée. Il
    paraît qu'ils recherchent un criminel hostile à Dark Monk !!
de:
  message: Ich wußte ja, daß die Moskibienos von allen anderen getrennt leben,
    aber sie müssen etwas sehr Schlimmes getan haben, wenn der Kaiser jetzt die
    Armee gegen sie ausgeschickt hat. Anscheinend wird nach einem Verbrecher
    gesucht, der Dark Monk feindlich gesonnen ist!
es:
  message: Yo ya sabía que los mosquibitas vivían al margen de los demás, pero
    debieron de hacer algo grave para que el emperador mande al ejército. ¡¡Por
    lo visto están buscando a un criminal hostil a Dark Monk !!
it:
  message: Sapevo che i Moschibei vivevano in disparte, lontano dagli altri, ma
    hanno dovuto fare qualcosa di grave visto che l'imperatore ha inviato
    l'esercito. Sembra che cerchino un criminale ostile a Dark Monk!!
pt:
  message:
    Eu sabia que os mosquibees viviam separados dos outros, mas eles devem
    ter feito alguma coisa séria para o Imperador enviar o exército. Parece que
    eles est╞o procurando um criminoso hostil a Dark Monk !!
