textId: 522
location:
speaker:
message: That was one hummer of a tart! My boy, 'e sez that I shouldn't eat none
  'cause it could make me sick. But that's all a bunch of hogwash. Phooey, I
  sez.
fr:
  message:
    Ha dis donc, elle était drôlement bonne cette tarte là ! Mon fiston, y
    dis que j'dois pas en manger passe que ça pourrait me rende malade. Mais
    tout ça c'est des balivernes.
de:
  message:
    Au Mann, der war ja phantastisch, der Kuchen! Mein Söhnchen sagt immer,
    ich darf das nicht essen, weil ich davon krank werde. Aber das ist alles nur
    Geschwätz.
es:
  message: Lo que yo te diga, estaba de chuparse los dedos esa tarta. Mi hijito
    dice que no me viene bien comerla por aquello de que puedo ponerme malo.
    Pero eso son pamplinas.
it:
  message: Ah, dimmi un po', era veramente buona quella torta ! Mio figlio dice
    che non dovrei mangiarne perchè mi potrebbe far male. Ma sono solo delle
    schiocchezze.
pt:
  message:
    Olha, ela estava boa demais esta torta! Meu filho, falam aí que eu n╞o
    devo comer porque posso ficar doente. Mas isso tudo é besteira.
