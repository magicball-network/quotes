  message:
    Mais c'est toi qui a pris notre fragment. Tu ne te rends pas compte de
    ce que tu as fait. Ecoute moi bien.
de:
  message:
    Aber ... du hast dann unser Fragment an dich genommen! Du hast ja keine
    Ahnung, was du da getan hast! Hör mir gut zu.
