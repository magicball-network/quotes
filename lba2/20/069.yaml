textId: 609
location:
speaker:
message: Hurry, Twinsen!! You have to penetrate to island CX. The entrance is
  behind our village! Use it! Quickly!
fr:
  message: Dépêche-toi Twinsen !! Tu dois pénétrer dans l'îlot CX pour sauver ta
    planète. L'entrée est située derrière notre village !
de:
  message: Beeil dich, Twinsen! Du mußt zum Eiland CX fahren, um deinen Planeten
    zu retten! Der Eingang liegt hinter unserem Dorf!
es:
  message:
    ¡¡Date prisa Twinsen!! Tienes que entrar en el islote CX para salvar tu
    planeta.¡La entrada está situada detrás de nuestro pueblo!
it:
  message:
    Sbrigati Twinsen !! Devi penetrare nell'isolotto CX per salvare il tuo
    pianeta. L'entrata è dietro il nostro paese !
pt:
  message:
    Vamos logo, Twinsen !! Você tem que penetrar na Ilhota CX para salvar o
    seu planeta. A entrada fica atrás de nossa vila!
