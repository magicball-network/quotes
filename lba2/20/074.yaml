textId: 305
location:
speaker:
message: As for me, I'm real glad the Monk punished this Johnny. He had it
  coming he was always making fun of me.
fr:
  message:
    Moi j'suis bien content que M'sieur le Moine il l'ait puni, le Jeannot.
    Je l'aime pas passe qu'il arrête pas de se moquer de moi.
de:
  message:
    Ich find' das ganz gut, daß der Mönch den Jan bestraft hat. Den mag ich
    sowieso nicht, der ist immer so fies zu mir und macht sich über mich lustig.
es:
  message:
    Yo me alegro de que el Señor Monje haya castigado al Juanito. Le tengo
    rabia porque no para de burlarse de mí.
it:
  message: Io sono priprio contento che il Prete lo abbia punito, quel Jeannot.
    Non mi piace proprio quel tipo perchè non fa altro che prendermi in giro.
pt:
  message: Eu estou muito contente que o senhor Frade tenha punido Jonas. Eu n╞o
    gosto dele, ele n╞o para de debochar de mim.
