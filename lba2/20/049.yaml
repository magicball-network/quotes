textId: 562
location:
speaker:
message: The time of the ceremony is near. Now that you have taken our fragment,
  Dark Monk will not chase the monsters of the gas or the cloud which blankets
  Zeelich!
fr:
  message: L'heure de la cérémonie se rapproche. Maintenant que tu nous a pris
    notre fragment, Dark Monk ne chassera pas les monstres du gaz ni le nuage
    qui recouvre Zeelich !
de:
  message: Die Stunde der Zeremonie naht. Jetzt, wo du unser Fragment an dich
    genommen hast, wird Dark Monk die Gasmonster nicht verjagen, und auch die
    Gaswolke, die Zeelich bedeckt, wird nun bleiben!
es:
  message: ¡La hora de la ceremonia se acerca. Ahora que has cogido tú nuestro
    fragmento Dark Monk no podrá hacer desaparecer a los monstruos del gas ni la
    nube que recubre Zeelich!
it:
  message: L'ora della cerimonia si avvicina. Adesso che hai preso il nostro
    frammento, Dark Monk non scaccerà più i mostri del gas né la nuvola che
    copre Zeelich !
pt:
  message:
    A hora da cerimônia está chegando. Agora que você pegou nossa parte da
    chave, Dark Monk n╞o espantará os monstros do gás nem a nuvem que cobre
    Zeelich !
