textId: 306
location:
speaker:
message: I sure hope the army wasted this Johnny. Or, better yet, maybe they fed
  him to the ferryman!!
fr:
  message: J'espère que les militaires ils l'ont tué le Jeannot. Ou qu'ils l'ont
    donné à manger au passeur !!
de:
  message: Hoffentlich haben die Soldaten Jan umgebracht. Oder ihn dem Fährmann
    zum Fressen vorgeworfen!!!
es:
  message:
    Ojalá los militares hayan matado al Juanito. ¡¡O que se lo hayan echado
    al barquero para que lo comiera!!
it:
  message:
    Spero che i militari abbiano ucciso quel Jeannot. O che l'abbiano dato
    da mangiare al traghettatore !!
pt:
  message: Espero que os militares tenham matado o Jonas. Ou que o tenham dado
    como comida ao barqueiro !!
