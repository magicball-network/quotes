message: You have just found your ancestral Tunic and Sendell's Medallion. By
  storing Magic, it will enable you to bounce your ball at your enemies.
fr:
  message: Tu viens de retrouver ta Tunique ancestrale et ton Médaillon de
    Sendell. En stockant de la Magie, elle te permet désormais de lancer ta
    balle en lui faisant faire des rebonds.
de:
  message: Du hast gerade die Tunika der Ahnen und dein Medaillon von Sendell
    wiedergefunden. Die Tunika lädt sich mit Magie auf. Dadurch kannst du von
    nun an deinen Magischen Ball werfen und zurückprallen lassen.
es:
  message: Acabas de volver a encontrar tu túnica ancestral y tu medallón de
    Sendell Acumulando Magia, podrás lanzar tu bola haciéndola rebotar.
it:
