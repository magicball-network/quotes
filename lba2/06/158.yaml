textId: 247
location:
speaker:
message: This parade outfit is accessible only to Twinsun's graduated wizards.
  It makes of you a bona fide magician.
fr:
  message: Cette tenue de parade n'est accessible qu'aux mages diplômés de
    Twinsun. Elle fait de toi un magicien reconnu.
de:
  message:
    Diese Paradekleidung dürfen nur diplomierte Magier von Twinsun tragen.
    Damit wirst du zu einem anerkannten Magier.
es:
  message: Este uniforme de gala sólo es accesible a los magos diplomados de
    Twinsun. Te convierte en un mago reconocido.
it:
  message:
    Questo abito da cerimonia può essere indossato solo dai maghi diplomati
    di Twinsun. Possederlo fa di te un mago stimato.
pt:
  message:
    Essa túnica de gala só é acessível aos magos diplomados de Twinsun. Ela
    faz de você um mago reconhecido.
