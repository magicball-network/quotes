textId: 239
location:
speaker:
message: This Tunic, bequeathed by your ancestors, now gives you protection
  besides storing Magic. To use the shielding spell, press Enter from the
  Inventory. This spell consumes some Magic, just like throwing the Ball and
  using several other magic objects.
fr:
  message: Cette Tunique léguée par tes ancêtres te permet maintenant de te
    protéger, en plus de stocker de la Magie. L'utilisation du sort de bouclier
    se fait en appuyant sur Entrée à partir de l'Inventaire. Ce sort consomme de
    la Magie, tout comme le lancer de la Balle ainsi que l'utilisation de
    plusieurs autres objets magiques.
de:
  message:
    Diese Tunika, die dir von deinen Vorfahren vermacht wurde, schützt dich
    und ermöglicht dir das Speichern von Magie. Den Schildzauber kannst du
    verwenden, indem du im Inventar die Eingabetaste drückst. Dieser Zauber
    verbraucht - wie auch das Werfen des Magischen Balls und die Verwendung
    verschiedener anderer Magischer Objekte - Magie.
es:
  message: Esta Túnica legada por tus ancestros te permite ahora protegerte y
    además acumular Magia. La utilización del hechizo del escudo se hace
    pulsando Entrada desde el inventario. Este hechizo consume Magia, así como
    el lanzamiento de la Bola y la utilización de otros varios objetos mágicos.
it:
  message: Questa Tunica ereditata dai tuoi antenati ti permette adesso di
    proteggerti e di immagazzinare della Magia. Se vuoi usare il sortilegio devi
    essere nell'Inventario e spingere il tasto ENTER. Questo sortilegio consuma
    della Magia, così come il lancio della Sfera e l'uso di molti altri oggetti
    magici.
pt:
  message: Com essa túnica herdada por seus ancestrais você pode se proteger e
    armazenar Magia. Para usar o feitiço de escudo selecione Entrada na
    Listagem. Esse feitiço consome magia, assim como lançar a bola ou utilizar
    vários outros objetos mágicos.
