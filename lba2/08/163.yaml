textId: 951
location:
speaker:
message: Twinsen, I met that nice lady who works for Ker'aooc, the healing
  wizard. She said he knows how to cure the Dino-Fly. He lives on the Desert
  Island. You should go see him.
fr:
  message: Twinsen, j'ai rencontré une dame charmante. Elle travaille pour
    Ker'aooc, le mage guérisseur. Elle dit qu'il sait comment soigner le
    Dino-Fly. Va le voir, il habite sur l'île du désert.
de:
  message: Twinsen, ich habe da eine ganz reizende Dame kennengelernt, die für
    Ker'aooc, den Heilmagier, arbeitet. Sie meint, er wüßte, wie man den Dinofly
    heilen kann. Statte ihm doch einmal einen Besuch ab, er lebt auf der
    Wüsteninsel.
es:
  message:
    Twinsen, he estado con una señora encantadora. Trabaja con Ker'aooc, el
    mago curandero. Dice que sabe cómo curar al Dino-Fly. Vete a verlo, vive en
    la isla del desierto.
it:
  message: Twinsen, ho incontrato una signora affascinante. Lavora per Ker'aooc,
    il mago guaritore. Dice che lei sa come guarire il Dino-Fly. Vai a trovarla,
    abita sull'isola del deserto.
pt:
  message:
    Twinsen, encontrei uma senhora encantadora. Ela trabalha para Ker'aooc,
    o Mago Curador. Ela disse que ele sabe como curar o Dino-Fly. Vá vê-lo, ele
    mora na Ilha do Deserto.
