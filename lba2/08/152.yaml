textId: 280
location:
speaker:
message: Unbelievable, this whole extratwinsunians scare. The storm I chased off
  has let them land here among us. The second I have less work on my hands, I'll
  have to go see what they're up to.
fr:
  message: Incroyable cette histoire d'extra-twinsuniens. La tempête que j'ai
    chassé leur a permis d'atterrir chez nous ! Dès que j'aurai moins de
    travail, il faudra que j'aille voir ce qu'ils font.
de:
  message: Unglaublich, diese Sache mit den Außertwinsuniern. Nachdem ich den
    Sturm vertrieben habe, konnten sie landen! Sobald ich weniger zu tun habe,
    muß ich mir einmal ansehen, was die so treiben.
es:
  message: Increíble esa historia de extra-twinsianos. La tempestad que he hecho
    desaparecer les ha permitido aterrizar en nuestra tierra. En cuanto tenga
    menos trabajo tendré que ir a ver lo que hacen..
it:
  message: Incredibile questa storia di extra-twinsuniani. La tempesta che ho
    allontanato ha permesso loro di atterrare da noi ! Quando avrò meno lavoro,
    dovrò andare a vedere quello che fanno.
pt:
  message: Incrível esta história de extra-twinsunianos. A tempestade que eu
    neutralizei permitiu que aterrizassem aqui! Assim que estiver menos ocupado,
    vou ver o que eles est╞o fazendo.
