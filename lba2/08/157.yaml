textId: 319
location:
speaker:
message: Twinsen, what are you doing? I am counting on you to take care of the
  Dino-Fly, and milord is seeking adventures in the underground instead. It's
  beyond your control, you have to play the hero!
fr:
  message: Twinsen enfin, mais qu'est-ce que tu fais ? Je compte sur toi pour
    soigner le Dino-Fly et au lieu de cela monsieur part à l'aventure dans les
    souterrains. C'est plus fort que toi, il faut que tu joues les héros !
de:
  message:
    Aber Twinsen, was machst du denn? Ich verlasse mich darauf, daß du die
    Medizin für den Dinofly besorgst, und stattdessen verschwindet der Herr auf
    eine abenteuerliche Reise in den Untergrund. Mußt du denn immer den Helden
    spielen? Gegen den Drang kommst du offensichtlich nicht an!
es:
  message:
    ¡Por fin, Twinsen! ¿Pero qué estás haciendo? Cuento contigo para curar
    al Dino-Fly y, en vez de eso, el señor se larga a la aventura por los
    subterráneos. ¿Siempre tienes que ir de héroe? ¡Por lo visto es superior a
    ti!
it:
  message: Twinsen, insomma, cosa fai ? Conto su di te per curare il Dino-Fly e
    invece il signorino parte all'avventura nei sotterranei. E' più forte di te,
    devi per forza giocare all'eroe !
pt:
  message:
    Twinsen, mas afinal, o que você está fazendo ? Estou contando com você
    para curar o Dino-Fly e ao invés disso você parte para uma aventura no
    subsolo. Você n╞o consegue se controlar , precisa sempre bancar o herói !
