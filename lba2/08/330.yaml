message: What's up with these Esmers? Couldn't they have stayed home?
fr:
  message: Qu'est ce qu'ils viennent faire là ces Esmers ? Y z'auraient pas pu
    rester chez eux ?
de:
  message: Was machen eigentlich diese Esmerier hier? Hätten die nicht bleiben
    können, wo sie herkommen?
es:
  message: ¿A qué vienen aquí esos esmeres? Bien habrían podido quedarse en su
    casita ¿no?
it:
  message: Cosa vengono a fare qui gli Esmers ? Non potevano restare a casa loro ?
pt:
