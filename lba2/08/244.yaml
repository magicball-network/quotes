textId: 580
location:
speaker:
message: I'm still busy with my son's documents here. Everybody seems to be
  terrorized by these few costumed strangers. At my age, one has seen worse!!
fr:
  message: Je m'occupe toujours des travaux de mon défunt fils. Tout le monde a
    l'air terrorisé par ces quelques étrangers costumés. A mon âge, on en a vu
    d'autres !!
de:
  message: Ich beschäftige mich immer noch mit der Arbeit meines verstorbenen
    Sohnes. Alle scheinen schreckliche Angst vor diesen paar kostümierten
    Fremden zu haben. In meinem Alter hat man schon ganz andere Dinge gesehen!
es:
  message: Sigo ocupado con los trabajos de mi difunto hijo. Todo el mundo está
    aterrorizado por ese grupito de extranjeros disfrazados. ¡A mi edad, nada me
    sorprende!
it:
  message: Mi occupo sempre dei lavori del mio defunto figlio. Tutti sembrano
    terrorizzati da questa manciata di stranieri travestiti. Alla mia età, ne ho
    visti di peggio !!
pt:
  message: Eu ainda estou atualizando os trabalhos do meu filho que morreu. Todo
    mundo parece aterrorizado com estes estrangeiros fantasiados. Na minha
    idade, já vi coisas piores !!
