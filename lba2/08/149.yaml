textId: 82
location:
speaker:
message: Bravo! And now, if you appreciate Great Art, let's meet at the
  lighthouse. You'll see what you'll see!
fr:
  message:
    Bravo ! Eh bien maintenant, si vous aimez le Grand Art, rendez-vous au
    phare. Vous allez voir ce que vous allez voir !
de:
  message: Bravo! Und nun, wenn Sie die Große Kunst bewundern, gehen Sie zum
    Leuchtturm. Da gibt es was zu sehen!
es:
  message:
    ¡Bravo ! Pues bien ahora, si es usted aficionado al Gran Arte,vuelva al
    faro y verá lo que es bueno.
it:
  message: Bravo ! Ebbene, adesso, se ama la grande Arte, appuntamento al faro.
    Vedrà quello che vedrà !
pt:
  message: Parabéns ! Bom, agora, se você ama a Grande Arte, vá ao farol. Você
    terá uma bela surpresa!
