textId: 933
location:
speaker:
message: Why the disguise? You scared of getting caught by the Tralü's buddies?
fr:
  message: Pourquoi tu t'es déguisé dis ? T'as peur de t'faire attraper par les
    copains du Tralü ?
de:
  message:
    He, wieso haste dich denn verkleidet? Hast wohl Schiß, daß die Freunde
    vom Tralü dich erwischen, was?
es:
  message: ¿Por qué te has disfrazado, eh? ¿Tienes miedo de que te pillen los
    amigos del Tralu?
it:
  message: Perchè ti sei travestito, eh ? Hai paura di farti acchiappare dagli
    amici del Tralu ?
pt:
  message:
    Fala aí por que você se disfarçou? Está com medo que os amigos do Tralu
    te peguem ?
