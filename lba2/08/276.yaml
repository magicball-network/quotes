textId: 745
location:
speaker:
message: I just can't believe these visitors coming from another planet, let
  alone just to offer us their technology! I hope they are not going to start
  competing with me ...
fr:
  message: Je n'arrive pas à croire que ces visiteurs puissent venir d'une autre
    planète, et pour nous proposer leur technologie en plus !! J'espère qu'ils
    ne vont pas se mettre à me faire de la concurrence ...
de:
  message: Ich kann einfach nicht glauben, daß diese Besucher von einem anderen
    Planeten kommen und uns außerdem noch ihr technisches Wissen anbieten! Ich
    hoffe, sie machen mir keine Konkurrenz ...
es:
  message: ¡¡No puedo creer que esos visitantes puedan venir de otro planeta y
    encima para ofrecernos su tecnología!! Espero que no vayan a hacerme la
    competencia ...
it:
  message: Non riesco a credere che questi visitatori possano venire da un altro
    pianeta, e per proporci la loro tecnologia, guarda un po' !! Spero che non
    si mettano a farmi concorrenza...
pt:
  message: Eu n╞o consigo acreditar que estes visitantes possam vir de outro
    planeta, ainda mais para nos oferecer sua tecnologia !! Eu espero que eles
    n╞o resolvam me fazer concorrência...
