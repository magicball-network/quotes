textId: 59
location:
speaker:
message: What a story, those guys showing up from the Emerald Moon, what a story!
fr:
  message: Quelle histoire ces gars venus de la Lune d'Emeraude, mais quelle histoire !
de:
  message: Das ist ja vielleicht 'n Ding mit diesen Typen vom Smaragd-Mond. Echt
    unglaublich!
es:
  message: ¡Vaya historia ésa de los que han venido de la Luna de Esmeralda,
    menuda historia!
it:
  message: Che storia questa dei tipi venuti dalla Luna di Smeraldo, che storia !
pt:
  message: Incrível esses sujeitos vindos da Lua de Esmeralda, mas que coisa !
