textId: 254
location:
speaker:
message: Here's the deal. I will tell you how to treat your Dino-Fly, if you
  would bring back my umbrella. Use your smarts but remember that, in life,
  haste makes waste...
fr:
  message:
    Ecoutez monsieur, je vous dirai comment soigner votre Dino-Fly, si vous
    me rapportez mon parapluie. Débrouillez-vous, mais rappelez-vous que dans la
    vie, rien ne sert de courir...
de:
  message: Hören Sie, ich sage Ihnen, wie Sie Ihrem Dinofly helfen können, wenn
    Sie mir meinen Schirm zurückbringen. Sehen Sie zu, daß Sie das irgendwie
    schaffen, aber vergessen Sie nicht, es bringt nichts zu hetzen ...
es:
  message: Oiga, señor, yo podría decirle cómo curar a su Dino-Fly si me trae mi
    paraguas. Arréglese como pueda, pero recuede que en esta vida, correr no
    sirve para nada...
it:
  message:
    Mi ascolti, signore, le dirò come curare il suo Dino-Fly, se mi riporta
    il mio ombrello. Si arrangi, ma si ricordi che nella vita, correre non serve
    a niente ...
pt:
  message: Escute senhor, eu te digo como curar o seu Dino-Fly, se você trouxer
    meu guarda-chuva. Se vira, mas lembre-se que, na vida, correr n╞o leva a
    nada...
