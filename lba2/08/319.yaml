textId: 366
location:
speaker:
message: "Oh, hey, Twinsen. Did you check out my essay on my future plans? Here,
  I will summarize: Phase 1) Grow up. Phase 2) Become a sailor! And Phase 3) Buy
  a million umbrellas for my brother."
fr:
  message:
    Oh salut Twinsen !! T'as vu ma rédaction sur ce que je ferai plus tard.
    Et ben moi, quand je serai grand, je serai marin ! Et pis, j'achèterai plein
    de parapluies pour mon frère !
de:
  message: Hallo, Twinsen! Hast du schon meinen Aufsatz darüber gesehen, was ich
    später mal machen will? Wenn ich groß bin, werde ich Seemann. Und dann kaufe
    ich meinem Bruder ganz viele Regenschirme!
es:
  message:
    ¡¡Hola Twinsen!! Ya habrás visto mi redacción sobre lo que quiero hacer
    en el futuro. Bueno, pues cuando sea mayor, quiero ser marino. ¡Y además voy
    a comprarle a mi hermano un montón de paraguas¡
it:
  message:
    Oh, ciao Twinsen !! Hai visto il mio tema su quello che farò da grande
    ? Beh io, quando sarò grande, farò il marinaio ! E poi, comprerò un sacco di
    ombrelli per mio fratello !
pt:
  message:
    Oh, olá Twinsen !! Você leu minha redaç╞o sobre o que eu vou ser quando
