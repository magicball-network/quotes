textId: 376
location:
speaker:
message: The pharmacist, she is so pretty! I don't know what else to buy in
  order to see her. One day I ... I'll dare talk to her.
fr:
  message: Qu'elle est jolie la pharmacienne ! Je ne sais plus quoi lui acheter
    pour la voir. Un jour je ... j'oserai lui parler.
de:
  message:
    Die Apothekerin ist ja so schön! Ich weiß schon gar nicht mehr, was ich
    noch in der Apotheke kaufen könnte, damit ich sie sehen kann. Eines Tages
    ... eines Tages werde ich es wagen, sie anzusprechen.
es:
  message:
    ¡Qué guapa es la farmacéutica! Ya no sé qué comprar para verla de paso.
    Un día... un día de éstos le diré algo.
it:
  message:
    Com'è carina la farmacista ! Non so più cosa comprarle pur di vederla.
    Un giorno io ... oserò parlarle.
pt:
  message:
    Como a moça da farmácia é bonita! Eu n╞o sei mais o que comprar para ir
    vê-la. Um dia eu... eu vou ter a coragem de falar com ela.
