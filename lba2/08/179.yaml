textId: 515
location:
speaker:
message: Twinsen, I am on Emerald Moon. I have uncovered a diabolical plot
  organized by the Esmers!! The kidnapping of the wizards and the children was
  only a small part of their plan. They are about to destroy our planet!!!
  Listen Twinsen, you must meet me!!
fr:
  message: Twinsen, je suis sur la lune d'émeraude. J'ai découvert un complot
    diabolique organisé par les Esmers !! L'enlèvement des mages et des enfants
    n'était qu'une petite partie de leur plan. Ils sont sur le point de détruire
    notre planète !!! Ecoute Twinsen, il faut absolument que tu me rejoignes !!
de:
  message: Twinsen, ich bin auf dem Smaragd-Mond! Die Esmerier haben einen
    teuflischen Plan! Die Entführung von Magiern und Kindern ist nur ein kleiner
    Teil davon! Sie wollen unseren Planeten zerstören! Twinsen, du mußt
    unbedingt herkommen!
es:
  message: "Twinsen, estoy en la luna de esmeralda. ¡¡He descubierto un complot
    diabólico organizado por los esmeres !! ¡¡¡El secuestro de los magos y de
    los niños no era más que una pequeña parte de su plan: están a punto de
    destruir nuestro planeta !!! ¡¡Oye, Twinsen, tienes que reunirte conmigo
    inmediatamente!!"
it:
  message: Twinsen, sono sulla Luna di Smeraldo. Ho scoperto un complotto
    diabolico organizzato dagli Esmers !! Il rapimento dei maghi e dei bambini
    non erano che una piccola parte del loro piano. Sono sul punto di
    distruggere il nostro pianeta !! Ascolta Twinsen, mi devi assolutamente
    raggiungere !!
pt:
  message: Twinsen, eu estou na Lua de Esmeralda. Descobri um complô diabólico
    organizado pelos Esmers !! O rapto dos magos e das crianças era apenas uma
    pequena parte do plano deles. Eles est╞o a ponto de destruir o nosso
    planeta!!! Escute, Twinsen, você precisa me encontrar de qualquer maneira !!
