textId: 417
location:
speaker:
message: My pretty bunny has come back, thanks to you!! Oh thank you, Mr. Twinsen!!
fr:
  message: Mon lapi joli est revenu grâce à vous !! Oh merci monsieur Twinsen !!
de:
  message: Mein süßes Haasilein ist wieder da! Und das verdanke ich nur Ihnen,
    Herr Twinsen! Ich kann Ihnen gar nicht genug danken!
es:
  message: ¡¡Mi querido cone ha vuelto gracias a usted!! ¡¡Mil gracias, señor Twinsen !!
it:
  message: Il mio piccolo lapinoide è tornato grazie a lei ! ! Oh grazie signor
    Twinsen ! !
pt:
  message: Meu lapi querido voltou graças a você!! Oh, obrigado senhor Twinsen !!
