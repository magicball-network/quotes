message: I'll tell my big brother, he'll beat you up while I laugh, and that'll
  show you!
fr:
  message: Je l'dirai à mon grand frère, il te cassera la figure et pis ce sera
    bien fait pour toi.
de:
  message: Das sag' ich meinem großen Bruder. Der verhaut dich dann, ätsch.
es:
  message: Se lo diré a mi hermano mayor, te pegará y además te estará bien merecido
it:
  message: Lo dirò al mio fratello più grande, ti spaccherà la faccia e così imparerai.
pt:
  message:
    Vou contar para o meu irm╞o mais velho, ele vai quebrar sua cara e vai
    ser bem feito para você.
