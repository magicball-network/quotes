speaker:
message: And now, with these aliens showing up in their big fancy ships, there's
  no way she'll notice me, my beloved pharmacist...
fr:
  message: Voilà, avec l'arrivée spectaculaire de ces visiteurs, elle ne risque
    plus de me voir, ma pharmacienne...
de:
  message: Mit diesem ganzen Theater um die Besucher sieht sie mich bestimmt
    nicht, meine Apothekerin ...
es:
  message: Vaya, con la espectacular llegada de esos visitantes, la farmacéutica
    ya no puede verme...
it:
  message: Ecco, con l'arrivo spettacolare di questi visitatori, non rischia più
    di vedermi la mia farmacista...
pt:
  message: Pronto, com a incrível chegada desses visitantes, a moça da farmácia
    n╞o se arrisca mais a me ver...
