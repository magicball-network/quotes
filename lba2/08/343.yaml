textId: 379
location:
speaker:
message: Last time I heard him play his guitar, he was probably on the Cliffs. I
  was looking for mushrooms at that time.
fr:
  message: La dernière fois je l'ai entendu jouer de la guitare, il devait être
    sur la Corniche. Moi je cherchais des champignons pendant ce temps là.
de:
  message: Als ich ihn das letzte Mal Gitarrespielen hörte, muß er wohl auf der
    Küstenstraße gewesen sein. Ich habe damals Pilze gesucht.
es:
  message: La última vez que le oí tocar la guitarra, debía estar en la Cornisa,
    cuando yo andaba buscando champiñones.
it:
  message: L'ultima volta che l'ho sentito suonare la chitarra, doveva essere
    dalle parti della strada panoramica. Ma io ero impegnato a cercare i funghi
    in quel momento.
pt:
  message: A última vez que escutei ele tocar viol╞o, ele devia estar em cima do
    torre╞o. Foi enquanto eu estava procurando cogumelos.
