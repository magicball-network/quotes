textId: 236
location:
speaker:
message: What a pain these sewers! What a stink and I still have oodles of
  manhole covers to update. Phew!! I have had it up to here!!
fr:
  message:
    Quelle plaie ces égouts ! Ça ne sent pas bon et il me reste tout un tas
    de plaques à mettre à jour. Pfou !! J'en ai ras le pinceau !!
de:
  message: Diese Kanalisation ist einfach widerlich! Stinkt erbärmlich, und ich
    muß noch einen riesigen Stapel Platten hochbringen! Ich habe wirklich die
    Nase voll!
es:
  message:
    ¡Qué lata de cloacas! ¡No huele nada bien y todavía me quedan un montón
    de placas por arreglar! ¡¡Pufff!! ¡¡Estoy hasta los pelos de la brocha!!
it:
  message: Che piaga queste fognature ! C'è una puzza terribile e mi restano
    ancora un sacco di disegni da ritoccare. Uffa ! ! Ne ho fin sopra i pennelli
    ! !
pt:
  message: Estes esgotos s╞o insuportáveis! N╞o cheiram bem e me faltam ainda
    muitas placas para colocar em dia. Argh!! Estou de saco cheio !!
