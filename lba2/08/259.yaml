textId: 204
location:
speaker:
message: I heard he likes to "seek inspiration" by "The Cliffs of the
  Woodbridge". That place is dangerous, if half of what I've heard about the
  Tralü's for real. Don't go if you are unarmed.
fr:
  message: Il paraît qu'il cherche souvent l'inspiration vers " Les falaises du
    Pont de bois ". C'est dangereux avec cette histoire de Tralü. D'ailleurs
    même vous, n'y allez jamais sans armes !
de:
  message: Anscheinend sucht er oft an den Klippen an der Holzbrücke nach
    Inspiration. Das ist ziemlich gefährlich dort, Sie wissen schon, wegen
    diesem Tralü. Sie sollten sich da übrigens auch auf keinen Fall ohne Waffe
    hinwagen!
es:
  message:
    Al parecer, va buscando la inspiración por "Los acantilados del Puente
    de Madera". Es peligroso con eso que cuentan del Tralu. ¡Ni tan siquiera
    usted va nunca sin armas!
it:
  message: Sembra che cerchi spesso l'ispirazione alle " Scogliere del Ponte di
    Legno " . E' pericoloso dopo questa storia dei Tralu. Anche lei, non ci vada
    mai senza armi !
pt:
  message:
    Parece que ele sempre procura inspiraç╞o lá pelos " Penhascos da Ponte
    de Madeira". É perigoso lá com essa história de Tralu. Aliás, até para você.
    Nunca vá para lá sem armas!
