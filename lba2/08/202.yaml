textId: 51
location:
speaker:
message: Raph? With him and Fab, we put together a killer combo to play some
  funky rock'n rave! But since he didn't show at the last rehearsal, no way I
  can tell you where he is now!
fr:
  message: Raph ? Avec lui et Fab, on a formé un super groupe pour faire des
    morceaux rock'n rave funky ! Mais vu qu'il s'est même pas montré à la
    dernière répétition, j'risque pas d'te dire où il est maintenant !
de:
  message: Raph? Mit ihm und Fab haben wir echt 'ne super Band zusammengestellt.
    So Richtung Rock-Rave-Funk! Aber wo er jetzt ist - keine Ahnung, zur letzten
    Probe isser nicht aufgetaucht.
es:
  message:
    ¿Raph? Con él y con Fab formamos un super grupo para tocar rock'n rave
    funky. ¡Pero como ni apareció en el último ensayo ni tan siquiera puedo
    decirte por dónde puede andar ahora!
it:
  message: Raph ? Con lui e Fab, abbiamo formato un super gruppo per suonare dei
    pezzi rock'n rave funky ! Ma visto che non si è presentato all'ultima
    ripetizione, non posso certo dirti dove si trovi adesso !
pt:
  message: Raph ? Eu, ele et Fab formamos um super grupo para compor músicas de
    rock'n rave funk ! Mas como ele n╞o apareceu no último ensaio, n╞o tenho
    idéia de onde possa estar agora!
