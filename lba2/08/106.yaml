textId: 306
location:
speaker:
message: But I saw the keeper! He's being held prisoner inside a cave under the
  cliff! I've got to get him free!
fr:
  message: Mais, le gardien, je l'ai vu !! Il est prisonnier à l'intérieur d'une
    grotte dans la falaise. Je dois aller le libérer !!
de:
  message: Aber den Wärter habe ich doch gesehen! Er wird in einer Grotte in den
    Klippen gefangen gehalten. Ich muß ihn befreien!
es:
  message: ¡Pues claro que he visto al guardián! ¡Está prisionero dentro de una
    gruta en el acantilado! ¡¡Tengo que liberarlo!!
it:
  message: Ma ... il guardiano, l'ho visto !! E' prigioniero all'interno di una
    grotta della scogliera. Devo andare a liberarlo !!
pt:
  message:
    Mas eu vi o guardi╞o !! Ele está preso em uma gruta no penhasco. Tenho
    que ir libertá-lo !!
