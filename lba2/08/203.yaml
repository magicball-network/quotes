textId: 437
location:
speaker:
message: It's great that our buddy Raph is back at the lighthouse. But the
  arrival of these space aliens, that's some thin-I-never-seen-before.
fr:
  message: C'est chouette que notre copain Raph soit de retour au phare. Par
    contre l'arrivée de ces visiteurs, ça c'est du top-jamais-vu
de:
  message: Gut, daß Raph wieder bei seinem Leuchtturm ist. Aber diese Besucher,
    das ist ja echt der Ober-Super-Klasse-Wahnsinn!
es:
  message: Es genial que nuestro colega Raph haya vuelto al faro. ¡Y eso que la
    llegada de esos visitantes sí que es novedoso a tope!
it:
  message:
    E' carino che il nostro amico Raph sia di ritorno al faro. L'arrivo di
    questi visitatori, invece, è veramente del super-mai-visto.
pt:
  message:
    É legal que o nosso amigo Raph esteja de volta ao Farol. Por outro lado
    a chegada destes visitantes, isso é do além.
