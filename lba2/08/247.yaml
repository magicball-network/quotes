textId: 97
location:
speaker:
message: This rain, will it ever end! Between my kids who were supposed to go on
  a field trip and my oldest son who keeps forgetting his umbrella...I hope that
  they're not outside in this weather.
fr:
  message: Vous avez vu cette pluie ? Entre mes enfants qui devaient faire une
    balade avec l'école et mon grand fils qui oublie toujours son parapluie...
    J'espère qu'ils ne sont pas dehors avec ce temps !
de:
  message: Haben Sie diesen Regen gesehen? Und dabei sollten meine Kinder doch
    einen Schulausflug machen, und mein Ältester vergißt andauernd seinen Schirm
    ... hoffentlich sind sie bei dem Wetter nicht draußen!
es:
  message:
    ¿Ha visto cómo llueve? Entre mis hijos que iban de paseo con la escuela
    y mi hijo mayor que siempre olvida el paraguas... ¡Espero que no estén en la
    calle con este tiempo!
it:
  message: Ha visto questa pioggia ? Tra i miei bambini che dovevano fare
    un'escursione con la scuola e il mio figlio maggiore che dimentica sempre il
    suo ombrello ... Spero che non siano fuori con questo tempo !
pt:
  message: Você viu que chuva ? Os meus filhos que iam fazer um passeio com a
    escola e meu neto que sempre esquece o seu guarda-chuva... Espero que eles
    n╞o estejam na rua com esse tempo !
