textId: 47
location:
speaker:
message: Better ask his buddies Pat or Fab. They're upstairs. Haven't moved
  since it started raining.
fr:
  message: Demande plutôt à ses copains Pat ou Fab. Ils sont à l'étage et ne
    décoincent pas d'ici depuis qu'il pleut.
de:
  message: Du solltest lieber seine Freunde, Pat und Fab, fragen. Sie sind einen
    Stock höher und weigern sich zu gehen, seit es angefangen hat zu regnen.
es:
  message: Mejor preguntabas a sus compañeros Pat o Fab. Están arriba y no se
    despegan de aquí desde que empezó a llover.
it:
  message: Chiedi piuttosto ai suoi compagni Pat o Fab. Sono al piano di sopra e
    non si scollano da qui da quando piove.
pt:
  message: É melhor perguntar a seus amigos Pat ou Fab. Eles est╞o neste andar e
    n╞o desgrudam daqui desde de que começou a chover.
