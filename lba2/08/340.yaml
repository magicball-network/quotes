textId: 377
location:
speaker:
message: My eyes see no one else but the pharmacist, my heart beats for nobody
  but her. If I dared, I'd scale the cliffs to fetch her the music I have often
  heard over there.
fr:
  message:
    Mes yeux ne voient plus que la pharmacienne, mon coeur ne bat plus que
    pour elle. Si j'osais, je sauterais sur la corniche pour aller lui chercher
    la musique que j'ai souvent entendue par ici.
de:
  message: Meine Augen sehen nur noch die Apothekerin, mein Herz schlägt nur für
    sie. Wenn ich es nur wagen würde, dann würde ich auf die Küstenstraße
    springen, um die Musik für sie zu suchen, die ich dort so oft gehört habe.
es:
  message: Mis ojos no ven más que a la farmacéutica. Mi corazón sólo late por
    ella, Si me atreviera saltaría a la cornisa para cogerle la música que oí a
    veces por aquí.
it:
  message: I miei occhi non vedono altro che la farmacista, il mio cuore batte
    solo per lei. Se fossi più temerario, farei un salto alla strada panoramica
    per andare a cercarle la musica che ho sentito spesso da queste parti.
pt:
  message:
    Eu só tenho olhos para a moça da farmácia, o meu coraç╞o é só dela. Se
    eu tivesse coragem, eu pularia sobre o torre╞o para dar a ela a música que
    eu sempre escuto por aqui.
