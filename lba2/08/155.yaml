message: >-
  "Zoé's diary


  Dear diary: Today, I tell you the story of the Adventure that I had with
  Twinsen under the dictatorship of Dr. FunFrock:

  It was long, long ago. This Dr. FunFrock, a quetch, was oppressing the
  populace with terrible violence thanks to the techniques of cloning and
  mutation, but mostly through his mastery of teleportation. His power dominated
  everyone! He even had the northern hemisphere evacuated in order to execute
  his plan. This plan consisted of a gigantic drilling operation aimed at
  reaching the heart of Twinsun and grabbing the magic energy of the Sendells.
  Without the providential intervention of Twinsen who eliminated FunFrock, this
  demented project would have resulted in the implosion of the planet and the
  destruction of the Stellar Entity living in its center.

  Twinsen had hardly practiced Magic since this "Day of Triumph", when Sendell
  exceptionally entrusted him with his immense Power ..."
fr:
  message: >-
    " Journal de Zoé


    Cher journal, je commence aujourd'hui le récit de l'Aventure que nous
    vécûmes, il y a bien longtemps, Twinsen et moi, sous la dictature du Dr
    FunFrock.

    Ce Dr FunFrock, un quetch, opprimait la population avec une violence
    terrible grâce à des techniques de clonage et de mutation et grâce, surtout,
    à sa maîtrise de la téléportation. Son pouvoir dominait partout ! Il fit
    même évacuer l'hémisphère nord pour mettre son plan à exécution. Ce plan
    consistait en un gigantesque forage destiné à atteindre le coeur de Twinsun
    pour s'emparer de l'énergie magique des Sendell. Sans l'intervention
    providentielle de Twinsen qui élimina FunFrock, ce projet démentiel aurait
    abouti à l'implosion de la planète et à la destruction de l'Entité stellaire
    vivant en son centre.

    Twinsen n'a que peu pratiqué la Magie depuis ce "Jour du Triomphe", où
    Sendell lui confia exceptionnellement son immense Pouvoir ..."
de:
  message: >-
    "Zoes Tagebuch


    Liebes Tagebuch. Heute fange ich an, das Abenteuer aufzuschreiben, das
    Twinsen und ich unter der Diktatur von Dr. FunFrock erlebt haben:

    Dieser Dr. FunFrock, ein Quetch, hat die Bevölkerung auf grausamste Weise
    unterdrückt. Dazu hat er Klon- und Mutationstechnologien und vor allem seine
    Beherrschung des Beamens verwendet. Er herrschte wirklich über alles! Er
    ließ sogar die Nordhalbkugel evakuieren, um seinen Plan umzusetzen. Er
    wollte ein riesiges Loch bis zum Herzen von Twinsun bohren, um sich die
    magische Kraft von Sendell anzueignen. Ohne das Eingreifen von Twinsen, der
    FunFrock ausgeschaltet hat, hätte dieses wahnsinnige Vorhaben damit geendet,
    daß unser Planet implodiert und die stellare Gottheit, die in seinem Zentrum
    lebt, zerstört worden wäre.

    Seit diesem "Tag des Triumphs", an dem Sendell ihm ausnahmsweise ihre enorme
    Macht verliehen hat, hat Twinsen kaum Magie angewendet ..."
es:
  message: >-
    " Diario de Zoé


    Querido diario, empiezo hoy el relato de la Aventura que vivimos Twinsen y
    yo bajo la dictadura del Dr FunFrock :

    Fue hace mucho tiempo. El tal Dr FunFrock, un colinés, tenía a la población
    oprimida con gran dureza gracias a técnicas de clonación y de mutación y,
    sobre todo, a sus conocimientos en teletransporte. ¡Su poder imperaba por
    doquier! Incluso llegó a evacuar el hemisferio norte para ejecutar su plan.
    El plan consistía en practicar una gigantesca perforación destinada a llegar
    al núcleo de Twinsun para apoderarse de la energía mágica de los Sendell.
    Sin la providencial intervención de Twinsen, que eliminó a FunFrock, aquel
    demencial proyecto habría conducido a la implosión del planeta y a la
    destrucción de la entidad solar que vive en su centro.

    Twinsen ejerció poco la magia desde aquel "Día Triunfal" en el que Sendell
    le confió de manera excepcional su inmenso poder ..."
it:
  message: >-
    "Diario di Zoe


    Caro diario, comincio oggi il racconto dell'Avventura che vivemmo, molto
    tempo fa, Twinsen ed io, sotto la dittatura del Dr FunFrock.

    Questo Dr FunFrock, un Quetch, opprimeva la popolazione con una violenza
    terribile e con l'uso di tecniche di clonazione e di mutazione e grazie,
    soprattutto, al suo controllo del teletrasporto. Il suo potere era enorme,
    dominava tutti ... Fece anche evacuare l'emisfero nord per portare a termine
    il suo piano. Questo piano consisteva in una gigantesca perforazione
    destinata a toccare il cuore di Twinsun per impadronirsi dell'energia magica
    dei Sendell. Senza il provvidenziale intervento di Twinsen che riuscì ad
    eliminare FunFrock, questo progetto demenziale avrebbe portato
    all'implosione del pianeta e alla distruzione dell'Entità stellare custodita
    nel suo nucleo.

    Twinsen ha esercitato poco la Magia da quel "Giorno del Trionfo", quando
    Sendell gli attribuì eccezionalmente il suo immenso Potere ..."
