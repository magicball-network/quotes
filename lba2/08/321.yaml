message: I think after my big brother cleans your clock, you won't act like such
  a big shot.
fr:
  message: Quand mon grand frère se sera occupé de toi, tu feras moins le malin.
de:
  message: Na, warte bloß, bis ich das meinem großen Bruder erzähle!
es:
  message: Ya verás cuando venga mi hermano mayor como no eres tan malo.
it:
  message: Quando mio fratello ti troverà, farai meno il furbo.
pt:
  message: Depois que meu irm╞o mais velho cuidar de você, você ficará menos espertinho.
