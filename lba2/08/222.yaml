textId: 900
location:
speaker:
message: Your ticket is in order, Mr. Twinsen, you may board. Have a nice trip!
fr:
  message: Votre ticket est en règle monsieur Twinsen, vous pouvez embarquer.
    Faites un bon voyage !
de:
  message: Die Karte ist in Ordnung, Herr Twinsen, steigen Sie ein und gute Reise!
es:
  message: Su ticket está en regla, señor Twinsen, puede embarcar. ¡Buen viaje!
it:
  message:
    Il suo biglietto è in regola signor Twinsen, può imbarcarsi. Le auguro
    buon viaggio !
pt:
  message: O seu bilhete está em ordem, senhor Twinsen, você pode embarcar. Faça
    uma boa viagem !
