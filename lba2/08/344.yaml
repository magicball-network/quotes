textId: 343
location:
speaker:
message: The Esmers should come here. It feels so good to look for mushrooms. By
  the way, I wouldn't try to go swimming, it gets deep very rapidly.
fr:
  message: Ils devraient venir ici les Esmers, on est si bien à chercher des
    champignons. Au fait ne te baigne pas on perd pied TRES rapidement.
de:
  message:
    Hier müßten sie einmal herkommen, diese Esmerier, wo man so viele Pilze
    findet. Komm' übrigens bloß nicht auf die Idee, im Meer zu baden, man
    verliert SEHR schnell den Boden unter den Füßen.
es:
  message: Los esmeres deberían venir aquí, se está tan bien buscando setas. Por
    cierto, no te bañes, se deja de hacer pie MUY pronto..
it:
  message:
    Dovrebbero venire qui, gli Esmers, è così piacevole cercare i funghi. A
    proposito non ti bagnare... ci si può affondare MOLTO rapidamente qui.
pt:
  message:
    Os Esmers deviam vir aqui, estamos t╞o bem procurando cogumelos. Aliás,
    n╞o entre na água, fica fundo MUITO rápido.
