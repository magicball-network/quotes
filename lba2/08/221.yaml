textId: 75
location:
speaker:
message: What?? Very funny!! Now this good-for-nothing abandons the lighthouse
  right in the middle of the storm! What a shame!!
fr:
  message:
    Quoi ?? Ah très drôle !! Maintenant cet incapable abandonne le phare en
    pleine tempête ! C'est une honte !!
de:
  message: Wie bitte? Sehr witzig! Jetzt verläßt dieser dusselige Raph doch
    tatsächlich mitten im Sturm seinen Platz auf dem Leuchtturm! Eine Schande
    ist das!
es:
  message:
    ¿¿Cómo?? ¡¡Qué gracioso!! Y ahora ese inútil abandona el faro en plena
    tempestad. ¡¡Qué vergüenza!!
it:
  message: Cosa ?? Ah, c'è proprio da ridere !! Adesso questo incapace abbandona
    il faro in piena tempesta ! E' vergognoso !!
pt:
  message: Quê ?? Ah muito engraçado !! Agora esse incapaz abandona o farol em
    plena tempestade ! Que vergonha !!
