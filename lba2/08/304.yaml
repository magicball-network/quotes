textId: 291
location:
speaker:
message: No school for me today. I'd love to find the Tralü and do it in. 'Cause
  if I make the Tralü disappear, I'll become a hero and they will erect me a
  whole museum!!
fr:
  message:
    Moi aujourd'hui j'vais pas à l'école. J'aimerais trouver le Tralü et le
    zigouiller. Passe que si je le fais disparaître le Tralü, je deviendrai un
    héros et on me fera un musée !!
de:
  message: Ich geh' heute nich' in die Schule. Ich will lieber das Tralü finden
    und dann abmurksen. Weil wenn ich nämlich das Tralü kaputt mach', dann bin
    ich ein Held und dann krieg' ich nämlich ein Museum!
es:
  message:
    Yo hoy no voy al cole. Me gustaría toparme con el Tralu y merendármelo.
    ¡¡Piensa que si me ventilo al Tralu me convertiré en un héroe y me harán un
    museo!!
it:
  message:
    Io oggi non vado a scuola. Vorrei tanto trovare il Tralu e ammazzarlo.
    Se lo faccio sparire, il Tralu, diventerò un' eroe e mi faranno un museo ! !
pt:
  message: Hoje eu n╞o vou à escola. Gostaria de encontrar o Tralu e liqüidá-lo.
    Se eu acabar com ele, vou virar um herói e v╞o fazer um museu para mim !!
