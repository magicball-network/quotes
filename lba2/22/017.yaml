textId: 600
location:
speaker:
message: My dissident friend confirmed that you are in fact a Twinsunian. While
  on a mission to your planet he saw the actions of the Emperor's soldiers. We
  know that Dark Monk and the Emperor have lied to us, as well as kidnapping
  your wizards and children. But you, what are you doing here?
fr:
  message: Mon ami dissident m'a confirmé que vous étiez twinsunien. Il faisait
    partie des missions qui sont allées sur votre planète. Il a vu agir les
    soldats de l'Empereur et nous savons que Dark Monk et l'Empereur nous ont
    menti, qu'ils ont enlevé vos mages et vos enfants. Mais vous, que
    faites-vous ici ?
de:
  message:
    Mein Freund, der Rebell, hat mir bestätigt, daß du Twinsunier bist. Er
    hat an den Missionen teilgenommen, die zu deinem Planeten geführt haben, und
    er hat gesehen, was die Soldaten und der Kaiser tun. Wir wissen, daß der
    Kaiser und Dark Monk uns belogen haben, daß sie Eure Magier und Kinder
    entführt haben. Aber was tust du hier?
es:
  message: Mi amigo disidente me ha confirmado que usted era twinsiano. Formaba
    parte de las expediciones que fueron a su planeta. Vio la actuación de los
    soldados del emperador y sabemos que Dark Monk y el emperador nos han
    mentido, que se han llevado a los magos y a los niños. Pero ¿Usted qué hace
    aquí?
it:
  message:
    Ho avuto conferma che lei è Twinsuniano da un mio amico dissidente che
    ha partecipato ad una delle missioni inviate sul suo pianeta. Ha visto agire
    i soldati dell'imperatore e sappiamo che Dark Monk e l'imperatore ci hanno
    mentito, che hanno rapito i vostri maghi e i vostri bambini. Ma lei, cosa fa
    qui ?
pt:
  message:
    Meu amigo rebelde me confirmou que você é twinsuniano. Ele fazia parte
    das missΣes que foram ao seu planeta. Ele viu os soldados do Imperador
    agirem. Sabemos que Dark Monk e o Imperador mentiram, que eles levaram os
    magos e as crianças. Mas você, o que faz aqui?
