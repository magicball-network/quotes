textId: 604
location:
speaker:
message: But he is not a Mosquibee. You will have to prove your courage and pass
  the test of truth before you can become one of us... Only then will we help
  you.
fr:
  message: Mais il n'est pas Mosquibee. Tu vas devoir démontrer ton courage et
    passer l'épreuve de vérité pour devenir l'un des nôtres... Après, nous
    t'aiderons.
de:
  message: Aber er ist kein Moskibieno. Du wirst deinen Mut beweisen und den
    Wahrheitstest bestehen müssen, um einer der Unseren zu werden ... erst dann
    werden wir dir helfen.
es:
  message: Pero no es mosquibita. Tendrás que demostrar tu valor y superar la
    prueba de la verdad para ser uno de los nuestros... Después te ayudaremos.
it:
  message: Ma non è un Moschibeo. Dovrai mostrare il tuo coraggio e superare la
    prova della verità per diventare uno dei nostri ... Dopo, ti aiuteremo.
pt:
  message:
    Mas ele n╞o é Mosquibee. Você deve demonstrar sua coragem e completar a
    prova da verdade para se tornar um dos nossos... Depois, nós te ajudaremos.
